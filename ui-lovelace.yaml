views:
  ## DOWNSTAIRS
  - title: Downstairs
    icon: mdi:sofa
    cards:
      - type: picture-glance
        title: Family Room
        entities:
          - binary_sensor.family_room_motion
          - entity: light.family_room_light
            icon: mdi:floor-lamp
          - entity: light.family_room_table_lamp
            icon: mdi:lamp
          - entity: switch.christmas_tree_lights
            icon: mdi:pine-tree
        image: /local/ui/rooms/family_room.jpg

      - type: picture-glance
        title: Dining Room
        entities:
          - entity: light.dining_room_light
            icon: mdi:ceiling-light
        image: /local/ui/rooms/dining_room.jpg

      - type: picture-glance
        title: Kitchen
        entities:
          #- binary_sensor.kitchen_1_motion
          #- binary_sensor.kitchen_2_motion
          - binary_sensor.kitchen_motion
          - binary_sensor.kitchen_leak
          - entity: switch.kitchen_light
            icon: mdi:wall-sconce-flat
          - entity: switch.kitchen_prep_light
            icon: mdi:wall-sconce-flat
          - entity: light.kitchen_undercabinet
            icon: mdi:led-strip
        image: /local/ui/rooms/kitchen.jpg

      - type: picture-glance
        title: Living Room
        entities:
          - binary_sensor.living_room_motion
          - entity: light.living_room_light
            icon: mdi:floor-lamp
          - entity: light.garage_entry_light
            icon: mdi:wall-sconce-flat
        image: /local/ui/rooms/living_room.jpg

      - type: picture-glance
        title: Entry
        entities:
          - climate.home
          - entity: light.entry_light
            icon: mdi:ceiling-light
          #- entity: switch.entry_step_light
          #  icon: mdi:led-strip
        image: /local/ui/rooms/entryway.jpg

      - type: picture-glance
        title: Porch
        entities:
          - binary_sensor.front_door_motion
          - entity: light.porch_light
            icon: mdi:ceiling-light
          - entity: switch.landscape_lights
            icon: mdi:pine-tree
        #camera_image: camera.front_door
        image: /local/ui/rooms/porch.jpg

      - type: picture-glance
        title: Garage
        entities:
          - cover.garage_door
          - entity: binary_sensor.washer_running
            icon: mdi:washing-machine
          - entity: switch.hot_water_pump
            icon: mdi:water-pump
        image: /local/ui/rooms/garage.jpg
              
