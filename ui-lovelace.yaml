button_card_templates:
  button:
    color_type: icon
    hold_action:
      action: more-info
    state:
    - styles:
        card:
        - filter: opacity(50%)
      value: 'off'
    - styles:
        card:
        - filter: opacity(25%)
      value: unavailable
    styles:
      card:
      - height: 65px
      - font-weight: bold
      - margin: auto
      grid:
      - grid-template-areas: '"n i"'
      - grid-template-columns: 1fr 1fr
      icon:
      - color: grey
      - justify-self: start
      img_cell:
      - align-self: start
      - text-align: start
      label:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - text-transform: lowercase
      name:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - text-transform: lowercase
      state:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - text-transform: lowercase
    tap_action:
      action: toggle
  button_home:
    styles:
      card:
      - height: 4em
      grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 2em
      img_cell:
      - justify-content: end
      - justify-self: end
    template: button
  button_icon_only:
    color: rgba(255, 255, 255, 0.20)
    size: 40%
    styles:
      card:
      - background: none
      - box-shadow: none
      grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 1fr
      icon:
      - color: grey
    template: button
  button_label:
