button_card_templates:
  button:
    color_type: icon
    hold_action:
      action: more-info
    state:
    - styles:
        card:
        - filter: opacity(50%)
      value: 'off'
    - styles:
        card:
        - filter: opacity(25%)
      value: unavailable
    styles:
      card:
      - height: 65px
      - font-weight: bold
      - margin: auto
      grid:
      - grid-template-areas: '"n i"'
      - grid-template-columns: 1fr 1fr
      icon:
      - color: grey
      - justify-self: start
      img_cell:
      - align-self: start
      - text-align: start
      label:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - text-transform: lowercase
      name:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - text-transform: lowercase
      state:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - text-transform: lowercase
    tap_action:
      action: toggle
  button_home:
    styles:
      card:
      - height: 4em
      grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 2em
      img_cell:
      - justify-content: end
      - justify-self: end
    template: button
  button_icon_only:
    color: rgba(255, 255, 255, 0.20)
    size: 40%
    styles:
      card:
      - background: none
      - box-shadow: none
      grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 1fr
      icon:
      - color: grey
    template: button
  button_label:
    show_label: true
    styles:
      grid:
      - grid-template-areas: '"n i" "l i"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: min-content 1fr
      name:
      - margin-top: .25em
    template: button
  button_rounded:
    styles:
      card:
      - background: lightgray
      - color: black
      - border-radius: 30px
      - padding: 5px
      - height: 2em
      - width: 200px
      grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 60px 1fr
      icon:
      - color: black
    template: button
  button_rounded_active:
    icon: "[[[\n  if (entity.state == \"on\")\n    return \"mdi:play\";\n  else\n\
      \    return \"mdi:stop\";\n]]]\n"
    name: "[[[\n  if (entity.state == \"on\")\n    return \"Activated\";\n  else\n\
      \    return \"Deactivated\";\n]]]\n"
    styles:
      card:
      - color: "[[[\n  if (entity.state == \"on\")\n    return \"green\";\n  else\n\
          \    return \"red\";\n]]]\n"
      icon:
      - color: "[[[\n  if (entity.state == \"on\")\n    return \"green\";\n  else\n\
          \    return \"red\";\n]]]\n"
    template: button_rounded
  button_rounded_cycle:
    icon: "[[[\n  if (entity.state == \"off\")\n    return \"mdi:play\";\n  else\n\
      \    return \"mdi:stop\";\n]]]\n"
    name: "[[[\n  if (entity.state == \"off\")\n    return \"Start Cycle\";\n  else\n\
      \    return \"Stop Cycle\";\n]]]\n"
    template: button_rounded_skipnext
  button_rounded_skipnext:
    icon: "[[[\n  if (entity.state == \"off\")\n    return \"mdi:play\";\n  else\n\
      \    return \"mdi:debug-step-over\";\n]]]\n"
    name: "[[[\n  if (entity.state == \"off\")\n    return \"Skip Next\";\n  else\n\
      \    return \"Skipping Next\";\n]]]\n"
    styles:
      card:
      - color: "[[[\n  if (entity.state == \"off\")\n    return \"green\";\n  else\n\
          \    return \"red\";\n]]]\n"
      icon:
      - color: "[[[\n  if (entity.state == \"off\")\n    return \"green\";\n  else\n\
          \    return \"red\";\n]]]\n"
    template: button_rounded
  button_short:
    styles:
      card:
      - height: 2.2em
      grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 40px 1fr
      icon:
      - color: green
      - margin: 0
      - padding: 0
      - height: 20px
      - width: 20px
      img_cell:
      - margin: 0
      - padding: 0
      - width: 100%
      name:
      - margin-left: 2.25em
      - position: absolute
    template: button
  button_state:
    name: test
    show_state: true
    styles:
      grid:
      - grid-template-areas: '"n i" "s i" '
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: min-content 1fr
      name:
      - margin-top: .25em
    template: button
  button_state_breeze:
    extra_styles: "@keyframes animation {\n  0%, 100% {\n    transform:auto;\n  }\n\
      \  25% {\n    transform:rotate(-5deg);\n  }\n  75% {\n    transform:rotate(5deg);\n\
      \  }\n}\n"
    state:
    - styles:
        icon:
        - animation: animation 3s cubic-bezier(.8,-0.5,.25,1.5) infinite
      value: 'on'
    template: button_state
  button_state_flicker:
    extra_styles: "@keyframes animation {\n  0%   { opacity: 1; }\n  25%  { opacity:\
      \ .5; }\n  50%  { opacity: .75; }\n  75%  { opacity: .25; }\n  100% { opacity:\
      \ .5; }\n}\n"
    state:
    - styles:
        icon:
        - animation: animation 2.5s ease-in-out infinite
      value: 'on'
    template: button_state
  button_state_spin:
    state:
    - spin: 'true'
      value: 'on'
    template: button_state
  button_state_wiggle:
    extra_styles: "@keyframes animation {\n  0% {transform: rotate(10deg);}\n  25%\
      \ {transform: rotate(-10deg);}\n  50% {transform: rotate(20deg);}\n  75% {transform:\
      \ rotate(-5deg);}\n  100% {transform: rotate(0deg);}\n}\n"
    state:
    - styles:
        icon:
        - animation: animation 3.5s linear infinite
      value: 'on'
    template: button_state
  button_weekday:
    styles:
      grid:
      - grid-template-areas: '"n"'
      - grid-template-columns: 1fr
    template: button
decluttering_templates:
  event:
    card:
      cards:
      - template: heading
        type: custom:decluttering-card
        variables:
        - content: '*[[name]]*'
      - cards:
        - entity: automation.event_reminder_[[id]]
          template: button_rounded_active
