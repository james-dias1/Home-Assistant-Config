title: "Home"

resources:
  - url: /local/lovelace/fold-entity-row.js?v=0636ee
    type: js
  - url: /local/lovelace/button-card.js?v=0.0.3
    type: module
  - url: /local/lovelace/gauge-card.js?v=0.2.0
    type: js
  - url: /local/lovelace/mini-media-player.js?v=0.9.7
    type: module
  - url: /local/lovelace/tracker-card.js?v=0.1.5
    type: js

views:
  # DOWNSTAIRS
  - title: Downstairs
    icon: mdi:sofa
    cards:
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: group.all_devices
                state: home
            card:
              type: entity-filter
              card:
                type: glance
                title: Who's home?
                show_state: false
              entities:
                - device_tracker.brian
                - device_tracker.cindy
                - device_tracker.eric
                #- device_tracker.family_phone
                - device_tracker.heather
                - device_tracker.melissa
                - device_tracker.nerene
                - device_tracker.sandy
              state_filter:
                - home

          - type: conditional
            conditions:
              - entity:
                  - cover.garage_door
                  - binary_sensor.glowforge_window
                state:
                  - "open"
                  - "on"
            card:
              type: entity-filter
              card:
                type: glance
                title: Open Windows + Doors
                show_state: false
              entities:
                - cover.garage_door
                - binary_sensor.glowforge_window
              state_filter:
                - "open"
                - "on"
        
      # Entry / Family Room
      - type: vertical-stack
        cards:
          - type: custom:button-card
            color_type: label-card
            color: rgb(44, 109, 214)
            name: Entry / Family
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.entry_light
            icon: mdi:ceiling-light
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.family_room_light
            icon: mdi:floor-lamp
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.family_room_table_lamp
            icon: mdi:lamp
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.christmas_tree_lights
            icon: mdi:pine-tree
  
      # Dining / Kitchen
      - type: vertical-stack
        cards:
          - type: custom:button-card
            color_type: label-card
            color: rgb(44, 109, 214)
            name: Dining / Kitchen
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.dining_room_light
                icon: mdi:ceiling-light
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: switch.kitchen_light
                icon: mdi:wall-sconce-flat
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: switch.kitchen_prep_light
                icon: mdi:wall-sconce-flat
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.kitchen_undercabinet
                icon: mdi:led-strip

      # Living Room / Garage
      - type: vertical-stack
        cards:
          - type: custom:button-card
            color_type: label-card
            color: rgb(44, 109, 214)
            name: Living Room
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.living_room_light
                icon: mdi:floor-lamp
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.garage_entry_light
                icon: mdi:wall-sconce-flat
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: switch.living_room_fan
                icon: mdi:fan
              - type: custom:button-card
                action: more_info
                color_type: card
                color: rgb(66, 134, 244)
                entity: climate.home
                icon: mdi:thermostat

      # 2nd Master
      - type: vertical-stack
        cards:
          - type: custom:button-card
            color_type: label-card
            color: rgb(44, 109, 214)
            #name: Eric + Sandy's Wing
            name: Play Room
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.play_room_light
                icon: mdi:ceiling-light
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.play_room_corner_light
                icon: mdi:lightbulb
                style:
                  - transform: rotate(180deg)
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.computer_light
                icon: mdi:floor-lamp
              - type: custom:button-card
                action: more_info
                color_type: card
                color: rgb(66, 134, 244)
                entity: climate.playroom
                icon: mdi:thermostat

      # Outside
      - type: vertical-stack
        cards:
          - type: custom:button-card
            color_type: label-card
            color: rgb(44, 109, 214)
            name: Outside
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: light.porch_light
                icon: mdi:ceiling-light
              - type: custom:button-card
                action: toggle
                color_type: card
                color: rgb(66, 134, 244)
                entity: switch.landscape_lights
                icon: mdi:pine-tree
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                color_type: blank-card


