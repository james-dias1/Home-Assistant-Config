#title: "Home"

resources:
  - url: /local/lovelace/fold-entity-row.js?v=0
    type: js
  # - url: /local/lovelace/popup-card.js?v=0
  #   type: js
  - url: /local/lovelace/time-input-row.js?v=0
    type: js
  # - url: /local/lovelace/tracker-card.js?v=0
  #   type: js

views:
  ## HOME
  - title: Home
    icon: mdi:home-variant
    cards:
      - type: entities
        title: Control Panel
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Brian's Wakeup Light
            items:
              - input_boolean.wakeup_brian_status
              - type: custom:time-input-row
                entity: input_datetime.wakeup_brian_time
              - input_select.wakeup_brian_light
              - sensor.wakeup_brian_day_label
              - input_boolean.wakeup_brian_mon
              - input_boolean.wakeup_brian_tue
              - input_boolean.wakeup_brian_wed
              - input_boolean.wakeup_brian_thu
              - input_boolean.wakeup_brian_fri
              - input_boolean.wakeup_brian_sat
              - input_boolean.wakeup_brian_sun
          - type: custom:fold-entity-row
            head:
              type: section
              label: Nerene's Wakeup Light
            items:
              - input_boolean.wakeup_nerene_status
              - type: custom:time-input-row
                entity: input_datetime.wakeup_nerene_time
              - input_select.wakeup_nerene_light
              - sensor.wakeup_nerene_day_label
              - input_boolean.wakeup_nerene_mon
              - input_boolean.wakeup_nerene_tue
              - input_boolean.wakeup_nerene_wed
              - input_boolean.wakeup_nerene_thu
              - input_boolean.wakeup_nerene_fri
              - input_boolean.wakeup_nerene_sat
              - input_boolean.wakeup_nerene_sun

          - type: custom:fold-entity-row
            head:
              type: section
              label: Admin
            items:
              - script.restart_hass
              - input_select.log_level
              - type: divider
              - sensor.ha_version
              #- sensor.ha_laststartup
              - sensor.since_last_boot
              - sensor.processor_use
              - sensor.memory_use_percent
              - sensor.load_15m

      - type: entity-filter
        title: Presence
        entities:
          - device_tracker.brian
          - device_tracker.cindy
          - device_tracker.eric
          - device_tracker.family_phone
          - device_tracker.heather
          - device_tracker.melissa
          - device_tracker.nerene
          - device_tracker.sandy
        state_filter:
          - home
        card:
          type: glance
          #title: Presence
          #show_name: false
          show_state: false
      
      - type: glance
        #title: Doors + Windows
        show_state: false
        entities:
          - binary_sensor.garage_door
          - binary_sensor.glowforge_window

      - type: horizontal-stack
        cards:
          - type: thermostat
            entity: climate.home
          - type: thermostat
            entity: climate.playroom

  ## DOWNSTAIRS
  - title: Downstairs
    icon: mdi:sofa
    cards:
      - type: picture-glance
        title: Family Room
        entities:
          - binary_sensor.family_room_motion
          - entity: light.family_room_light
            icon: mdi:floor-lamp
          - entity: light.family_room_table_lamp
            icon: mdi:lamp
          - entity: switch.christmas_tree_lights
            icon: mdi:pine-tree
        image: /local/ui/rooms/family_room.jpg

      - type: picture-glance
        title: Dining Room
        entities:
          - entity: light.dining_room_light
            icon: mdi:ceiling-light
        image: /local/ui/rooms/dining_room.jpg

      - type: picture-glance
        title: Kitchen
        entities:
          #- binary_sensor.kitchen_1_motion
          #- binary_sensor.kitchen_2_motion
          - binary_sensor.kitchen_motion
          - binary_sensor.kitchen_leak
          - entity: switch.kitchen_light
            icon: mdi:wall-sconce-flat
          - entity: switch.kitchen_prep_light
            icon: mdi:wall-sconce-flat
          - entity: light.kitchen_undercabinet
            icon: mdi:led-strip
        image: /local/ui/rooms/kitchen.jpg

      - type: picture-glance
        title: Living Room
        entities:
          - binary_sensor.living_room_motion
          - entity: light.living_room_light
            icon: mdi:floor-lamp
          - entity: light.garage_entry_light
            icon: mdi:wall-sconce-flat
        image: /local/ui/rooms/living_room.jpg

      - type: picture-glance
        title: Entry
        entities:
          - climate.home
          - entity: light.entry_light
            icon: mdi:ceiling-light
          #- entity: switch.entry_step_light
          #  icon: mdi:led-strip
        image: /local/ui/rooms/entryway.jpg

      - type: picture-glance
        title: Porch
        entities:
          - binary_sensor.front_door_motion
          - entity: light.porch_light
            icon: mdi:ceiling-light
          - entity: switch.landscape_lights
            icon: mdi:pine-tree
        camera_image: camera.front_door

  ## DOWNSTAIRS ALT
  - title: Downstairs Alt
    icon: mdi:sofa
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ### Family Room
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.family_room_light
                hold_action: more-info
                icon: mdi:floor-lamp
                name: Floor Lamp
                tap_action: toggle
              - type: entity-button
                entity: light.family_room_table_lamp
                hold_action: more-info
                icon: mdi:lamp
                name: Table Lamp
                tap_action: toggle
              #- type: light
              #  entity: light.family_room_light
              #- type: light
              #  entity: light.family_room_table_lamp
                #icon: mdi:lamp
              - type: entity-button
                entity: switch.christmas_tree_lights
                icon: mdi:pine-tree
                tap_action: toggle


      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ### Other
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.dining_room_light
                hold_action: more-info
                icon: mdi:ceiling-light
                name: Dining Room
                tap_action: toggle
              - type: entity-button
                entity: light.entry
                hold_action: more-info
                icon: mdi:ceiling-light
                name: Entry Light
                tap_action: toggle
              - type: entity-button
                entity: light.garage_entry_light
                hold_action: more-info
                icon: mdi:ceiling-light
                name: Garage Entry
                tap_action: toggle
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.living_room_light
                hold_action: more-info
                icon: mdi:floor-lamp
                name: Living Room
                tap_action: toggle
              - type: entity-button
                entity: switch.entry_step_light
                hold_action: more-info
                icon: mdi:floor-lamp
                name: Entry Step Light
                tap_action: toggle

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ### Kitchen
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: switch.kitchen_light
                icon: mdi:lightbulb
                name: "Lights"
                tap_action: toggle
              - type: entity-button
                entity: switch.kitchen_prep_light
                icon: mdi:lightbulb
                name: Prep Lights
                tap_action: toggle
              - type: entity-button
                entity: light.kitchen_undercabinet
                #hold_action: more-info
                icon: mdi:led-strip
                name: Cabinet Lights
                tap_action: toggle

  ## UPSTAIRS
#  - title: Upstairs
#    icon: mdi:hotel
#    cards:
#      - type: horizontal-stack
#        cards:
#          type: markdown
#          content: ### Master Bedroom

  ## CAMERAS
  - title: Cameras
    icon: mdi:cctv
    cards:
      - type: vertical-stack
        cards:
          - type: picture-entity
            title: Porch
            entity: camera.front_door
            camera_image: camera.front_door
            show_info: true
            tap_action: dialog
          - type: picture-entity
            title: Workbench
            entity: camera.workbench
            camera_image: camera.workbench
            show_info: true
            tap_action: dialog

  ## MEDIA PLAYERS
  - title: Media Players
    icon: mdi:volume-high
    cards:
      - type: entities
        title: Alexas
        entities:
          - media_player.downstairs
          - media_player.family_room
          - media_player.kitchen
          - media_player.living_room
          - media_player.play_room
          - type: divider
          - media_player.upstairs
          - media_player.kyles_room
          - media_player.lucas_room
          - media_player.master_bedroom



