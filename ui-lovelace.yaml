  ## CAMERAS
  - title: Cameras
    icon: mdi:cctv
    cards:
      - type: vertical-stack
        cards:
          - type: picture-entity
            title: Porch
            entity: camera.porch
            camera_image: camera.porch
            show_info: true
            tap_action: dialog

          - type: picture-entity
            title: Workbench
            entity: camera.workbench
            camera_image: camera.workbench
            show_info: true
            tap_action: dialog

  ## MEDIA PLAYERS
  - title: Media Players
    icon: mdi:volume-high
    cards:
      - type: entity-filter
        card:
          type: entities
          title: Alexa
          #show_name: false
          show_state: false
        entities:
          # Downstairs
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.downstairs
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.family_room
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kitchen
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.living_room
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.play_room
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          # Upstairs
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.upstairs
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.kyles_room
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.lucas_room
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
          - type: custom:mini-media-player
            artwork: cover
            entity: media_player.master_bedroom
            hide_icon: true
            hide_power: true
            short_info: true
            volume_stateless: true
        state_filter:
          - paused
          - playing

  ## Alarms
  - title: Alarms
    icon: mdi:alarm
    cards:
      - type: entities
        title: Brian's Wakeup Light
        show_header_toggle: false
        entities: 
          - input_boolean.wakeup_brian_status
          - input_number.wakeup_brian_hour
          - input_number.wakeup_brian_minutes
          - input_select.wakeup_brian_light
          - sensor.wakeup_brian_day_label
          - input_boolean.wakeup_brian_mon
          - input_boolean.wakeup_brian_tue
          - input_boolean.wakeup_brian_wed
          - input_boolean.wakeup_brian_thu
          - input_boolean.wakeup_brian_fri
          - input_boolean.wakeup_brian_sat
          - input_boolean.wakeup_brian_sun

      - type: entities
        title: Nerene's Wakeup Light
        show_header_toggle: false
        entities:
          - input_boolean.wakeup_nerene_status
          - input_number.wakeup_nerene_hour
          - input_number.wakeup_nerene_minutes
          - input_select.wakeup_nerene_light
          - sensor.wakeup_nerene_day_label
          - input_boolean.wakeup_nerene_mon
          - input_boolean.wakeup_nerene_tue
          - input_boolean.wakeup_nerene_wed
          - input_boolean.wakeup_nerene_thu
          - input_boolean.wakeup_nerene_fri
          - input_boolean.wakeup_nerene_sat
          - input_boolean.wakeup_nerene_sun
 
  ## Admin
  - title: Admin
    icon: mdi:file-document-box
    cards:
      - type: vertical-stack
        cards:
          - type: entity-filter
            card:
              type: glance
              #title: Who's home?
              #show_name: false
              show_state: false
            entities:
              - device_tracker.brian
              - device_tracker.cindy
              - device_tracker.eric
              #- device_tracker.family_phone
              - device_tracker.heather
              - device_tracker.melissa
              - device_tracker.nerene
              - device_tracker.sandy
              - binary_sensor.brians_bed_occupancy
              - binary_sensor.nerenes_bed_occupancy
            state_filter:
              - home
          
          - type: glance
            #title: Doors + Windows
            show_state: false
            entities:
              - cover.garage_door
              - binary_sensor.glowforge_window

      - type: entities
        title: Mode Overrides
        show_header_toggle: false
        show_state: false
        entities:
          - input_boolean.guest_mode
          - input_boolean.motion_detection_mode
          - input_boolean.shoe_closet_timeout
