---
# This is actually just a bootstrap for my Lovelace configuration.

# It loads all resources for Lovelace dynamically from subfolders
# inside the `lovelace/resources` directory.
#
# Views are actually include one by one, this to guarantee the order of
# the tabs of the view in the UI.
#
title: Home
#background: var(--background-image)
background: center / cover no-repeat url("/local/images/homekit-bg-4.jpg")
resources: !include_dir_list lovelace/resources
custom_header: !include lovelace/custom-header.yaml
decluttering_templates: !include_dir_named lovelace/templates
views: !include_dir_list lovelace/views
