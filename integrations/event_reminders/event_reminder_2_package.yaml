---
automation:
  - alias: event_reminder_2
    trigger:
      platform: template
      value_template: >-
        {% set current_time = states('sensor.time')|timestamp_custom('%H:%M', false) %}
        {{ is_state('sensor.event_reminder_2_1',current_time)
        or is_state('sensor.event_reminder_2_2',current_time) }}
    condition:
      condition: and
      conditions:
        # Only proceed if Buddy's medicine has not already been given.
        - condition: template
          value_template: "{{ not is_state('sensor.medicine_buddy_given_today','Today') }}"

        # ... and today one of the selected days.
        - condition: template
          value_template: >
            {% set   day_name = now().strftime("%A")|lower -%}
            {%- if   day_name == 'monday'    and states.input_boolean.event_reminder_2_mon.state == 'on' -%}{{true}}
            {%- elif day_name == 'tuesday'   and states.input_boolean.event_reminder_2_tue.state == 'on' -%}{{true}}
            {%- elif day_name == 'wednesday' and states.input_boolean.event_reminder_2_wed.state == 'on' -%}{{true}}
            {%- elif day_name == 'thursday'  and states.input_boolean.event_reminder_2_thu.state == 'on' -%}{{true}}
            {%- elif day_name == 'friday'    and states.input_boolean.event_reminder_2_fri.state == 'on' -%}{{true}}
            {%- elif day_name == 'saturday'  and states.input_boolean.event_reminder_2_sat.state == 'on' -%}{{true}}
            {%- elif day_name == 'sunday'    and states.input_boolean.event_reminder_2_sun.state == 'on' -%}{{true}}
            {%- else -%}{{false}}{%- endif %}
    action:
      # - service: persistent_notification.create
      #   data_template:
      #     title: "DEBUG"
      #     message: "automation.event_reminder_2"

      - service_template: >
          {% if is_state('input_boolean.event_reminder_2_skipnext', 'on') %}
            script.event_reminder_skipnext
          {% else %}
            script.event_reminder_announce
          {% endif %}
        data_template:
          media_player: "{{ states('input_select.event_reminder_2_echo') }}"
          skipnext: "input_boolean.event_reminder_2_skipnext"
          message: >-
            {% set current_time = states('sensor.time')|timestamp_custom('%H:%M', false) %}
            {% if is_state('sensor.event_reminder_2_1',current_time) %}
              {{ states('input_text.event_reminder_2_1') }}
            {% else %}
              {{ states('input_text.event_reminder_2_2') }}
            {% endif %}

input_boolean:
  event_reminder_2_skipnext:
    name: Skip Next Reminder
    icon: mdi:alarm-check
  event_reminder_2_mon:
    name: Monday
    icon: mdi:checkbox-marked-circle
  event_reminder_2_tue:
    name: Tuesday
    icon: mdi:checkbox-marked-circle
  event_reminder_2_wed:
    name: Wednesday
    icon: mdi:checkbox-marked-circle
  event_reminder_2_thu:
    name: Thursday
    icon: mdi:checkbox-marked-circle
  event_reminder_2_fri:
    name: Friday
    icon: mdi:checkbox-marked-circle
  event_reminder_2_sat:
    name: Saturday
    icon: mdi:checkbox-marked-circle
  event_reminder_2_sun:
    name: Sunday
    icon: mdi:checkbox-marked-circle


input_datetime:
  event_reminder_2_1:
    name: First Announcement
    has_date: false
    has_time: true
  event_reminder_2_2:
    name: Second Announcement
    has_date: false
    has_time: true

input_select:
  event_reminder_2_echo:
    name: Announce on which Echo(s)?
    options: !include /config/templates/speech/tts_rooms.yaml
    icon: mdi:amazon-alexa

input_text:
  event_reminder_2_1:
    name: First Announcement
  event_reminder_2_2:
    name: Second Announcement

sensor:
  - platform: template
    sensors:
      event_reminder_2_1:
        entity_id: input_datetime.event_reminder_2_1
        friendly_name: First Time
        icon_template: mdi:clock-outline
        value_template: >-
          {%  set reminder_time    = states("input_datetime.event_reminder_2_1") -%}
          {%- set reminder_hour    = reminder_time.split(':')[0] -%}
          {%- set reminder_minutes = reminder_time.split(':')[1] -%}
          {{ "%0.02d:%0.02d" | format(reminder_hour|int, reminder_minutes|int) }}
  - platform: template
    sensors:
      event_reminder_2_2:
        entity_id: input_datetime.event_reminder_2_2
        friendly_name: First Time
        icon_template: mdi:clock-outline
        value_template: >-
          {%  set reminder_time    = states("input_datetime.event_reminder_2_2") -%}
          {%- set reminder_hour    = reminder_time.split(':')[0] -%}
          {%- set reminder_minutes = reminder_time.split(':')[1] -%}
          {{ "%0.02d:%0.02d" | format(reminder_hour|int, reminder_minutes|int) }}
