---
script:
  wakeup_lucas:
    variables:
      who: lucas
      light: light.lucas_room
    sequence:
      - service: scene.apply
        data:
          entities:
            fan.play_room: off
            switch.lucas_ac_cool: off

      - service: script.wakeup_light_start
        data:
          light: light.lucas_room
          who: lucas

  wakeup_lucas_timeout:
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: light.lucas_room

input_boolean:
  wakeup_lucas_status:
    name: Activate Alarm
    icon: mdi:alarm-check
  wakeup_lucas_skipnext:
    name: Skip Next Alarm
    icon: mdi:alarm-check
  wakeup_lucas_sun:
    name: Sunday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_mon:
    name: Monday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_tue:
    name: Tuesday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_wed:
    name: Wednesday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_thu:
    name: Thursday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_fri:
    name: Friday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_sat:
    name: Saturday
    icon: mdi:checkbox-marked-circle

input_datetime:
  wakeup_lucas_time:
    name: Light Fade-up Start
    has_date: false
    has_time: true

sensor:
  - platform: template
    sensors:
      wakeup_lucas_end:
        friendly_name: Light Fade-up End
        icon_template: mdi:lightbulb-on
        value_template: |
          {%- set start = strptime(states("input_datetime.wakeup_lucas_time"), '%H:%M:%S') %}
          {%- set finish = start + timedelta(minutes=10) %}
          {{ finish.strftime('%H:%M') }}

timer:
  wakeup_timeout_lucas:
    duration: "01:00:00"
