---
script:
  wakeup_nerene:
    variables:
      light: light.play_room
    sequence:
      # - service: script.debug
      #   data:
      #     message: |
      #       light: {{ light }}

      - service: scene.apply
        data:
          entities:
            fan.play_room: off

      - service: script.wakeup_light_start
        data:
          light: '{{ light }}'

  wakeup_nerene_timeout:
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: light.play_room

input_boolean:
  wakeup_lucas_status:
    name: Activate Alarm
    icon: mdi:alarm-check
  wakeup_lucas_skipnext:
    name: Skip Next Alarm
    icon: mdi:alarm-check
  wakeup_lucas_sun:
    name: Sunday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_mon:
    name: Monday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_tue:
    name: Tuesday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_wed:
    name: Wednesday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_thu:
    name: Thursday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_fri:
    name: Friday
    icon: mdi:checkbox-marked-circle
  wakeup_lucas_sat:
    name: Saturday
    icon: mdi:checkbox-marked-circle

input_datetime:
  wakeup_lucas_time:
    name: Wakeup Time
    has_date: false
    has_time: true

sensor:
  - platform: template
    sensors:
      wakeup_lucas_start:
        friendly_name: Light Fade-in Start
        icon_template: mdi:lightbulb-on-outline
        value_template: >-
          {% set wakeup_time = states('input_datetime.wakeup_lucas_time').split(':') %}
          {%- if (wakeup_time[1]|int >= 10) -%}
            {{ "%0.02d:%0.02d"|format(wakeup_time[0]|int, wakeup_time[1]|int -10) }}
          {%- else -%}
            {{ "%0.02d:%0.02d"|format(wakeup_time[0]|int -1, wakeup_time[1]|int +50) }}
          {%- endif -%}

timer:
  wakeup_timeout_lucas:
    duration: "01:00:00"
