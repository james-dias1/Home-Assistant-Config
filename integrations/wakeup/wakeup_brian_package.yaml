---
script:
  wakeup_brian:
    sequence:
      - service: homeassistant.turn_off
        target:
          entity_id:
            - fan.bedroom
            - switch.sound_machine

      - service: light.turn_on
        target:
          entity_id: light.bedroom_table_lamp
        data:
          brightness: 26

      - service: script.wakeup_light_start
        data:
          light: light.bedroom_table_lamp
          who: brian

  wakeup_brian_timeout:
    sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: light.bedroom_table_lamp

input_boolean:
  wakeup_brian_status:
    name: Activate Alarm
    icon: mdi:alarm-check
  wakeup_brian_skipnext:
    name: Skip Next Alarm
    icon: mdi:alarm-check
  wakeup_brian_sun:
    name: Sunday
    icon: mdi:checkbox-marked-circle
  wakeup_brian_mon:
    name: Monday
    icon: mdi:checkbox-marked-circle
  wakeup_brian_tue:
    name: Tuesday
    icon: mdi:checkbox-marked-circle
  wakeup_brian_wed:
    name: Wednesday
    icon: mdi:checkbox-marked-circle
  wakeup_brian_thu:
    name: Thursday
    icon: mdi:checkbox-marked-circle
  wakeup_brian_fri:
    name: Friday
    icon: mdi:checkbox-marked-circle
  wakeup_brian_sat:
    name: Saturday
    icon: mdi:checkbox-marked-circle

input_datetime:
  wakeup_brian_time:
    name: Light Fade-up Start
    has_date: false
    has_time: true

sensor:
  - platform: template
    sensors:
      wakeup_brian_end:
        friendly_name: Light Fade-up End
        icon_template: mdi:lightbulb-on
        value_template: |
          {%- set start = strptime(states("input_datetime.wakeup_brian_time"), '%H:%M:%S') %}
          {%- set finish = start + timedelta(minutes=10) %}
          {{ finish.strftime('%H:%M') }}

timer:
  wakeup_timeout_brian:
    duration: "01:00:00"
