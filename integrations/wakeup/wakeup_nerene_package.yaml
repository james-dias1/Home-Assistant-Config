---
script:
  wakeup_nerene:
    sequence:
      - service: scene.apply
        data:
          entities:
            fan.bedroom: off
            switch.sound_machine: off
            light.home_entry:
              state: on
              brightness_pct: '40'
            light.garage_entry:
              state: on
              brightness_pct: '25'

      - service: script.wakeup_light_start
        data:
          light: light.bedroom
          who: nerene

  wakeup_nerene_timeout:
    sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: light.bedroom

input_boolean:
  wakeup_nerene_status:
    name: Activate Alarm
    icon: mdi:alarm-check
  wakeup_nerene_skipnext:
    name: Skip Next Alarm
    icon: mdi:alarm-check
  wakeup_nerene_sun:
    name: Sunday
    icon: mdi:checkbox-marked-circle
  wakeup_nerene_mon:
    name: Monday
    icon: mdi:checkbox-marked-circle
  wakeup_nerene_tue:
    name: Tuesday
    icon: mdi:checkbox-marked-circle
  wakeup_nerene_wed:
    name: Wednesday
    icon: mdi:checkbox-marked-circle
  wakeup_nerene_thu:
    name: Thursday
    icon: mdi:checkbox-marked-circle
  wakeup_nerene_fri:
    name: Friday
    icon: mdi:checkbox-marked-circle
  wakeup_nerene_sat:
    name: Saturday
    icon: mdi:checkbox-marked-circle

input_datetime:
  wakeup_nerene_time:
    name: Light Fade-up Start
    has_date: false
    has_time: true

sensor:
  - platform: template
    sensors:
      wakeup_nerene_end:
        friendly_name: Light Fade-up End
        icon_template: mdi:lightbulb-on
        value_template: |
          {%- set start = strptime(states("input_datetime.wakeup_nerene_time"), '%H:%M:%S') %}
          {%- set finish = start + timedelta(minutes=10) %}
          {{ finish.strftime('%H:%M') }}

timer:
  wakeup_timeout_nerene:
    duration: "01:00:00"
