---
script:
  event_bedtime_weekend:
    sequence:
      - service: light.turn_on
        target:
          entity_id: none
      #   data:
      #     brightness: 26

      # - service: script.event_light
      #   data:
      #     light: none
      #     id: bedtime_weekend

  event_timeout_bedtime_weekend:
    sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: none

input_boolean:
  event_enabled_bedtime_weekend:
    name: Active
    icon: mdi:alarm-check
  event_skipnext_bedtime_weekend:
    name: Skip Next Event
    icon: mdi:alarm-check
  event_announcement_bedtime_weekend:
    name: Announcements?
    icon: mdi:google-home
  event_light_bedtime_weekend:
    name: Wakeup Light?
    icon: mdi:lamp

  event_mon_bedtime_weekend:
    name: Monday
    icon: mdi:checkbox-marked-circle
  event_tue_bedtime_weekend:
    name: Tuesday
    icon: mdi:checkbox-marked-circle
  event_wed_bedtime_weekend:
    name: Wednesday
    icon: mdi:checkbox-marked-circle
  event_thu_bedtime_weekend:
    name: Thursday
    icon: mdi:checkbox-marked-circle
  event_fri_bedtime_weekend:
    name: Friday
    icon: mdi:checkbox-marked-circle
  event_sat_bedtime_weekend:
    name: Saturday
    icon: mdi:checkbox-marked-circle
  event_sun_bedtime_weekend:
    name: Sunday
    icon: mdi:checkbox-marked-circle

input_datetime:
  event_1st_bedtime_weekend:
    name: First Announcement
    has_date: false
    has_time: true
  event_2nd_bedtime_weekend:
    name: Second Announcement
    has_date: false
    has_time: true
  event_light_bedtime_weekend: 
    name: Light Fade-up Start
    has_date: false
    has_time: true

input_select:
  event_speakers_bedtime_weekend:
    name: Announce on which smart speaker(s)?
    options: !include ../../templates/speech/tts_rooms.yaml
    icon: mdi:google-home

input_text:
  event_1st_bedtime_weekend:
    name: First Announcement
  event_2nd_bedtime_weekend:
    name: Second Announcement

timer:
  event_timeout_bedtime_weekend:
    duration: "01:00:00"
