---
platform: template
switches:
  circadian_lighting:
    friendly_name: "Circadian Lighting"
    icon_template: mdi:weather-sunset
    value_template: "{{ is_state('group.circadian_all','on')
                      or is_state('group.circadian_holiday','on')}}"
    turn_on:
      - service: homeassistant.turn_off
        data_template:
          entity_id: >-
            {% if is_state('sensor.holiday_scene','standard') %}
              group.circadian_holiday
            {% else %}
              group.circadian_all
            {% endif %}
      - service: homeassistant.turn_on
        data_template:
          entity_id: >-
            {% if is_state('sensor.holiday_scene','standard') %}
              group.circadian_all
            {% else %}
              group.circadian_holiday
            {% endif %}
    turn_off:
      - service: homeassistant.turn_off
        data_template:
          entity_id:
            - group.circadian_all
            - group.circadian_holiday
