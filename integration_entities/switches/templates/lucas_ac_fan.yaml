---
platform: template
switches:
  lucas_ac_fan:
    unique_id: switch.lucas_ac_fan
    friendly_name: Lucas AC Fan Mode
    icon_template: mdi:fan
    value_template: '{{ is_state("sensor.lucas_ac","Fan") and is_state("switch.lucas_ac_auto","off") }}'
    turn_on:
      - service: script.lucas_ac
        data:
          mode: "fan"
    turn_off:
      - service: script.lucas_ac
        data:
          mode: "off"
