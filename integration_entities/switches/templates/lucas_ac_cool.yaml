---
platform: template
switches:
  lucas_ac_cool:
    unique_id: switch.lucas_ac_cool
    friendly_name: Lucas AC Cool Mode
    icon_template: mdi:snowflake
    value_template: '{{ is_state("sensor.lucas_ac","Cooling") and is_state("input_boolean.lucas_ac_auto","off") }}'
    turn_on:
      - service: script.lucas_ac
        data:
          mode: "cool"
    turn_off:
      - service: script.lucas_ac
        data:
          mode: "off"
