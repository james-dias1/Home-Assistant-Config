---
platform: template
switches:
  lucas_ac_cool:
    unique_id: switch.lucas_ac_cool
    friendly_name: Lucas AC Cool Mode
    icon_template: mdi:air-conditioner
    turn_on:
      service: script.lucas_room_room_ac
      data:
        commands: 'power, cool_64, temp_down, temp_down, temp_down, temp_down'
    turn_off:
      service: script.lucas_room_room_ac
      data:
        commands: 'power'
    value_template: '{{ states("sensor.lucas_ac_power")|int > 1 }}'
