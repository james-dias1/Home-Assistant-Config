---
platform: template
switches:
  hasskit_lucas_dookie:
    friendly_name: "Dookie"
    icon_template: mdi:emoticon-poop
    entity_id: sensor.date
    value_template: >-
      {% set lastdone = (states('sensor.contribution_lucas_dookie'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {{ (rightnow - lastdone) < 86400 }}
    turn_on:
      - service: mqtt.publish
        data_template:
          topic: homeassistant/sensor/contribution_lucas_dookie/state
          payload_template: >
            {
              "timestamp": {{ (as_timestamp(now()))|int }},
              "visibility_timeout": "none",
              "visible": true,
              "unit_of_measurement": "timestamp"
            }
      - delay:
          seconds: 1
      - service: homeassistant.update_entity
        entity_id: sensor.hasskit_lucas_dookie
    turn_off:
