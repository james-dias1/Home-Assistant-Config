# Custom component: https://github.com/fwestenberg/reolink
platform: reolink_dev
host: !secret reolink_nvr_ip
username: !secret reolink_nvr_user
password: !secret reolink_nvr_pass
name: Driveway
stream: sub       # main or sub (optional, default main)
