platform: template
sensors:
  safety_alarm_smoke:
    device_class: smoke
    entity_id:
      - sensor.safety_alarm_boys_bedroom_type
      - sensor.safety_alarm_craft_room_type
      - sensor.safety_alarm_goez_suite_type
      - sensor.safety_alarm_guest_room_type
      - sensor.safety_alarm_master_bedroom_type
      - sensor.safety_alarm_stairs_type
    friendly_name: Safety Alarm Smoke
    icon_template: 'mdi:fire'
    # 1=smoke, 2=co2, 12=test, 13=idle
    value_template: >-
      {{
        is_state('sensor.safety_alarm_boys_bedroom_type', '2') or
        is_state('sensor.safety_alarm_craft_room_type', '2') or
        is_state('sensor.safety_alarm_goez_suite_type', '2') or
        is_state('sensor.safety_alarm_guest_room_type', '2') or
        is_state('sensor.safety_alarm_master_bedroom_type', '2') or
        is_state('sensor.safety_alarm_stairs_type', '2')

        or

        is_state('sensor.safety_alarm_boys_bedroom_type', '12') or
        is_state('sensor.safety_alarm_craft_room_type', '12') or
        is_state('sensor.safety_alarm_goez_suite_type', '12') or
        is_state('sensor.safety_alarm_guest_room_type', '12') or
        is_state('sensor.safety_alarm_master_bedroom_type', '12') or
        is_state('sensor.safety_alarm_stairs_type', '12')
      }}

      - sensor.safety_alarm_bedroom_type
      - sensor.safety_alarm_craft_room_type
      - sensor.safety_alarm_guest_room_type
      - sensor.safety_alarm_master_bedroom_type
      - sensor.safety_alarm_stairs_type
