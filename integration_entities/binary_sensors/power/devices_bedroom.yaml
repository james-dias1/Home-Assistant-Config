---
platform: template
sensors:
  devices_bedroom:
    device_class: power
    entity_id:
      - light.bedroom
      - light.brian
      - light.glowforge
      - switch.bedroom_fan
      - switch.sound_machine
    friendly_name: Bedroom Devices
    value_template: "{{
        is_state('light.bedroom', 'on')
        or is_state('light.brian', 'on')
        or is_state('light.glowforge', 'on')
        or is_state('switch.bedroom_fan', 'on')
        or is_state('switch.sound_machine', 'on')
      }}"
