---
platform: template
sensors:
  devices_kitchen_dining_room:
    device_class: power
    entity_id:
      - light.kitchen
      - light.kitchen_prep
      - group.dining_room_light
    friendly_name: "Kitchen & Dining Room Devices"
    value_template: "{{
        is_state('light.kitchen', 'on')
        or is_state('light.kitchen_prep', 'on')
        or is_state('group.dining_room_light', 'on')
      }}"
