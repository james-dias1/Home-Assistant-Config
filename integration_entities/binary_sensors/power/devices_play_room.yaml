---
platform: template
sensors:
  devices_play_room:
    device_class: power
    entity_id:
      - light.garage_entry_light
      - light.play_room
      - light.play_room_floor_lamp
    friendly_name: Play Room Devices
    value_template: "{{
        is_state('light.garage_entry_light', 'on')
        or is_state('light.play_room', 'on')
        or is_state('light.play_room_floor_lamp', 'on')
      }}"
