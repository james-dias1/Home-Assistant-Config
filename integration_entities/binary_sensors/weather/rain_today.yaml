---
platform: template
sensors:
  rain_today:
    #entity_id: sensor.weatherbit_rain_today
    friendly_name: Will it rain today?
    # Rain rate: in/hr
    value_template: >-
      {{ states('sensor.openweathermap_rain')|default(0)|float > 0.0
      or states('sensor.santee_precipitation')|default(0)|float > 0.0
      or states('sensor.weatherbit_rain_rate')|default(0)|float > 0.0 }}
