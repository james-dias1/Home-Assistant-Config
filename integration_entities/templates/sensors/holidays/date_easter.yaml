---
unique_id: date_easter
name: Easter
icon: fas:egg
attributes:
  type: Holiday
state: |
  {%- set today = states('sensor.date') -%}
  {%- set this_event = states('sensor.date_easter') -%}
  {%- if today == this_event -%}
    {{ states('sensor.date') }}
  {%- else -%}
    {{ states('sensor.date_next_easter') }}
  {%- endif -%}
