---
# Extrapolate fan speed and modes using power usage.
# Max Power Usage: 520W
# Fan Speeds:
#   F1      40 - 46W
#   F2      47 - 52W
#   F3      53 - 60W
# Modes:
#   Off      <  10W
#   Fan      < 100W
#   A/C      > 100W
unique_id: lucas_ac
name: Lucas AC Current State
icon: mdi:air-conditioner
state: |
  {%- set power = states("sensor.lucas_ac_power")|int %}
  {%- if power > 100 %}
    Cooling
  {%- elif power < 100 and power > 10 %}
    Fan
  {%- elif power > 2 %}
    Idle
  {%- else %}
    Off
  {% endif %}
