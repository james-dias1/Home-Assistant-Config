---
unique_id: front_door_last_person
name: Front Door Last Person
icon: mdi:face-recognition
state: |
  {% set matches = state_attr("sensor.double_take_front_door","matches") %}
  {%- if matches != none %}
    {%- set match = matches[0] %}
    {{ match["name"] if match["confidence"] > 96 }}
  {% endif %}
