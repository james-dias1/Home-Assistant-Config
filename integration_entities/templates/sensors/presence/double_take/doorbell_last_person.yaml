---
unique_id: doorbell_last_person
name: Doorbell Last Person
icon: mdi:face-recognition
state: |
  {% set matches = state_attr("sensor.double_take_doorbell","matches") %}
  {%- if matches != none %}
    {%- set match = matches[0] %}
    {{ match["name"] if match["confidence"] > 96 }}
  {% endif %}
