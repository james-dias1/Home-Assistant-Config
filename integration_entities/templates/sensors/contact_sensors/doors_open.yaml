---
unique_id: doors_open
name: Doors open
icon: mdi:door-open
state: |
  {%- set doors = state_attr("binary_sensor.house_doors","entity_id") | sort() %}
  {%- set open_doors = states.binary_sensor | selectattr("entity_id","in",doors) | selectattr("state","eq","on") | map(attribute="entity_id") | list %}
  {{ open_doors | count }}
attributes:
  open_doors: |
    {%- set doors = state_attr("binary_sensor.house_doors","entity_id") | sort() %}
    {%- set open_doors = states.binary_sensor | selectattr("entity_id","in",doors) | selectattr("state","eq","on") | map(attribute="entity_id") | list %}
    {{ open_doors }}
