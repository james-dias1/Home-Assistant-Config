---
unique_id: lights_on_downstairs
name: Lights on downstairs
icon: mdi:lightbulb-on
state: |
  {%- set ignore_list = expand("group.ignore_lights") | map(attribute='entity_id') | list -%}
  {{ expand("group.downstairs_lights") | rejectattr('entity_id','in',ignore_list) | selectattr("state","eq","on") | map(attribute='entity_id') | list | count }}
attributes:
  lights: |
    {%- set ignore_list = expand("group.ignore_lights") | map(attribute='entity_id') | list -%}
    {{ expand("group.downstairs_lights") | rejectattr('entity_id','in',ignore_list) | selectattr("state","eq","on") | map(attribute="name") | join(", ") | replace("Dining","Dining room") | replace("1","") }}
