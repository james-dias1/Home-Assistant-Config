---
unique_id: lights_on_upstairs
name: Lights on upstairs
icon: mdi:lightbulb-on
state: |
  {%- set ignore_list = expand("group.ignore_lights") | map(attribute='entity_id') | list -%}
  {{ expand("group.upstairs_lights") | rejectattr('entity_id','in',ignore_list) | selectattr("state","eq","on") | map(attribute='entity_id') | list | count }}
attributes:
  lights: |
    {%- set ignore_list = expand("group.ignore_lights") | map(attribute='entity_id') | list -%}
    {{ expand("group.upstairs_lights") | rejectattr('entity_id','in',ignore_list) | selectattr("state","eq","on") | map(attribute="name") | join(", ") | replace("1","") }}
