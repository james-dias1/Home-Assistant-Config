---
# Pre-render text for the UI to lighten the browser's workload.
platform: template
sensors:
  ui_forecast:
    value_template: |
      <b><ha-icon icon={{ state_attr("sensor.today_icon", "icon") }}></ha-icon> {{ state_attr("weather.home", "temperature") }}°</b>
      {{ state_attr("weather.home", "forecast")[0]["temperature"]|round }}°<ha-icon icon="mdi:thermometer-high"></ha-icon> {{ state_attr("weather.home", "forecast")[0]["templow"]|round }}°<ha-icon icon="mdi:thermometer-low"></ha-icon>

