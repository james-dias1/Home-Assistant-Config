---
platform: template
sensors:
  forecast:
    friendly_name: Forecast
    value_template: >
      {% set hour = now().hour|int %}
      {% if hour < 17 %}
        Today's forecast is {{ states('weather.santee')|replace('clear','clear ')|replace('partly','partly ') }}, with a high of {{ state_attr('weather.santee', 'forecast')[0]['temperature']|round }}
        {%- if state_attr('weather.santee', 'forecast')[0]['templow']|round > 0 %}, and a low of {{ state_attr('weather.santee', 'forecast')[0]['templow']|round }} degrees{%- endif %}.
      {% else %}
        Tomorrow's forecast is {{ state_attr('weather.santee', 'forecast')[1]['condition']|replace('clear','clear ')|replace('partly','partly ') }}, with a high of {{ state_attr('weather.santee', 'forecast')[1]['temperature']|round }}
        {%- if state_attr('weather.santee', 'forecast')[1]['templow']|round > 0 %}, and a low of {{ state_attr('weather.santee', 'forecast')[1]['templow']|round }} degrees{%- endif %}.
      {% endif %}
