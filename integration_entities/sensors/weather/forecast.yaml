---
platform: template
sensors:
  forecast:
    entity_id: weather.weatherbit
    friendly_name: Forecast
    value_template: >
      {% if states('sensor.san_diego_county_inland_valleys')|int > 0 %}
        {{ trigger.event.data.event }}: {{ trigger.event.data.area }}<br>
      {% endif %}
      {% set hour = states("sensor.time").split(':')[0]|int %}
      {% if hour < 17 %}
        Today's forecast is {{ states('weather.weatherbit')|replace('clear','clear ')|replace('partly','partly ') }}, with a high of {{ state_attr('weather.weatherbit', 'forecast')[1]['temperature']|round }}
        {%- if states('sensor.today_low') > 0 %}, and a low of {{ states('sensor.today_low')|round }} degrees{%- endif %}.
      {% else %}
        Tomorrow's forecast is {{ state_attr('weather.weatherbit', 'forecast')[1]['condition']|replace('clear','clear ')|replace('partly','partly ') }}, with a high of {{ state_attr('weather.weatherbit', 'forecast')[1]['temperature']|round }}
      {%- if state_attr('weather.weatherbit', 'forecast')[1].templow > 0 %}, and a low of {{ states('sensor.today_low')|round }} degrees{%- endif %}
      {% endif %}
