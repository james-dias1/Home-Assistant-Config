---
platform: template
sensors:
  forecast:
    entity_id: weather.dark_sky
    friendly_name: "Forecast"
    value_template: >
      {% set hour = states("sensor.time").split(':')[0]|int %}
      {% if hour < 17 %}
        Today's forecast is {{ state_attr('weather.dark_sky', 'forecast')[0]['condition'] }}, with a high of {{ state_attr('weather.dark_sky', 'forecast')[0]['temperature'] }}, and a low of {{ state_attr('weather.dark_sky', 'forecast')[0]['templow'] }} degrees.
      {% else %}
        Tomorrow's forecast is {{ state_attr('weather.dark_sky', 'forecast')[1]['condition'] }}, with a high of {{ state_attr('weather.dark_sky', 'forecast')[1]['temperature'] }}, and a low of {{ state_attr('weather.dark_sky', 'forecast')[1]['templow'] }} degrees.
      {% endif %}
