platform: template
sensors:
  unknown_count:
    friendly_name: Unknown
    icon_template: mdi:help-rhombus
    value_template: '{{ states | selectattr("state","eq","unknown") | map(attribute="entity_id") | list | count }}'

    attribute_templates:
      entities: |
        {{ states | selectattr("state","eq","unknown") | map(attribute="entity_id") | join(', ') }}
