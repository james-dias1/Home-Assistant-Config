---
platform: template
sensors:
  # Extrapolate fan speed and modes using power usage.
  # Max Power Usage: 520W
  # Fan Speeds:
  #   F1      40 - 46W
  #   F2      47 - 52W
  #   F3      53 - 60W
  # Modes:
  #   Off      <  10W
  #   Fan      < 100W
  #   A/C      > 100W
  lucas_ac:
    unique_id: sensor.lucas_ac
    friendly_name: Lucas AC Current State
    icon_template: mdi:air-conditioner
    value_template: |
        {%- set power = states("sensor.lucas_ac_power")|int %}
        {%- if power > 100 %}
          Cooling
        {%- elif power < 100 and power > 10 %}
          Fan
        {%- elif power > 2 %}
          Idle
        {%- else %}
          Off
        {% endif %}
    attribute_templates:
      fan_speed: |
        {%- if is_state("sensor.lucas_ac","Off") %}
          Off
        {%- elif not is_state_attr("sensor.lucas_ac","fan_speed","3") %}
          {%- set power = states("sensor.lucas_ac_power")|int %}
          {%- if power >= 53 and power <= 100 %}
            3
          {%- elif power >= 47 and power <= 52 %}
            2
          {%- elif power >= 40 and power <= 46 %}
            1
          {%- else %}
            {{ default }}
          {%- endif %}
        {%- else %}
          {{ default }}
        {%- endif %}
