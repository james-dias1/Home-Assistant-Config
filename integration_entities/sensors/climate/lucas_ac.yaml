---
platform: template
sensors:
  # Extrapolate fan speed and modes using power usage.
  # Max Power Usage: 520W
  # Fan Speeds:
  #   F1      40 - 46W
  #   F2      47 - 52W
  #   F3      53 - 60W
  # Modes:
  #   Off      <  10W
  #   Fan      < 100W
  #   A/C      > 100W
  lucas_ac:
    friendly_name: Lucas AC Mode
    icon_template: mdi:air-conditioner
    value_template: |
        {%- set power = states("sensor.lucas_ac_power")|int %}
        {%- if power > 100 %}
          Cooling
        {%- elif power < 100 and power > 10 %}
          Fan
        {%- elif power > 2 %}
          Idle
        {%- else %}
          Off
        {% endif %}
    attribute_templates:
      fan_speed: |
        {%- set power = states("sensor.lucas_ac_power")|int %}
        {%- if power < 10 %}
          Off
        {%- elif power >= 40 and power <= 46 %}
          1
        {%- elif power >= 47 and power <= 52 %}
          2
        {%- elif power >= 53 and power <= 100 %}
          3
        {%- else %}
          {{ default }}
        {% endif %}
