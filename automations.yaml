- id: '1588127922823'
  alias: 3D Print Complete
  description: Notify me when a 3D Print completes.
  trigger:
  - entity_id: binary_sensor.octoprint_printing
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      message: Your print is complete!
      title: 3D Print
      who: brian
    service: script.notify_mobile
  - after: '10:00'
    before: '20:00'
    condition: time
  - data:
      media_player: group.alexa_downstairs
      message: Your 3D Print is complete.
    service: script.notify_speech
- id: '1587853788536'
  alias: Temperature Cooler Outside
  description: Notify me to open up the house when the temperature is cooler than
    inside.
  trigger:
  - for:
      minutes: 15
    platform: template
    value_template: '{{ states("sensor.home_temperature")|int > (states("weather.weatherbit_temperature")|int
      - 2) }}'
  condition:
  - condition: state
    entity_id: input_boolean.cooler_outside_notification
    state: '"false"'
  action:
  - data: {}
    entity_id: input_boolean.cooler_outside_notification
    service: input_boolean.turn_on
  - data:
      message: It is cooler outside. Please open up the house.
      title: Cool off!
      who: brian
    service: script.notify_mobile
  - after: '15:00'
    before: '20:00'
    condition: time
  - data:
      media_player: group.alexa_welcome
      message: It is cooler outside. Please open up the house.
    service: script.notify_speech
- id: '1588556714529'
  alias: Maintenance Daily
  description: Runs every night at midnight.
  trigger:
  - event_data: {}
    event_type: midnight
    platform: event
  condition: []
  action:
  - data:
      message: Daily maintenance.
    service: script.toast
  - data: {}
    entity_id: input_boolean.cooler_outside_notification
    service: input_boolean.turn_off
  - data: {}
    entity_id: input_boolean.guest_mode
    service: input_boolean.turn_off
  - data: {}
    entity_id: input_boolean.leave_unlocked
    service: input_boolean.turn_off
  - data: {}
    service: script.create_actionable_lights_group
  - data: {}
    service: script.update_responsibility_dishes_week
  - delay: 'minutes: 1'
  - data: {}
    service: script.holiday_sensors_update
  - data: {}
    service: recorder.purge
- id: '1588557125177'
  alias: Startup (New)
  description: Actions to run at startup.
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      name: ios-dark-mode-blue-red-alternative
    service: frontend.set_theme
  - data: {}
    entity_id: light.garage_entry
    service: light.turn_off
  - delay: 00:00:30
  - data: {}
    service: browser_mod.lovelace_reload
  - data: {}
    entity_id: script.create_actionable_lights_group
    service: script.create_actionable_lights_group
  - data:
      message: Startup complete
    service: script.toast
  mode: single
- id: '1588557204708'
  alias: Midnight - Custom Event
  description: Fire a custom event at midnight.
  trigger:
  - at: 00:00:01
    platform: time
  condition: []
  action:
  - event: midnight
    event_data: {}
- id: '1589907143194'
  alias: Homekit Start
  description: Homekit will delay startup until all devices are available.
  trigger:
  - event_data: {}
    event_type: ozw.network_ready
    platform: event
  - event_data: {}
    event_type: ozw.network_complete
    platform: event
  - event_data: {}
    event_type: ozw.network_complete_some_dead
    platform: event
  condition: []
  action:
  - data: {}
    service: homekit.start
  - data:
      message: 'Homekit: UI service has started.'
    service: script.toast
- id: '1590292820143'
  alias: 'Printers: Power Down When Idle'
  description: 'When one printer has been idle for 15 minutes, turn the printers off
    if the other printer is also currently idle. '
  trigger:
  - entity_id:
    - sensor.hp_colorlaserjet
    - sensor.hp_officejet
    for: 15 minutes
    platform: state
    to: idle
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id:
      - sensor.hp_colorlaserjet
      - sensor.hp_officejet
      state: idle
  action:
  - data: {}
    entity_id: switch.printers
    service: switch.turn_off
