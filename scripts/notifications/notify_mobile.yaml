notify_mobile:
  sequence:
    - condition: state
      entity_id: input_boolean.mobile_notifications
      state: 'on'
    - service_template: >
        {% if who is not string %}{% set who = 'brian' %}{% endif %}
        {% if who == 'brian' %}
          notify.brian
        {% elif who == 'family' %}
          notify.family
        {% elif who == 'kids' %}
          notify.kids
        {% elif who == 'kyle' %}
          notify.kyle
        {% elif who == 'lucas' %}
          notify.lucas
        {% elif who == 'nerene' %}
          notify.nerene
        {% elif who == 'parents' %}
          notify.parents
        {% else %}
          notify.brian
        {% endif %}
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          url: "{{ url }}"
          attachment:
            url: "{{ image }}"
            hide-thumbnail: false
