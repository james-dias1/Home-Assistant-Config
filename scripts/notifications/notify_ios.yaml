notify_ios:
  sequence:
    - condition: state
      entity_id: input_boolean.ios_notifications
      state: 'on'
    - service_template: >
        {% if who is not string %}{% set who = 'brian' %}{% endif %}
        {% if who == 'brian' %}
          notify.brian
        {% elif who == 'family' %}
          notify.family
        {% elif who == 'kids' %}
          notify.kids
        {% elif who == 'kyle' %}
          notify.kyle
        {% elif who == 'lucas' %}
          notify.lucas
        {% elif who == 'nerene' %}
          notify.nerene
        {% elif who == 'parents' %}
          notify.parents
        {% else %}
          notify.brian
        {% endif %}
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          attachment:
            url: "https://hass.home.brianhanifin.com/local/downloads/{{ image }}"
        #  content-type: "{{ image.split('.')|last }}"
        #  hide-thumbnail: false