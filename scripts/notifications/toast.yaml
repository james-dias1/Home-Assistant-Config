---
variables:
  message: "{{ message|default }}"
  duration: |
    {%- if duration in [0,"indefinitely"] %}
      0
    {%- else %}
      {{ duration|default(120) * 1000 }}
    {% endif %}
sequence:
  - service: browser_mod.toast
    data:
      message: "{{ message }}"
      duration: "{{ duration }}"
