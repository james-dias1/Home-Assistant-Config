---
sequence:
  - service: script.inovelli_led
    data_template:
      entity_id: "{{ entity_id }}"
      color: "{{ color }}"
      effect: chase
      duration: 15 seconds
      level: "{{ level|default('4') }}"

  # If the state remains after a short delay then change the effect to something less attention grabbing.
  - delay:
      seconds: 14
  - condition: template
    value_template: "{{ states(state_entity) == state }}"

  - service: script.inovelli_led
    data_template:
      entity_id: "{{ entity_id }}"
      color: "{{ color }}"
      effect: solid
      duration: indefinitely
      level: "{{ level|default('4') }}"
