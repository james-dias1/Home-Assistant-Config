---
variables:
  title: '{{ title|default("Debug Message") }}'
sequence:
  - service: script.notify_web
    data:
      type: alert
      title: "{{ title }}"
      message: "{{ message }}"

fields:
  title:
    description: Bold first line of the message.
    example: Debug Message
    selector:
      text:
  message:
    description: Useful information to share.
    selector:
      text:
