---
sequence:
  # Only speak when there is something to say. ;)
  choose:
    conditions:
      - condition: template
        value_template: '{{ message is not undefined }}'
    sequence:
      - service: script.say
        data_template:
          media_player: '{{ media_player|default("media_player.google_kitchen") }}'
          message: '{{ message }}'
          say_greeting: 'false'
          voice: '{{ voice }}'
