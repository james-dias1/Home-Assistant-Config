---
# Only update the day after the event (or the event date is unknown).
sequence:
  - condition: template
    value_template: >
      {%- set today = states('sensor.date') -%}
      {%- set event = states('sensor.date_election') -%}
      {%- set date_parts = event.split('-') -%}
      {%- set day_after_event = date_parts[0] ~'-'~ date_parts[1] ~'-'~ (date_parts[2]|int+1) %}
      {{ today == day_after_event
        or event == 'unknown' }}

  - service: persistent_notification.create
    data:
      title: "update_date_election"
      message: "Updating sensor.date_election."

  - service: homeassistant.update_entity
    entity_id: sensor.date_next_election

  - delay:
      seconds: 15

  - service: homeassistant.update_entity
    entity_id: sensor.date_election

  - service: persistent_notification.create
    data:
      title: "update_date_election"
      message: >
        Update Complete - {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d%b%Y', true) }}
        sensor.date_election: {{ states('sensor.date_election') }}
