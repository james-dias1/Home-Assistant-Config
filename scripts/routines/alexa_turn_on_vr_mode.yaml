---
# "Alexa, turn on the VR Mode"
sequence:
  - service: homeassistant.turn_on
    data_template:
      entity_id: >
        {%- set room = states("sensor.last_alexa")|replace('media_player.alexa_','') -%}
        {%-
          set entities = {
            "kitchen" : "script.vr_mode_family_room_on",
            "family_room" : "script.vr_mode_family_room_on",
            "play_room": "script.vr_mode_play_room_on"
          }
        -%}
        {{ entities[room] }}
