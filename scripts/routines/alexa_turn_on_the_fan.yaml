---
# "Alexa, turn on the fan"
sequence:
  - service: homeassistant.turn_on
    data_template:
      entity_id: >-
        {%- set room = states("sensor.last_alexa")|replace('media_player.','') -%}
        {%-
          set fan = {
            "kitchen" : "fan.family_room",
            "family_room" : "fan.family_room",
            "garage" : "switch.garage_fan",
            "master_bedroom" : "fan.bedroom",
            "play_room": "fan.play_room",
            "upstairs_bathroom": "fan.upstairs_bathroom"
          }
        -%}
        {{ fan[room] }}
