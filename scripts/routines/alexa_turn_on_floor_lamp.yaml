---
# "Alexa, turn on the floor lamp"
alexa_turn_on_floor_lamp:
  sequence:
    - service: homeassistant.turn_on
      data_template:
        entity_id: >-
          {%- set room = states("sensor.last_alexa")|replace('media_player.','') -%}

          {%- if room == "kitchen" -%}
            light.family_room_floor_lamp
          {%- elif room == "family_room" -%}
            light.family_room_floor_lamp
          {%- elif room == "master_bedroom" -%}
            light.bedroom
          {%- elif room == "play_room" -%}
            light.play_room_floor_lamp
          {%- endif -%}
