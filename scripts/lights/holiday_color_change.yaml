---
# Color Table - http://www.colorhexa.com/color-names
variables:
  holiday_colors:
    birthday: "Purple"
    christmas: "Green"
    easter: "Orchid"
    fathers: "Orange"
    halloween: "OrangeRed"
    marti_gras: "Purple"
    new_years: "Violet"
    pi: "Blue"
    st_patty: "DarkGreen"
    starwars: "Red"
    thanksgiving: "Orange"
    usa: "Blue"
    valentine: "Crimson"
  holiday_scene: |
    {% set holiday_scene = states('sensor.holiday') -%}
    {%- if holiday_scene is not none and holiday_scene != "" -%}
      {%- set holiday_scene = holiday_scene|lower|trim|replace("'","")|replace(" ","_")|replace(",_eve","")|replace("_day","") -%}
      {%- if holiday_scene in ["constitution","flag","independence","memorial","mlk","presidents","veterans"] -%}
        {{ "usa" }}
      {%- else -%}
        {%- set last_word = holiday_scene.split('_')|last -%}
        {%- if last_word == "birthday" -%}
          {{ "birthday" }}
        {%- elif last_word == "christmas" -%}
          {{ "christmas" }}
        {%- else -%}
          {{ holiday_scene|replace("mothers","valentine")|replace("earth","st_patty") }}
        {%- endif -%}
      {%- endif %}
    {%- else -%}
      {{ "standard" }}
    {%- endif %}
sequence:
  # - service: script.debug
  #   data:
  #     message: |
  #       holiday_scene: "{{ holiday_scene }}"
  #       {{ holiday_scene != "standard" }}

  # When a Holiday scene is active (ie. NOT 'standard')
  - choose:
      - conditions:
          - '{{ holiday_scene != "standard" }}'
        sequence:
          - variables:
              color: '{{ holiday_colors[holiday_scene] }}'

          # Both guest_mode are inactive
          # - condition: state
          #   entity_id: input_boolean.guest_mode
          #   state: "off"

          - choose:
              - conditions:
                - '{{ is_state("light.porch","on") }}'
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: light.porch
                  data:
                    color_name: "{{ color }}"

          - choose:
              - conditions:
                - '{{ is_state("light.table_lamp","on") }}'
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: light.table_lamp
                  data:
                    color_name: "{{ color }}"

    default:
      - choose:
          - conditions:
            - '{{ is_state("light.porch","on") }}'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.porch
              data:
                kelvin: 4000

      - choose:
          - conditions:
            - '{{ is_state("light.table_lamp","on") }}'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.table_lamp
              data:
                kelvin: 4000
