---
############################################
## Create the actionable lights group.
############################################
create_actionable_lights_group:
  sequence:
    - service: group.set
      data_template:
        object_id: "actionable_lights"
        entities: >
          {%- set ignore_list = ['light.garage_entry','light.kitchen_cabinet','light.network_closet_light','light.upstairs_bathroom_nightlight','light.entertainment_area_1','light.dining1','light.dining2','light.dining3','light.dining4','light.dining5','light.dining6','light.dining7','light.dining8','light.dining9','light.xiaomi_hub_light'] -%}
          {{ states.light | rejectattr('entity_id','in',ignore_list) | map(attribute='entity_id') | join(',') }}
