---
lutron_pico_light_on:
  sequence:
    # - service: persistent_notification.create
    #   data_template:
    #     title: "lutron_pico_light_on"
    #     message: >
    #       light =
    #       {{ light }}
    #       button =
    #       {{ button }}

    - service: light.turn_on
      data_template:
        entity_id: "{{ light }}"

    - service: light.turn_on
      data_template:
        entity_id: "{{ light }}"
        brightness: >
          {%- if button == "2" -%}
            152
          {%- elif button == "8" -%}
            {%- set brightness = state_attr(light, "brightness")|int -%}
            {{ [254, brightness + 51]|min }}
          {%- elif button == "16" -%}
            {%- set brightness = state_attr(light, "brightness")|int -%}
            {{ [51,  brightness - 51]|max }}
          {%- else -%}
            254
          {%- endif %}
