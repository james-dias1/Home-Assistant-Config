---
mode: restart
max_exceeded: silent
variables:
  color_count: '{{ colors|count }}'
  circadian_toggle: '{{ entity_id|replace("light.","switch.circadian_lighting_") }}'
sequence:
  # Stop this automation if it is running.
  - service: automation.turn_off
    entity_id: automation.circadian_light_group_turn_off
  
  - service: switch.turn_off
    data:
      entity_id: '{{ circadian_toggle }}'

  # Turn on light group before we start.
  - repeat:
      count: '{{ color_count|int }}'
      sequence:
        - service: script.light_sequence_color
          data:
            entity_id: "{{ entity_id }}"
            brightness: 255
            color: "white"
            delay: "0"
            transition: "0"

  # Loop through the colors.
  - repeat:
      count: '{{ color_count|int }}'
      sequence:
        # Change all bulbs to this color one at a time.
        - service: script.light_sequence_color
          data:
            entity_id: "{{ entity_id }}"
            color: "{{ colors[repeat.index-1] }}"
            delay: "{{ delay }}"
            transition: "{{ transition }}"

        # Stop
        - choose:
            - conditions:
                - '{{ is_state(entity_id,"off") }}'
              sequence:
                - service: script.turn_off
                  entity_id:
                    - script.light_sequence
                    - script.light_sequence_color
                
                - service: homeassistant.turn_off
                  data:
                    entity_id: '{{ entity_id }}'

  - delay:
      seconds: "{{ transition }}"

  - service: switch.turn_on
    data:
      entity_id: '{{ circadian_toggle }}'

