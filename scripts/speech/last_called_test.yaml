---
last_called_test:
  sequence:
    # - delay:
    #     seconds: 2
    #     #milliseconds: 200

    # Lookup the last device called.
    - service: homeassistant.update_entity
      entity_id: sensor.last_alexa

    # - delay:
    #     seconds: 2

    # Speak your message.
    - service: notify.alexa_media
      data_template:
        target: "{{ states('sensor.last_alexa') }}"
        #title: "My title for Echo show"
        data:
          type: announce
          #method: all
        message: "This is a test"