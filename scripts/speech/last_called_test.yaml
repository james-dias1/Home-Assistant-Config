---
last_called_test:
  sequence:
    # - delay:
    #     seconds: 2
    #     #milliseconds: 200

    # Lookup the last device called.
    - service: homeassistant.update_entity
      entity_id: sensor.last_alexa

    # - delay:
    #     seconds: 2

    # Speak your message.
    - service: script.say
      data_template:
        media_player: "{{ states('sensor.last_alexa') }}"
        say_greeting: "false"
        message: "This is a test"