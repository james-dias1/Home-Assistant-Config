repeat_last_message:
  sequence:
    # Update the last_alexa.
    # - service: homeassistant.update_entity
    #   entity_id: sensor.last_alexa

    # Update the last_message.
    - service: homeassistant.update_entity
      entity_id: sensor.last_message

    # Say the previous message on the last Alexa device that was spoken to.
    # Bypass `script.say` to avoid storing the last message again.
    - service: notify.alexa_media
      data_template:
        data:
          type: announce
          method: all
        title: >
          {%- if title is not string -%}
            Home Assistant Notification
          {%- else -%}
            {{ title }}
          {%- endif -%}
        message: "{{ states('sensor.last_message') }}"
        target: "{{ states('sensor.last_alexa') }}"