speech_processing:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'speech/last_message'
        payload: "This message is from {{ now().strftime('%-I') }}:{{ now().strftime('%M') }} {{ now().strftime('%p') }}. {{ briefing | truncate(254)}}"
        retain: true

    - service: notify.alexa_media
      data_template:
        target: "{{ media_player }}"
        #title: "My title for Echo show"
        data:
          type: announce
          method: all
        message: "{{ briefing }}"