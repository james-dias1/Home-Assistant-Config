---
sequence:
  - service: script.notify_speech
    data_template:
      media_player: !include ../../templates/speech/media_player_friendly.yaml
      message: >
        {%- if voice not in ('Alexa',' ') %}
          {{ '<voice name="' + voice + '">' }}
          {{ phrase }}
          {{ '</voice>' }}
        {%- else -%}
          {{ phrase }}
        {%- endif -%}
