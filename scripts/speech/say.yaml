---
variables:
  media_player: !include ../../templates/speech/media_player.yaml
  briefing: !include ../../templates/speech/briefing.yaml
  title: '{{ "Home Assistant" if title is not string else title }}'

  mqtt_topic: "custom/sensor/last_message"
  mqtt_state: "{{ briefing|striptags }}"
  mqtt_attributes: |
    {
      "target": "{{ media_player }}",
      "voice": "{{ voice }}",
      "timestamp": "{{ now()|as_local }}"
    }
sequence:
  - condition: state
    entity_id: input_boolean.audio_notifications
    state: 'on'

  # - condition: time
  #   after: '06:00:00'
  #   before: '22:00:00'

  # Only update group.lights_on when say_light_check is requested.
  - choose:
      - conditions:
          - condition: template
            value_template: '{{ say_light_check == True }}'
        sequence:
          # Update the values that may be needed for the briefing.
          - service: script.turn_on
            entity_id: script.update_lights_on

  - service: notify.alexa_media
    data_template:
      data:
        type: announce
        method: all
      title: '{{ title }}'
      message: '{{ briefing }}'
      target: '{{ media_player }}'

  - variables:
      briefing: "{{ briefing|striptags }}"

  - service: script.toast
    data:
      message: "{{ briefing }}"
      duration: 30000

  - service: mqtt.publish
    data_template:
      topic: "{{ mqtt_topic }}/state"
      payload: "{{ mqtt_state }}"
      retain: true
  - service: mqtt.publish
    data_template:
      topic: "{{ mqtt_topic }}/attributes"
      payload: |
        {{ mqtt_attributes }}
      retain: true
