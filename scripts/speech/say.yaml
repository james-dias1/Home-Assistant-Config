---
say:
  sequence:
    - condition: state
      entity_id: input_boolean.speech_notifications
      state: 'on'
    - service: mqtt.publish
      data_template:
        topic: 'speech/last_message'
        payload: "This message is from {{ now().strftime('%-I') }}:{{ now().strftime('%M') }} {{ now().strftime('%p') }}. {{ speech_message | truncate(254)}}"
        retain: true
    - service: media_player.alexa_tts
      data_template:
        entity_id: !include ../../templates/say/media_player.yaml
        message: !include ../../templates/say/briefing.yaml