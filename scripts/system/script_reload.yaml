---
sequence:
  # Run the config_check
  - service: script.config_check

  - service: script.toast
    data:
      type: warning
      message: Reloading scripts...
      duration: 15

  - service: shell_command.script_reload

  - service: script.toast
    data:
      type: success
      message: Scripts have been reloaded!
      duration: 15
