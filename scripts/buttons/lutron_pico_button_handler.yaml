---
# button presses:
#   0   Release
#   1   on
#   4   off
#   8   dim_up
#   16  dim_down
#   2   preset
sequence:
  - service_template: >
      {%- if area|lower|trim|replace(' ','_') == "entry" -%}
        {%- if button == "2" -%}
          script.lutron_pico_middle_toggle
        {%- endif %}
      {%- else -%}
        {%- if button == "2" -%}
          script.lutron_pico_middle_toggle
        {%- elif button == "4" -%}
          script.lutron_pico_generic_light_off
        {%- else -%}
          script.lutron_pico_generic_light_on
        {%- endif %}
      {%- endif -%}
    data_template:
      remote: "{{ remote|trim|replace('sensor.','')|replace('_remote','') }}"
      button: "{{ button }}"
      light: >
        {%- set remote = remote|trim|replace('sensor.','')|replace('_remote','') -%}
        {%-
          set lights = {
            "dining_room": {
              "1": "group.dining_room_light",
              "4": "group.dining_room_light"
            },
            "entry": {
              "1": "light.entry",
              "4": "light.entry"
            },
            "play_room_1": {
              "1": "light.play_room",
              "4": "group.play_room_lights"
            },
            "play_room_2": {
              "1": "light.play_room",
              "4": "group.garage_entry_lights"
            }
          }
        -%}
        {{ lights[remote][button] }}
