---
# 255 = double_tap_up
# 0 = double_tap_down
sequence:
  # - service: persistent_notification.create
  #   data_template:
  #     title: "zwave_button_handler"
  #     message: "switch: {{ switch }}\nlevel: {{ level }}"

  - service: scene.turn_on
    data_template:
      entity_id: >
        {%-
          set scenes = {
            "zwave.family_room_dimmer": {
              "255": "scene.family_room_all_lights",
              "0": "scene.family_room_normal"
            }
          }
        -%}
        {{ scenes[switch][level] }}
