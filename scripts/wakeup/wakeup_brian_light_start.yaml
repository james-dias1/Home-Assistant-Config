---
wakeup_brian_light_start:
  sequence:
    - service: scene.turn_on
      entity_id: scene.wakeup_brian

    # Start lights at ~20% and increment by ~10% every minute for 9 minutes.
    - service: light.turn_on
      data:
        entity_id: light.brian1
    #- delay: 00:00:01
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 50
    - service: light.turn_off
      data:
        entity_id: light.brian2
    - service: light.turn_off
      data:
        entity_id: light.brian3

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 75

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 100

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 125

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 150

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 175

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 200

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
        brightness: 225

    - delay: 00:01:00
    - condition: state
      entity_id: light.brian
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.brian1
