---
wakeup_boys_light_start:
  sequence:
    # Start lights at ~20% and increment by ~10% every minute for 9 minutes.
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
    #- delay: 00:00:01
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 50

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 75

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 100

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 125

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 150

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 175

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 200

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 225

    - delay: 00:01:00
    - condition: state
      entity_id: light.boys_wakeup
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.boys_wakeup
        brightness: 255

    - delay: 01:00:00
    - service: light.turn_off
      data:
        entity_id: light.boys_wakeup
