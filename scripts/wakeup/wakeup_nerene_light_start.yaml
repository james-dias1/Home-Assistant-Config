---
wakeup_nerene_light_start:
  sequence:
    # Start lights at ~20% and increment by ~10% every minute for 9 minutes.
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 50

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 75

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 100

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 125

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 150

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 175

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 200

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 225

    - delay: 00:01:00
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 255
