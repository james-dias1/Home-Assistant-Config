---
sequence:
  - service: mqtt.publish
    data:
      topic: "custom/sensor/{{ name }}/state"
      payload: "{{ state }}"
      retain: true

  # Only add attributes if they are presence.
  - choose:
      - conditions: '{{ attributes|default("")!= "" }}'
        sequence:
          - service: mqtt.publish
            data:
              topic: "custom/sensor/{{ name }}/attributes"
              payload: '{{ attributes|default("")}}'
              retain: true
