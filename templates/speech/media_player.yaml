---
>
  {% if media_player is not string -%}

    {%- if states('sensor.last_alexa') is not string -%}
      media_player.kitchen
    {%- else -%}
      {{ states('sensor.last_alexa') }}
    {%- endif -%}

  {%- elif ',' in media_player -%}
    {{ (media_player|replace(' ','')).split(',') }}
  {%- else -%}
    {{ media_player }}
  {%- endif -%}
