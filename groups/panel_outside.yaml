## Outside Panel
#######################
panel_outside:
  entities:
    - binary_sensor.aquatimer_control_unit_status
    - binary_sensor.side_yard_status
    - sensor.side_yard_battery
    #- light.porch_light
    - light.porch_color_light
    #- sensor.hline
    #- group.panel_plant_soil
    - group.panel_raincloud_drip
    - group.panel_raincloud_poolfill
    - group.panel_raincloud_maintenance
    - group.panel_solar
    #- sensor.hline
    - group.panel_darksky
    - group.panel_wunderground
  name: Outside
  icon: mdi:sun
  control: hidden
  view: yes

## Weather Subpanels
#####################
panel_darksky:
  entities:
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_daily_high_apparent_temperature
    - sensor.dark_sky_daily_low_apparent_temperature
    - sensor.dark_sky_daily_max_precip_intensity
    - sensor.dark_sky_daily_summary
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_humidity
    - sensor.dark_sky_minutely_summary
    - sensor.dark_sky_nearest_storm_distance
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_wind_bearing
    - sensor.dark_sky_wind_speed
  name: Dark Sky
  icon: mdi:theme-light-dark
  view: no

panel_wunderground:
  entities:
    - sun.sun
    - sensor.pws_alerts
    - sensor.pws_temp_f
    - sensor.pws_weather_1d
    - sensor.pws_weather_1h
    - sensor.pws_weather_1n
    - sensor.pws_weather_2d
    - sensor.pws_weather_2n
    - sensor.pws_weather_3d
    - sensor.pws_weather_3n
  name: Weather Underground
  icon: mdi:theme-light-dark
  view: no

## Raincloud Subpanels
#######################
panel_plant_soil:
  entities:
    - sensor.flower_sensor_battery
    - sensor.flower_sensor_conductivity
    - sensor.flower_sensor_light_intensity
    - sensor.flower_sensor_moisture
    - sensor.flower_sensor_temperature
  name: Plant Soil
  icon: mdi:flower
  control: hidden
  view: no

panel_raincloud_drip:
  entities:
    - binary_sensor.front_yard_watering
    - sensor.front_yard_next_cycle
    - sensor.front_yard_rain_delay
    - switch.front_yard_automatic_watering
    - switch.front_yard_manual_watering
  name: Front Yard Drip System
  icon: mdi:flower
  control: hidden
  view: no

panel_raincloud_poolfill:
  entities:
    - binary_sensor.pool_filler_watering
    - sensor.pool_filler_next_cycle
    - sensor.pool_filler_rain_delay
    - switch.pool_filler_automatic_watering
    - switch.pool_filler_manual_watering
  name: Pool Filler
  icon: mdi:pool
  control: hidden
  view: no

panel_raincloud_maintenance:
  entities:
    - switch.raincloud
    - script.raincloud_restart
  name: Maintenance
  icon: mdi:wrench
  control: hidden
  view: no

panel_solar:
  entities:
    #- sensor.power_consumption
    #- sensor.energy_consumption
    - sensor.power_generation
    - sensor.energy_generation
    #- sensor.pvoutput
    - weblink.pvoutput
  name: Solar
  icon: mdi:wrench
  control: hidden
  view: no