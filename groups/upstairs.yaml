#######################
##### Upstairs Tab
#######################
upstairs:
  entities:
    - binary_sensor.bedroom_occupancy
    - sensor.bedroom_temperature
    - binary_sensor.lucas_bedroom_occupancy
    - sensor.lucas_bedroom_temperature
    - group.upstairs_panel
  name: Upstairs
  icon: mdi:bed-empty
  view: yes

upstairs_panel:
  entities:
    - light.bedroom_switch
    - light.brians_light
    - light.nightlight    # Boys Bathroom Nightlight
  name: Upstairs Lights
  control: hidden
  view: no