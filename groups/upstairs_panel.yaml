## Upstairs Panel
#######################
upstairs_panel:
  entities:
    - group.master_bedroom
    - group.lucas_bedroom
    - light.nightlight    # Boys Bathroom Nightlight
  name: Upstairs
  icon: mdi:bed-empty
  control: hidden
  view: no

## Upstairs Subpanels
#######################
master_bedroom:
  entities:
    - light.bedroom_switch
    - light.brians_light
    - sensor.bedroom_temperature
    - binary_sensor.bedroom_occupancy
  name: Master Bedroom
  icon: mdi:bed-empty
  #control: hidden
  view: no

lucas_bedroom:
  entities:
    - sensor.lucas_bedroom_temperature
    - binary_sensor.lucas_bedroom_occupancy
  name: Lucas' Bedroom
  icon: mdi:bed-empty
  control: hidden
  view: no