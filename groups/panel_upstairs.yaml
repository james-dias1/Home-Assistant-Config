## Upstairs Panel
#######################
panel_upstairs:
  entities:
    - group.panel_master_bedroom
    - group.panel_lucas_bedroom
    - group.panel_boys_bathroom
    - group.scheduled_wakeup_brian
    - group.scheduled_wakeup_nerene
  name: Upstairs
  icon: mdi:bed-empty
  control: hidden
  view: no

## Upstairs Subpanels
#######################
panel_boys_bathroom:
  entities:
    - light.boys_bathroom_nightlight
    #- binary_sensor.boys_bathroom_window
  name: Boy's Bathroom
  icon: mdi:emoticon-poop
  control: hidden
  view: no

panel_lucas_bedroom:
  entities:
    - sensor.lucas_bedroom_temperature
    - binary_sensor.lucas_bedroom_occupancy
  name: Lucas' Bedroom
  icon: mdi:bed-empty
  control: hidden
  view: no

panel_master_bedroom:
  entities:
    - light.bedroom_light
    - light.brians_light
    - sensor.bedroom_temperature
    - binary_sensor.bedroom_occupancy
  name: Master Bedroom
  icon: mdi:bed-empty
  control: hidden
  view: no