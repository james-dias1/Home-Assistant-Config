## Control Panel
#######################
panel_control:
  entities:
    - device_tracker.brian
    - device_tracker.nerene
    - binary_sensor.glowforge_window
    - binary_sensor.garage_entry_door
    - binary_sensor.garage_door
    - sensor.low_battery

    - group.brian_alarm_clock
    - group.nerene_alarm_clock

    - sensor.hline

    - group.panel_control_modes
    - group.panel_control_overrides
    #- group.panel_control_scenes
  name: Control Panel
  icon: mdi:file-document-box
  control: hidden
  view: no

panel_control_overrides:
  entities:
    - input_boolean.guest_mode
    - input_boolean.illumination_lighting_mode
    - input_boolean.movie_mode
    - input_boolean.motion_detection_mode
    - input_boolean.motion_detection_playroom_mode
    - input_boolean.speech_notifications
    - input_boolean.text_notifications
    - input_boolean.time_based_dimmers_enabled
    - input_boolean.vacation
    - scene.goodbye
    - scene.good_night
  name: Mode Overrides
  icon: mdi:home-alert
  control: hidden
  view: no

panel_control_modes:
  entities:
    - input_boolean.alert_mode
    - input_boolean.away_mode
    - input_boolean.bedroom_light_sync_enabled
    - input_boolean.lastmsg
    #- input_boolean.school_mode
    - sensor.last_message
  name: Mode Automations
  icon: mdi:power
  control: hidden
  view: no

panel_control_scenes:
  entities:
    - scene.goodbye
    - scene.good_night
  name: Scenes
  icon: mdi:file-document-box
  control: hidden
  view: no