## Admin Panel
#######################
panel_admin:
  entities:
    - group.panel_admin_docker
    - group.panel_admin_projects
    - group.panel_admin_resources
    - group.panel_admin_manage
    - group.panel_admin_presence
  name: Admin Panel
  icon: mdi:file-document-box
  control: hidden
  view: no

panel_admin_docker:
  entities:
    - weblink.portainerio
    - weblink.hass_playground
    - weblink.hadockermon
    - weblink.influxdb
    - weblink.mosquitto
    - weblink.organizr
  name: Docker
  icon: mdi:wrench
  control: hidden
  view: no

panel_admin_features:
  entities:
    - input_boolean.dusk_dimmers_enabled
    - input_boolean.ios_notifications
    - input_boolean.speech_enabled
    - input_boolean.presence_lighting_enabled
    - input_boolean.flashing_lights_enabled
  name: More Features
  icon: mdi:power
  control: hidden
  view: no

panel_admin_manage:
  entities:
    - script.raincloud_restart
    - script.reboot
    - script.reload_groups
    - script.reload_hass
    - script.wink_new_devices
    - input_select.log_level
    - sensor.ha_version
    - sensor.ha_laststartup
    - sensor.since_last_boot
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.load_15m
  name: Manage
  icon: mdi:wrench
  control: hidden
  view: no

panel_admin_presence:
  entities:
    #- device_tracker.brians_iphone
    #- device_tracker.brians_iphone_bluetooth
    #- device_tracker.nerenes_iphone
    - devices.automatic
    - device_tracker.parrot_ck3100
    - binary_sensor.home_occupancy
    - binary_sensor.living_room_occupancy
    - binary_sensor.kitchen_motion
    - binary_sensor.play_room_motion
    - sensor.workbench_motion_detected
    - binary_sensor.bedroom_occupancy
    - binary_sensor.lucas_bedroom_occupancy
    #- binary_sensor.front_door_motion
    - binary_sensor.ring_front_door_motion
    - sensor.ring_front_door_last_motion
  name: Presence Inspector
  icon: mdi:run
  control: hidden
  view: no

panel_admin_projects:
  entities:
    - weblink.kitchen
    - weblink.new_features
    - weblink.research
    - weblink.voice_control
    - weblink.repository
  name: Projects
  icon: mdi:worker
