---
alias: Persistent Notifications Count
id: persistent_notification_count_update
initial_state: false
mode: restart
trigger:
  - platform: event
    event_type: call_service
    event_data:
      domain: persistent_notification
      service: create
  - platform: event
    event_type: call_service
    event_data:
      domain: persistent_notification
      service: dismiss
action:
  - service: homeassistant.update_entity
    entity_id: sensor.persistent_notification_count
