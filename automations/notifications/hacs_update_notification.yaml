---
alias: hacs_update_notification
initial_state: on
trigger:
  platform: numeric_state
  entity_id: sensor.hacs
  above: 0
condition:
  - condition: template
    value_template: "{{ not is_state('sensor.hacs', 'unknown') }}"
action:
  - service: script.notify_web
    data_template:
      title: "HACS Update"
      message: "Home Assistant Community Store is ready to be updated!"
      id: "update"

  - service: script.notify_mobile
    data_template:
      title: "HACS Update"
      message: "Home Assistant Community Store is ready to be updated!"
      who: "brian"
