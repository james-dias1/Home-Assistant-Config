---
alias: persistent_notification_update
initial_state: true
trigger:
  - platform: event
    event_type: call_service
    event_data:
      domain: persistent_notification
      service: create
  - platform: event
    event_type: call_service
    event_data:
      domain: persistent_notification
      service: dismiss
action:
  - service: homeassistant.update_entity
    entity_id: sensor.persistent_notification_count
