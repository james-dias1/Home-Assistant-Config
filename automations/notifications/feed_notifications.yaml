---
alias: feed_notificaitons
initial_state: on
trigger:
  platform: event
  event_type: feedreader
action:
  - service: persistent_notification.create
    data_template:
      title: "{{trigger.event.data.title}}"
      message: "New RSS item available - {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d%b%Y', true) }}"
      notification_id: "rss"
