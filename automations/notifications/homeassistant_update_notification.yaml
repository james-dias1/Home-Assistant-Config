---
# Sends alerts when a new release is available.
#
alias: homeassistant_update_notification
initial_state: on
trigger:
  - platform: template
    value_template: "{{ states('sensor.current_version') < states('sensor.latest_version') }}"
action:
  - service: script.notify_web
    data_template:
      title: "New Docker Build Available"
      message: "Version {{ sensor.lastest_version }} is available on Docker!"
      id: "update"

  - service: script.notify_mobile
    data_template:
      title: "Home Assistant Update"
      message: "Version {{ sensor.lastest_version }} is available on Docker!"
      who: "brian"
