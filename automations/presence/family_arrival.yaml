---
##############################################################################
###  Family Member Arrival
##############################################################################
alias: family_arrival
initial_state: true
trigger:
  - platform: state
    entity_id:
      - input_select.brian
      - input_select.nerene
      #- input_select.eric
      #- input_select.sandy
      #- input_select.heather
    to: 'Just Arrived'
    for:
      minutes: 0
      seconds: 5
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.away_mode

  - wait_template: "{{ is_state('binary_sensor.front_door', 'on')
                    or is_state('binary_sensor.garage_entry_door', 'on') }}"
    timeout: 00:05:00
  - delay:
      minutes: 1

  #- service: script.speech_engine
  #  data_template:
  #    call_do_not_greet: 1
  #    person_arriving: >
  #      {{ trigger.entity_id.split('.')[1]|title|replace('_', ' ') }}
  #    call_inside_weather: 1
  #    call_door_window_check: 1
  #    call_door_check: 1
  #    call_light_check: 1

  - service: script.say
    data_template:
      media_player: group.alexa_welcome
      person_arriving: "{{ trigger.entity_id.split('.')[1]|title|replace('_', ' ') }}"
      say_inside_weather: "true"
      #say_door_window_check: "true"
      say_responsibilities: "true"
