---
# Brighten the porch light when someone approaches the door in the dark.
#
alias: front_door_presence_detected
initial_state: true
trigger:
  platform: state
  entity_id: binary_sensor.front_door_presence
  to: "on"
action:
  - delay:
      seconds: 5

  # Display the message as a toast notification
  - service: script.toast
    data:
      message: "Someone is at the front door."
      duration: 0

  - service: browser_mod.command
    data:
      command: more-info
      entity_id: camera.front_door

  - condition: sun
    after: sunset

  - service: scene.turn_on
    entity_id: scene.front_full_brightness
