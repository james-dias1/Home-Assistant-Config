---
# Notify when Nerene is almost home!
alias: nerene_is_nearby
initial_state: on
trigger:
  platform: zone
  event: enter
  zone: zone.home
  entity_id: device_tracker.nerene
condition:
  condition: time
  after: '14:00'
action:
  - service: script.say
    data_template:
      media_player: "media_player.kitchen"
      message: >
        {{ [
          "Your mom is almost home. Be ready to give her a big hug after her long day! ",
          "One of your favorite people is almost here! No, it is not aunt Melissa.  ",
          "Guess what? ... Chicken butt. ... Oh, and your mom is almost home. "
        ]|random }}
      say_greeting: "false"