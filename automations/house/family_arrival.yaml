  #    call_garage_check: 1
  #    call_window_check: 1
  #    call_door_check: 1
  #    call_light_check: 1
  #    call_moon: 1

  - service: script.say
    data_template:
      media_player: "media_player.kitchen"
      personarriving: "{{ trigger.entity_id.split('.')[1]|replace('_', ' ') }}"
      say_inside_weather: "true"
