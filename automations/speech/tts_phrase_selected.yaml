---
alias: TTS Phrase Selected
initial_state: true
trigger:
  platform: state
  entity_id: input_select.tts_phrases
condition:
  - condition: template
    value_template: "{{ states('input_select.tts_phrases') not in ('None','') }}"
action:
  - service: script.tts_phrase_say
    data_template:
      voice: "{{ states('input_select.tts_voices') }}"
      phrase: "{{ states('input_select.tts_phrases') }}"
