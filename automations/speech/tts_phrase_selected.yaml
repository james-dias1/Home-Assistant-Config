alias: TTS Phrase Selected
initial_state: on
trigger:
  platform: state
  entity_id: input_select.tts_phrases
condition:
  - condition: template
    value_template: "{{ states('input_select.tts_phrases') not in ('None','') }}"
action:
  service: script.tts_phrase_say
  data_template:
    phrase: "{{ trigger.to_state.state }}"