---
alias: "Presence Lights: Family Room Enable"
id: presence_lights_family_room_enable
initial_state: true
trigger:
  # Restore the presence lights mode when it gets dark again.
  - platform: state
    entity_id: binary_sensor.dark_outside
    to: "on"
  # Also restore the presence lights mode when the light is manually turned on and it is currently dark outside.
  - platform: template
    value_template: "{{ is_state('light.family_room','on') and is_state('binary_sensor.dark_outside','on') }}"
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.presence_lights_family_room
