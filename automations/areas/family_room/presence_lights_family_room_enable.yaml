---
alias: "Presence Lights: Family Room Enable"
id: presence_lights_family_room_enable
initial_state: true
trigger:
  # Enable at 6am
  - platform: time
    at: "06:00:00"

  # Enable just before sunset
  - platform: sun
    event: sunset
    offset: "-00:40:00"
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.presence_lights_family_room
