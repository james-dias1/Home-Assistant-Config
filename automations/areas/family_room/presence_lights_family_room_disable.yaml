---
alias: "Presence Lights: Family Room Disable"
id: presence_lights_family_room_disable
initial_state: true
trigger:
  # Disable the presence lights mode when the light is manually turned on...
  - platform: state
    entity_id: light.family_room
    to: "off"
# ... but only when it is dark outside.
condition:
  - condition: state
    entity_id: binary_sensor.dark_outside
    state: "on"
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.presence_lights_family_room
