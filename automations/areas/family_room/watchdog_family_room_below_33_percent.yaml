---
alias: watchdog_family_room_below_33_percent
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: light.family_room_light
    value_template: '{{ state.attributes.brightness }}'
    below: '100'
    # Delay to avoid premature turn on flash.
    for:
      seconds: 5
# Verify it is still over 33% in case the time based dimmer routine activates.
condition:
  - condition: numeric_state
    entity_id: light.family_room_light
    value_template: '{{ state.attributes.brightness }}'
    below: '100'
action:
  # - service: light.turn_on
  #   data:
  #     entity_id: light.family_room_floor_lamp
  #     brightness: 255
  #     transition: 0

  - service: light.turn_off
    entity_id: light.family_room_table_lamp
