---
##############################################
## Family Room Light Automations
##############################################
alias: Family Room Light Change
id: family_room_light_change
initial_state: true
mode: single
trigger:
  - platform: event
    event_type: state_changed
    event_data:
      entity_id: "light.family_room"
action:
  # - service: persistent_notification.create
  #   data_template:
  #     title: "family_room_light_change"
  #     message: "old_state: {{ trigger.event.data.old_state.state }}\nnew_state: {{ trigger.event.data.new_state.state }}\nbrightness: {{ trigger.event.data.new_state.attributes.brightness }}"

  - choose:
    # Light On
    - conditions:
      - condition: template
        value_template: >
          {{ trigger.event.data.old_state.state == "off"
          and trigger.event.data.new_state.state == "on" }}
      sequence:
        - service: scene.turn_on
          entity_id: scene.family_room_normal

    # Light Off
    - conditions:
      - condition: template
        value_template: >
          {{ trigger.event.data.old_state.state == "on"
          and trigger.event.data.new_state.state == "off" }}
      sequence:
        - service: light.turn_off
          entity_id:
            - light.family_room_floor_lamp
            - light.table_lamp
            - light.family_room
