---
##############################################
## Dining Room Lights Turn On At Full Brightness
##############################################
alias: dining_room_light_govenor
initial_state: true
trigger:
  platform: state
  entity_id: light.dining_room
  from: "off"
  to: "on"
action:
  - service: light.turn_on
    data:
      entity_id: light.dining_room
      brightness: 255
