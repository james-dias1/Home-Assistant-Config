---
##############################################
## Dining Room Lights Turn On At Full Brightness
##############################################
alias: dining_room_light_governor
initial_state: true
mode: single
trigger:
  platform: state
  entity_id: light.dining_room
  from: "off"
  to: "on"
action:
  - service: light.turn_on
    data:
      entity_id: light.dining_room
      brightness: 255

  # Cool down timer. When "mode: single" this stops this automation from running more often than this.
  - delay:
      minutes: 1
