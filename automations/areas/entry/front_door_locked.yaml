---
alias: front_door_locked
initial_state: true
trigger:
  - platform: state
    entity_id: lock.front_door
    from: 'unlocked'
    to: 'locked'
action:
  # Restore the previous state of the porch + entry lights.
  - service: python_script.light_store
    data:
      store_name: front_door_locked_lights_state
      operation: restore
