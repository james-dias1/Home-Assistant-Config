---
##############################################
###  Porch
##############################################
# Porch Presence: Start
alias: porch_presence_start
initial_state: true
trigger:
  - platform: state
    entity_id: binary_sensor.doorbell_presence
    from: 'off'
    to: 'on'
condition:
  - condition: numeric_state
    entity_id: sensor.outside_illuminance
    below: 5000
  # We don't need to turn on the light when the dogs are alone.
  # - condition: state
  #   entity_id: input_boolean.away_mode
  #   state: 'off'
action:
  # Store the current state of the porch light.
  - service: scene.create
    data:
      scene_id: doorbell_presence_lights_snapshot
      snapshot_entities:
        - light.porch

  # Full brightness!
  - service: light.turn_on
    data:
      entity_id: light.porch
      brightness: 255

