---
##############################################
###  Porch
##############################################
# Porch Presence: Timeout
alias: porch_presence_stop
initial_state: true
trigger:
  - platform: state
    entity_id: binary_sensor.front_door_presence
    from: 'on'
    to: 'off'
    # for:
    #   minutes: 2
    #   seconds: 00
condition:
  - condition: state
    entity_id: input_boolean.presence_detection_mode
    state: 'on'
  - condition: numeric_state
    entity_id: sensor.outside_illuminance
    below: 5000
action:
  # Restore the previous state of the porch light.
  - service: scene.turn_on
    data:
      entity_id: scene.front_door_presence_lights_snapshot
