---
alias: Front Door Person Detected
id: front_door_person_detected
initial_state: true
mode: single
trigger:
  - platform: event
    event_type: deepstack.object_detected
    event_data:
      name: person
action:
  - service: script.notify_web
    data:
      title: Person detected at the front door
      message: 'event_data: {{ trigger.event.data  }}'

  - service: script.notify_mobile
    data:
      title: Someone is at the front door
      camera: camera.front_door
      who: brian
