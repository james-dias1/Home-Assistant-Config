---
alias: garage_door_opened
initial_state: true
trigger:
  - platform: state
    entity_id: cover.garage_door
    #from: 'closed'
    to: 'opening'
action:
  # Update Light Switch LED Status Color.
  - service: script.inovelli_led
    data:
      entity_id: light.family_room
      color: purple
      effect: chase
      duration: 15 seconds
      level: 4

  # Store current light states.
  - service: scene.create
    data:
      scene_id: garage_door_closed_lights_snapshot
      snapshot_entities:
        - light.garage_entry
        - light.table_lamp

  - delay:
      seconds: 5

  # Turn on the notification lights
  - service: light.turn_on
    entity_id:
      - light.table_lamp
      - light.garage_entry
  - service: light.turn_on
    data:
      entity_id: light.table_lamp
      brightness_pct: 100

  # Flash the bulbs to draw attention.
  - delay: "0:00:01"
  - service: light.turn_on
    data:
      entity_id:
        - light.garage_entry
        - light.table_lamp
      flash: "short"

  - delay: "0:00:01"
  - service: light.turn_on
    data:
      entity_id:
        - light.garage_entry
        - light.table_lamp

  - delay: "0:00:01"
  - service: light.turn_on
    data:
      entity_id:
        - light.garage_entry
        - light.table_lamp
      flash: "short"

  # Brighten the single notification bulb.
  - delay: "0:00:01"
  - service: light.turn_on
    data:
      entity_id:
        - light.garage_entry
        - light.table_lamp
      brightness_pct: 75
      effect: "colorloop"

  # Change the notification animation.
  - delay:
      seconds: 15
  - condition: state
    entity_id: cover.garage_door
    state: 'open'
  - service: script.inovelli_led
    data:
      entity_id: light.family_room
      color: purple
      duration: indefinitely
      effect: solid
      level: 4

  # If after 5 minutes the garage is still open, dim the lights.
