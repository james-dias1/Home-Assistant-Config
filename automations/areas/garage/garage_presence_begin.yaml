---
alias: Garage Presence Begin
id: garage_presence_begin
initial_state: true
mode: single
trigger:
  # Trigger if either motion sensor is on.
  - platform: state
    entity_id:
      - binary_sensor.garage_motion
      - binary_sensor.garage_entry_door
    #from: "off"
    to: "on"
# condition:
#   # We don't need to turn on the light when the dogs are alone.
#   - condition: state
#     entity_id: input_boolean.away_mode
#     state: 'off'
action:
  # Turn the laundry light on.
  - service: light.turn_on
    entity_id:
      - light.laundry
