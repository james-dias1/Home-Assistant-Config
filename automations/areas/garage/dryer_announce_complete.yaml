---
  alias: Dryer Announce Complete
  id: dryer_announce_complete
  initial_state: true
  trigger:
    - platform: state
      entity_id: input_select.dryer_status
      to: Complete
  action:
    - service: script.notify_speech
      data_template:
        media_player: group.alexa_downstairs
        message: "Your laundry is dry."
  
    - service: script.notify_mobile
      data_template:
        title: "Dryer"
        message: "Your laundry is dry."
        who: "brian"
  
