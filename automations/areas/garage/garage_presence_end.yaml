---
alias: Garage Presence End
id: garage_presence_end
initial_state: true
mode: single
trigger:
  # When the sensor returns to off.
  - platform: state
    entity_id: binary_sensor.garage_presence_live
    #from: "on"
    to: "off"
action:
  # Turn the laundry light off.
  - service: light.turn_off
    entity_id: light.laundry
