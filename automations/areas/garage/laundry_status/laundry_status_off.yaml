---
alias: laundry_status_off
initial_state: true
mode: parallel
trigger:
  - platform: state
    entity_id: input_select.washer_status
    to: Clean
    for:
      hours: 6
  - platform: state
    entity_id: input_select.dryer_status
    to: Dry
    for:
      hours: 6
action:
  - choose:
      - conditions:
          - '{{ trigger.to_state.entity_id == "input_select.washer_status" }}'
        sequence:
          - service: input_select.select_option
            data:
              entity_id: input_select.washer_status
              option: 'Off'

    default:
      - service: input_select.select_option
        data:
          entity_id: input_select.dryer_status
          option: 'Off'
