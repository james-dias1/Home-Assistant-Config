---
alias: garage_door_closed
initial_state: true
trigger:
  - platform: state
    entity_id: cover.garage_door
    #from: "open"
    to: "closed"
action:
  # Restore the previous state of the dining room lights.
  - service: scene.turn_on
    data:
      entity_id: scene.garage_door_closed_lights_snapshot
