---
alias: garage_door_closed
initial_state: true
trigger:
  - platform: state
    entity_id: cover.garage_door
    #from: "open"
    to: "closed"
  # - platform: template
  #   value_template: "{{ is_state('cover.garage_door','closed') }}"
action:
  # Turn off the notification lights.
  - service: light.turn_off
    entity_id: light.garage_entry
  # - service: light.turn_off
  #   entity_id: light.dining_room

  # Restore the previous state of the dining room lights.
  - service: python_script.light_store
    data:
      store_name: dining_room_light_state
      operation: restore
