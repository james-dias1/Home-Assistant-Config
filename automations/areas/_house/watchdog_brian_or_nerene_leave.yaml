---
# Close the garage door + lock the front door if Brian or Nerene leave home.
alias: watchdog_brian_or_nerene_leave
initial_state: true
trigger:
  - platform: state
    entity_id:
      - person.brian
      - person.nerene
    from: 'home'
    to: 'not_home'
action:
  - service: lock.lock
    entity_id: lock.front_door

  - condition: state
    entity_id: cover.garage_door
    state:     'open'
  - service: cover.close_cover
    entity_id: cover.garage_door
