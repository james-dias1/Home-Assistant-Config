---
# Warn us if any doors or windows are open or unlocked
#
alias: watchdog_doors_and_windows_at_2000
initial_state: on
trigger:
  platform: time
  at: "20:00:00"
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: cover.garage_door
      state: 'open'
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'on'
    - condition: state
      entity_id: lock.front_door
      state: 'unlocked'
action:
  - service: script.notify_ios
    data_template:
      who: "parents"
      title: OPEN / UNLOCKED
      message: "Check your windows and doors. One of them may have been left open or unlocked."

  #- service: input_boolean.turn_on
  #  entity_id: input_boolean.alert_mode
  #- service: script.speech_engine
  #  data_template:
  #    call_window_check: 1

  - service: script.notify_speech
    data_template:
      media_player: group.alexa_welcome
      message: "Check your windows and doors. One of them may have been left open or unlocked."
