alias: Lucas A/C Always On
id: lucas_ac_always_on
description: "This plug is for power monitoring only! It should not ever be turned off."
trigger:
  - platform: state
    entity_id: switch.lucas_ac_power
    from: 'on'
    to: 'off'
action:
  - service: switch.turn_on
    data:
      entity_id: switch.lucas_ac_power
