##############################################
## Bed Room Light Automations
##############################################
## Turn the lamp off when the main switch is turned off.
alias: watchdog_nerenes_light_off
initial_state: on
trigger:
  - platform: state
    entity_id: light.bedroom
    from: 'on'
    to: 'off'
action:
  - service: light.turn_off
    entity_id: light.brian
