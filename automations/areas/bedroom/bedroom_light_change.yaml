---
##############################################
## Bed Room Light Automations
##############################################
alias: Bedroom Light Change
id: bedroom_light_change
initial_state: true
mode: single
trigger:
  # - platform: event
  #   event_type: state_changed
  #   event_data:
  #     entity_id: "light.bedroom"
  - platform: state
    entity_id: light.bedroom

condition:
  - '{{ trigger.event.data.old_state.state != trigger.event.data.new_state.state }}'
action:
  - service: persistent_notification.create
    data_template:
      title: "bedroom_light_change"
      message: >
        old_state: {{ trigger.event.data.old_state.state }}
        new_state: {{ trigger.event.data.new_state.state }}
        {% if trigger.event.data.new_state.attributes.brightness|int > 0 %}brightness: {{ trigger.event.data.new_state.attributes.brightness }}{% endif %}

  - choose:
      # Light On
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.new_state.state == "on" }}
        sequence:
          - service: light.turn_on
            entity_id:
              - light.brian
              - light.glowforge

      # Light Off
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.new_state.state == "off" }}
        sequence:
          - service: light.turn_off
            entity_id:
              - light.brian
              - light.glowforge

  - delay:
      seconds: 10
