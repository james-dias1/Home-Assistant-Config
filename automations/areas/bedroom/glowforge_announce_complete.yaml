---
alias: glowforge_announce_complete
initial_state: on
trigger:
  - platform: state
    entity_id: input_select.glowforge_status
    to: Complete
action:
  - service: script.notify_speech
    data_template:
      media_player: group.alexa_downstairs
      message: "Glowforge is complete!"

  - service: script.notify_mobile
    data_template:
      title: "Glowforge"
      message: "Glowforge is complete!"
      who: "brian"

