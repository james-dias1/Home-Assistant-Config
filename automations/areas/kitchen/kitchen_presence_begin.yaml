---
##############################################
###  Kitchen
##############################################
alias: Kitchen Present Begin
id: kitchen_presence_begin
initial_state: true
mode: single
trigger:
  # Trigger if either motion sensor is on.
  - platform: state
    entity_id: binary_sensor.kitchen_1_presence_live
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.kitchen_2_presence_live
    from: 'off'
    to: 'on'
# condition:
#   # We don't need to turn on the light when the dogs are alone.
#   - condition: state
#     entity_id: input_boolean.away_mode
#     state: 'off'
action:
  # Kitchen Presence Light On
  - service: light.turn_on
    entity_id: light.kitchen_cabinet

  # Push hot water into the kitchen in the likely case someone will use the sink.
  # It will turn itself off automatically after a few minutes.
  # - service: switch.turn_on
  #   entity_id: switch.hot_water_pump
