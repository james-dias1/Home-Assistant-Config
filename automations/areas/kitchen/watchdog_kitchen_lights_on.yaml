---
# Brighten the kitchen cabinet lights when the overhead lights turn on.
alias: watchdog_kitchen_lights_on
initial_state: on
trigger:
  - platform: state
    entity_id:
      - switch.kitchen_light
      - switch.kitchen_prep_light
    to: 'on'
action:
  - service: light.turn_on
    data:
      entity_id: light.kitchen_cabinet
      color_temp: 200
      brightness: 254
