---
# This lets me know the sensor is updating
alias: holiday_change
trigger:
  - platform: state
    entity_id:
      - sensor.holiday
variables:
  state: '{{ trigger.to_state.state|trim }}'
condition:
  - "{{ state not in [none,'unknown',''] }}"
action:
  - service: script.notify_mobile
    data:
      title: '{{ state }}'
      message: 'Today is {{ state }}.'
      group: holiday
