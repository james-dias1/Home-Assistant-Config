---
##############################################
## Turn certain lights on at Sunset
##############################################
alias: Sunset Lights
id: sunset_lights
initial_state: true
trigger:
  - platform: sun
    event: sunset
    offset: "-00:15:00"
action:
  - service: light.turn_on
    data:
      brightness: 255
      kelvin: 3500
      transition: 5
      entity_id: light.porch

  - service: light.turn_on
    data:
      brightness: 153 # ~60%
      transition: 5
      entity_id: light.home_entry

  - service: switch.turn_on
    entity_id:
      - switch.landscape_lights
      #- switch.xmas_tree

  - service: script.turn_on
    entity_id: script.holiday_color_change

  - service: script.say
    data_template:
      media_player: media_player.alexa_kitchen
      say_dark_outside: "true"
