alias: porch_light_apply_holiday_colors
initial_state: true
trigger:
  - platform: state
    entity_id: light.porch
    from: "off"
    to: "on"
action:
  # Only continue if there is a holiday scene to apply.
  - condition: template
    value_template: "{{ not is_state('sensor.holiday_scene','') }}"

  - service: script.holiday_color_change
