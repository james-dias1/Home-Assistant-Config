---
##############################################
## Turn certain lights off after sunrise
##############################################
alias: lights_morning
initial_state: true
trigger:
  - platform: sun
    event: sunrise
    offset: '+0:30:00'
action:
  # Turn off the night time lights.
  - service:  scene.turn_on
    entity_id: scene.morning

  # Turn off the HVAC
  - service: script.hvac_off

