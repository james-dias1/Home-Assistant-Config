---
alias: guest_mode_on
initial_state: true
trigger:
  - platform: state
    entity_id:
      - input_boolean.guest_mode
    from: 'off'
    to: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.circadian_lighting_enabled

  - service: script.say
    data_template:
      message: !include ../../templates/speech/guest_mode_on.yaml
