---
alias: leave_unlocked_off
initial_state: true
trigger:
  - platform: state
    entity_id: input_boolean.leave_unlocked
    from: 'on'
    to: 'off'
action:
  - service: timer.cancel
    data_template:
      entity_id: timer.front_door_unlocked

  - service: timer.start
    data_template:
      entity_id: timer.front_door_unlocked
