---
alias: leave_unlocked_off

trigger:
  - platform: state
    entity_id: input_boolean.leave_unlocked
    from: 'on'
    to: 'off'
action:
  - service: timer.cancel
    data_template:
      entity_id: timer.front_door_unlocked

  # Restart the timer if the front door is unlocked.
  - condition: state
    entity_id: lock.front_door
    state: 'unlocked'

  - service: timer.start
    data_template:
      entity_id: timer.front_door_unlocked
