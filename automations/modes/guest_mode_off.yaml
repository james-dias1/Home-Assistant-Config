---
alias: guest_mode_off
initial_state: true
trigger:
  - platform: state
    entity_id:
      - input_boolean.guest_mode
    from: 'on'
    to: 'off'
action:
  - service: switch.turn_on
    entity_id: switch.circadian_lighting_enabled

  - service: script.say
    data_template:
      message: >
        {{ [
        "Guest Mode has been disabled.",
        "Guest Mode disabled."
        ] | random }}
