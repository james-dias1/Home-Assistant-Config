---
## Clear the medicine_buddy date on double tap.
alias: medicine_buddy_button_double_tap
initial_state: on
trigger:
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.medicine_buddy_button
      click_type: double
action:
  - service: logbook.log
    data:
      name: "Buddy's Medicine"
      message: "was cleared"
  - service: mqtt.publish
    data_template:
      topic: "medicine/buddy/last_given"
      payload: ""
      retain: true