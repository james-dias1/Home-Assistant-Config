---
alias: "Alexa Actionable Notifications: Action - 8pm Door & Windows Check - ResponseYes"
trigger:
  platform: event
  event_type: alexa_actionable_notification
  event_data:
    event_id: actionable_notification_close_doors
    event_response: ResponseYes

action:
  - service: lock.lock
    entity_id: lock.front_door

  - condition: state
    entity_id: cover.garage_door
    state:     'open'
  - service: cover.close_cover
    entity_id: cover.garage_door
