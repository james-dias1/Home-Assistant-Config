---
name: linters

on: [push]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: "Ignore 3rd party packages (their formatting is not in our purview)"
        run: rm -rf ./integrations/3rdparty_packages
      - name: Running YAMLlint
        uses: "docker://pipelinecomponents/yamllint:latest"
        with:
          args: yamllint .

  remarklint:
    runs-on: ubuntu-18.04
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: "Ignore 3rd party packages (their formatting is not in our purview)"
        run: rm -rf ./integrations/3rdparty_packages
      - name: "Remove autogenerated file: automations.yaml"
        run: rm -f ./automations.yaml
      - name: "Remove autogenerated file: scripts.yaml"
        run: rm -f ./scripts.yaml
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."
