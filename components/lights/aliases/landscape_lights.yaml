---
# The outdoor lights like the balls by the plants. This uses a
# Sonoff Plug with Tasmota installed.
#
platform: template
lights:
  landscape_lights:
    friendly_name: Landscape Lights
    level_template: >
      {% if is_state('switch.landscape_lights', 'on') %}
        255
      {% else %}
        0
      {% endif %}
    turn_on:
      service: switch.turn_on
      entity_id: switch.landscape_lights
    turn_off:
      service: switch.turn_off
      entity_id: switch.landscape_lights
    value_template: "{{ is_state('switch.landscape_lights', 'on') }}"