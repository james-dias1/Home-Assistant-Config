---
# The christmas lights. It uses a Sonoff Plug with Tasmota installed.
#
platform: template
lights:
  christmas_tree_lights:
    friendly_name: Christmas Tree Lights
    level_template: >
      {% if is_state('switch.christmas_tree_lights', 'on') %}
        255
      {% else %}
        0
      {% endif %}
    turn_on:
      service: switch.turn_on
      entity_id: switch.christmas_tree_lights
    turn_off:
      service: switch.turn_off
      entity_id: switch.christmas_tree_lights
    value_template: "{{ is_state('switch.christmas_tree_lights', 'on') }}"