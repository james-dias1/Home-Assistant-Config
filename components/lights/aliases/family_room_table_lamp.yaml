---
# The table lamp next to the purple chair. It uses an Insteon dimmable 
# lamp plug.
#
platform: template
lights:
  family_room_table_lamp:
    friendly_name: Family Room Table Lamp
    value_template: "{{ is_state('light.3a5e44', 'on') }}"
    level_template: >
      {% if is_state("light.3a5e44", "on") %}
        {{ state_attr("light.3a5e44", "brightness")|int }}
      {% else %}
        0
      {% endif %}
    set_level:
      service: light.turn_on
      data_template:
        entity_id: light.3a5e44
        brightness: "{{ brightness }}"
    turn_on:
      service: light.turn_on
      data:
        entity_id: light.3a5e44
    turn_off:
      service: light.turn_off
      data:
        entity_id: light.3a5e44