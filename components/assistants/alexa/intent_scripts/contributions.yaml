---
amzn1.ask.skill.1bc92b37-e52c-4785-90ef-cea771c39f91:
  action:
    service: homeassistant.update_entity
    data_template:
      entity_id: >-
        {% name = person|replace("'s","")|replace("s'","s") -%}
        "script.contribution_{{ name }}"
  speech:
    type: plain
    text: >-
      {% name = person|replace("'s","")|replace("s'","s") -%}
      {%- chore = states("sensor.contribution_"+name) -%}
      {{ name }}s contribution for today is {{ chore }}
      