---
# Provides a list of entities to include in Alexa.
#
# https://www.nabucasa.com/config/amazon_alexa/
#
include_entities:
  - input_boolean.away_mode
  - input_boolean.guest_mode
  - input_boolean.motion_detection_mode
  - input_boolean.shoe_closet_timeout
  - input_boolean.speech_notifications
  - input_boolean.time_based_dimmers_enabled

  - script.goodbye_routine
  - script.goodnight_routine
  - script.restart_hass
  - script.shutdown_routine

  # Harmony TV Remote Commands
  - script.tv_family_room_apple_tv
  - script.tv_family_room_bluray
  - script.tv_family_room_computer
  - script.tv_family_room_off
  - script.tv_living_room_apple_tv
  - script.tv_living_room_computer
  - script.tv_living_room_dvr
  - script.tv_living_room_off
  - script.tv_living_room_switch
  - script.tv_living_room_wii
  - script.tv_living_room_wii_u
  - script.tv_living_room_xbox

  # Smart switches
  - switch.boys_bathroom_nightlight
  - switch.christmas_tree_lights
  #- switch.entry_step_light
  - switch.family_room_fan
  - switch.hot_water_pump
  - switch.landscape_lights
  - switch.master_bedroom_fan