---
# Provides a list of entities to hide from Alexa.
#
# https://www.nabucasa.com/config/amazon_alexa/
#
exclude_entities:
  # Alexa doesn't know what to make of motion sensors anyway
  - binary_sensor.family_room_motion
  - binary_sensor.front_door_motion_2
  - binary_sensor.kitchen_1_motion
  - binary_sensor.kitchen_2_motion
  - binary_sensor.living_room_motion
  - binary_sensor.ring_front_door_motion  
  - binary_sensor.shoe_closet_door

  # Exclude light and switch aliases
  - light.brians_light
  - light.computer_light
  - light.family_room_table_lamp
  - light.granny_flat_corner_light
  - switch.boys_bathroom_nightlight
  - switch.christmas_tree_lights
  - switch.hot_water_pump
  - switch.landscape_lights

  # Exclude some mode overrides
  - input_boolean.bedroom_light_sync_enabled
  - input_boolean.vacation

  # Hide 
  # - script.dusk
  # - script.dusk_plus_1hr
  # - script.dusk_plus_15hrs
  # - script.dusk_plus_2hrs
  # - script.dusk_plus_25hrs
  # - script.dusk_plus_3hrs
  # - script.notify_ios
  # - script.notify_speech
  # - script.notify_web
  # - script.speech_engine
  # - script.speech_processing
  # - script.speech_processing_test
  # - script.wakeup_brian_activate
  # - script.wakeup_nerene_activate

  # Janet Speech Routine Omissions
  - input_boolean.janet_guest_mode
  - input_boolean.janet_alert_mode
  - input_select.janet_notification_media_player
  - input_number.janet_notification_volume
  - input_number.janet_notification_witty
  - script.janet_text_processing
  - script.janet_notification_hub
  - script.janet_speech_processing
  - script.janet_speech_engine