---
# Speech Notifications Mode: Alias
#
platform: template
switches:
  speech_notifications:
    friendly_name: Speech Notifications Mode
    turn_on:
      service: input_boolean.turn_on
      data:
        entity_id: input_boolean.speech_notifications
    turn_off:
      service: input_boolean.turn_off
      data:
        entity_id: input_boolean.speech_notifications
    value_template: "{{ is_state('input_boolean.speech_notifications', 'on') }}"