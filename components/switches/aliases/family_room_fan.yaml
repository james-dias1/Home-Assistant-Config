---
# Family Room Fan. It uses a Sonoff Plug with Tasmota installed.
#
platform: template
switches:
  family_room_fan:
    friendly_name: Family Room Fan
    value_template: "{{ is_state('switch.sonoffs31_01', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.sonoffs31_01
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.sonoffs31_01