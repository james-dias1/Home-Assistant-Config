---
# Living Room Fan plug. It uses a Sonoff Plug with Tasmota installed.
#
platform: template
switches:
  living_room_fan:
    friendly_name: Living Room Fan
    value_template: "{{ is_state('switch.sonoff02', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.sonoff02
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.sonoff02