---
# The hot water pump controller. It uses a Sonoff Plug with 
# Tasmota installed.
#
platform: template
switches:
  hot_water_pump:
    friendly_name: Hot Water Pump
    value_template: "{{ is_state('switch.sonoff_pow01', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.sonoff_pow01
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.sonoff_pow01