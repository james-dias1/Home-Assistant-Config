---
# The boys bathroom rocket ship. It uses an Insteon dimmable lamp plug.
#
platform: template
switches:
  boys_bathroom_nightlight:
    friendly_name: Boys Bathroom Night Light
    value_template: "{{ is_state('light.3a542c', 'on') }}"
    turn_on:
      service: light.turn_on
      data:
        entity_id: light.3a542c
        brightness: 76
    turn_off:
      service: light.turn_off
      data:
        entity_id: light.3a542c