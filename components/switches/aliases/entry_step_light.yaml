---
# The led strip at the entry step for safety. It uses a Sonoff Plug with 
# Tasmota installed.
#
platform: template
switches:
  entry_step_light:
    friendly_name: Entry Step Light
    value_template: "{{ is_state('switch.sonoff01', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.sonoff01
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.sonoff01