---
# The landscape lights. It uses a Sonoff Plug with 
# Tasmota installed.
#
platform: template
switches:
  landscape_lights:
    friendly_name: Landscape Lights
    value_template: "{{ is_state('switch.sonoff_pow02', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.sonoff_pow02
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.sonoff_pow02