---
# Master Bedroom Fan. It uses a Sonoff Plug with 
# Tasmota installed.
#
platform: template
switches:
  bed_room_fan:
    friendly_name: Bedroom Fan
    value_template: "{{ is_state('switch.sonoffs31_03', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.sonoffs31_03
    turn_off:
      service: switch.turn_off
      data:
        entity_id: switch.sonoffs31_03