---
platform: template
switches:
  ecobee_playroom_fan:
    friendly_name: "Thermostat Fan" # [Playroom]
    value_template: "{{ states.climate.playroom.attributes.fan }}"
    turn_on:
      - service: climate.set_fan_mode
        data:
          entity_id: climate.playroom
          fan_mode: "on"
    turn_off:
      - service: climate.ecobee_resume_program
        data:
          entity_id: climate.playroom
          resume_all: true
