---
platform: template
switches:
  ecobee_granny_flat_fan:
    friendly_name: "Thermostat Fan" # [granny_flat]
    value_template: "{{ states.climate.granny_flat.attributes.fan }}"
    turn_on:
      - service: climate.set_fan_mode
        data:
          entity_id: climate.granny_flat
          fan_mode: "on"
    turn_off:
      - service: climate.ecobee_resume_program
        data:
          entity_id: climate.granny_flat
          resume_all: true
