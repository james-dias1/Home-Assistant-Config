---
platform: template
sensors:
  medicine_buddy_given_today:
    friendly_name: Buddy Given Medicine
    icon_template: mdi:pill
    value_template: >-
      {%- set last_given = states('sensor.medicine_buddy') %}
      {%- set today = as_timestamp(now())|timestamp_custom('%Y-%m-%d') %}
      {% if last_given == today -%}
        Today
      {%- else -%}
        {%- set last_given_day = last_given.split('-')|last|int %}
        {%- set yesterday = today.split('-')|last|int - 1 %}
        {%- if last_given_day == yesterday -%}
          Yesterday
        {%- else -%}
          {{ last_given }}
        {%- endif -%}
      {%- endif -%}