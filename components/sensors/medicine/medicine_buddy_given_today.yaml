---
platform: template
sensors:
  medicine_buddy_given_today:
    friendly_name: Buddy Given Medicine
    icon_template: mdi:pill
    value_template: >-
      {%- set last_given = state_attr('sensor.medicine_buddy','day') %}
      {%- set today = as_timestamp(now())|timestamp_custom('%A') %}
      {% if last_given == today -%}
        Today
      {%- else -%}
        {%- set last_given_day = states('sensor.medicine_buddy').split('-')|last|int %}
        {%- set yesterday = as_timestamp(now())|timestamp_custom('%d')|int - 1 %}
        {%- if last_given_day == yesterday -%}
          Yesterday
        {%- else -%}
          {{ last_given }}
        {%- endif -%}
      {%- endif -%}