platform: template
sensors:
  solor_power_generation:
    value_template: >-
      {% if is_state_attr("sensor.solar", "power_generation", "NaN") -%}
        0
      {%- else -%}
        {{ states.sensor.solar.attributes.power_generation }}
      {%- endif %}
    friendly_name: Generating
    unit_of_measurement: Watt