homeassistant:
  customize:
    script.reboot:
      icon: mdi:restart
    script.restart_hass:
      icon: mdi:restart
    script.restart_hass_playground:
      icon: mdi:restart

################################################
## Shell Commands
################################################
shell_command:
  reboot_server: reboot

################################################
## Script
################################################
script:
  reboot:
    alias: Reboot Server
    sequence:
      - service: shell_command.reboot_server

  restart_hass:
    alias: Restart Home Assistant
    sequence:
      #- service: homeassistant.restart
      - service: shell_command.restart_hass

  restart_hass_playground:
    alias: Restart HA Playground
    sequence:
      - service: shell_command.restart_hass_playground

