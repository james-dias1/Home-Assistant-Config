homeassistant:
  customize:
    script.reboot:
      icon: mdi:restart
    script.reload_automations:
      icon: mdi:restart
    script.reload_groups:
      icon: mdi:restart
    script.reload_hass:
      icon: mdi:restart
    script.reload_scripts:
      icon: mdi:restart
    script.restart:
      icon: mdi:restart

################################################
## Script
################################################
script:
  reboot:
    alias: Reboot Server
    sequence:
      - service: hassio.host_reboot

  reload_automations:
    alias: Reload Automations
    sequence:
      - service: script.reload

  reload_core:
    alias: Reload Core
    sequence:
      - service: homeassistant.reload_core_config

  reload_groups:
    alias: Reload Groups
    sequence:
      - service: group.reload

  reload_hass:
    alias: Reload Home Assistant
    sequence:
      - service: homeassistant.restart

  reload_scripts:
    alias: Reload Scripts
    sequence:
      - service: script.reload

  restart:
    alias: Restart Home Assistant
    sequence:
      - service: homeassistant.restart