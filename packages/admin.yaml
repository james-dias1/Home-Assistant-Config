homeassistant:
  customize:
    script.reboot:
      icon: mdi:restart
    script.reload_automations:
      icon: mdi:restart
    script.reload_groups:
      icon: mdi:restart
    script.reload_hass:
      icon: mdi:restart
    script.reload_scripts:
      icon: mdi:restart
    script.restart:
      icon: mdi:restart

################################################
## Shell Commands
################################################
shell_command:
  reboot_server: reboot
  restart_hass: 'curl http://10.0.0.56:8126/container/homeassistant/restart'
  restart_hass_playground: 'curl http://10.0.0.56:8126/container/playground/restart'

################################################
## Script
################################################
script:
  reboot:
    alias: Reboot Server
    sequence:
      - service: shell_command.reboot_server

  reload_automations:
    alias: Reload Automations
    sequence:
      - service: automation.reload

  reload_core:
    alias: Reload Core
    sequence:
      - service: homeassistant.reload_core_config

  reload_groups:
    alias: Reload Groups
    sequence:
      - service: group.reload

  reload_hass:
    alias: Reload Home Assistant
    sequence:
      #- service: homeassistant.restart
      - service: shell_command.restart_hass

  reload_scripts:
    alias: Reload Scripts
    sequence:
      - service: script.reload

  restart:
    alias: Restart Home Assistant
    sequence:
      #- service: homeassistant.restart
      - service: shell_command.restart_hass

  wink_new_devices:
    alias: "Wink: Scan for New Devices"
    sequence:
      - service: wink.pull_newly_added_devices_from_wink