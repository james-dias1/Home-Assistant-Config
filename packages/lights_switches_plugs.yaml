      - service: homeassistant.turn_on
        data_template:
          entity_id: light.porch_light{% if is_state('light.entry_light', 'on') %}, light.entry_light{% endif %}{% if is_state('light.living_room_light', 'on') %}, light.living_room_light{% endif %}{% if is_state('light.family_room_light', 'on') %}, light.family_room_light{% endif %}{% if is_state('light.play_room_light', 'on') %}, light.play_room_light{% endif %}{% if is_state('light.computer_desk_light', 'on') %}, light.computer_desk_light{% endif%}{% if is_state('light.bed_room_light', 'on') %}, light.bed_room_light{% endif %}
          transition: 10
          brightness_pct: 50

  dusk_plus_25hrs:
    alias: Dusk Plus 2 1/2 Hours
    sequence:
      - service: homeassistant.turn_off
        entity_id: 
          - light.living_room_corner_lamp
          - light.family_room_table_lamp
      - service: homeassistant.turn_on
        data_template:
          entity_id: light.porch_light{% if is_state('light.entry_light', 'on') %}, light.entry_light{% endif %}{% if is_state('light.living_room_light', 'on') %}, light.living_room_light{% endif %}{% if is_state('light.family_room_light', 'on') %}, light.family_room_light{% endif %}{% if is_state('light.play_room_light', 'on') %}, light.play_room_light{% endif %}{% if is_state('light.computer_desk_light', 'on') %}, light.computer_desk_light{% endif%}{% if is_state('light.bed_room_light', 'on') %}, light.bed_room_light{% endif %}
          transition: 10
          brightness_pct: 40

  dusk_plus_3hrs:
    alias: Dusk Plus 3 Hours
    sequence:
      - service: homeassistant.turn_off
        entity_id: 
          - light.living_room_corner_lamp
          - light.family_room_table_lamp
      - service: homeassistant.turn_on
        data_template:
          entity_id: light.porch_light{% if is_state('light.entry_light', 'on') %}, light.entry_light{% endif %}{% if is_state('light.living_room_light', 'on') %}, light.living_room_light{% endif %}{% if is_state('light.family_room_light', 'on') %}, light.family_room_light{% endif %}{% if is_state('light.play_room_light', 'on') %}, light.play_room_light{% endif %}{% if is_state('light.computer_desk_light', 'on') %}, light.computer_desk_light{% endif%}{% if is_state('light.bed_room_light', 'on') %}, light.bed_room_light{% endif %}
          transition: 10
          brightness_pct: 30

################################################
## Automation
################################################
automation:
  ##############################################
  ## Bed Room Light Automations
  ##############################################
  ## Turn the lamp off when the main switch is turned off.
  - alias: Bed Room Light Off
    trigger:
      - platform: state
        entity_id: light.bedroom_light
        from: 'on'
        to: 'off'
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: light.brians_light
  
  - alias: Bed Room Light lt 75pct
    trigger:
      - platform: numeric_state
        entity_id: light.bedroom_light
        value_template: '{{ state.attributes.brightness }}'
        below: '190' # slightly less than 75%
    action:
      - service: homeassistant.turn_off
        entity_id: light.brians_light

  - alias: Bed Room Light gte 75pct
    trigger:
      - platform: numeric_state
        entity_id: light.bedroom_light
        value_template: '{{ state.attributes.brightness }}'
        above: '190'
        # Delay to avoid premature turn on flash.
        for:
          seconds: 2
    condition:
      - condition: state
        entity_id: input_boolean.bedroom_light_sync_enabled
        state: 'on'
    action:
      - service: homeassistant.turn_on
        entity_id: light.brians_light
 
  # This should only stay off long enough for the bedroom light to fade to 100%.
  - alias: Bed Room Light Sync is Switched Off
    trigger:
      platform: state
      entity_id: input_boolean.bedroom_light_sync_enabled
      from: 'on'
      to: 'off'
      for:
        minutes: 15
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.bedroom_light_sync_enabled

  ##############################################
  ## Family Room Light Automations
  ##############################################
  ## Turn the table lamp off when the main switch is turned off.
  - alias: Family Room Light Off
    trigger:
      - platform: state
        entity_id: light.family_room_light
        from: 'on'
        to: 'off'
    action:
      - service: homeassistant.turn_off
        entity_id: light.family_room_table_lamp

  - alias: Family Room Light lt 75pct
    trigger:
      - platform: numeric_state
        entity_id: light.family_room_light
        value_template: '{{ state.attributes.brightness }}'
        below: '190' # slightly less than 75%
    action:
      - service: homeassistant.turn_off
        entity_id: light.family_room_table_lamp

  - alias: Family Room Light gte 75pct
    trigger:
      - platform: numeric_state
        entity_id: light.family_room_light
        value_template: '{{ state.attributes.brightness }}'
        above: '190'
        # Delay to avoid premature turn on flash.
        for:
          seconds: 1
    action:
      - service: homeassistant.turn_on
        entity_id: light.family_room_table_lamp

  ##############################################
  ## Kitchen Light Automations
  ##############################################
  - alias: Kitchen Light(s) Turn On
    trigger:
      - platform: state
        #entity_id: group.kitchen_light_switches
        entity_id: switch.kitchen_prep_light, switch.kitchen_stove_light
        to: "on"
    action:
      - service: homeassistant.turn_on
        entity_id: light.kitchen_sink_light

  - alias: Kitchen Light(s) Turn Off
    trigger:
      - platform: state
        #entity_id: group.kitchen_light_switches
        entity_id: switch.kitchen_prep_light, switch.kitchen_stove_light
        to: "off"
    action:
      - service: homeassistant.turn_off
        entity_id: light.kitchen_sink_light

  ##############################################
  ## Living Room Light Automations
  ##############################################
  - alias: Living Room Light Turns Off
    trigger:
      - platform: state
        entity_id: light.living_room_light
        from: 'on'
        to: 'off'
    action:
      - service: homeassistant.turn_off
        entity_id: light.living_room_corner_lamp

  - alias: Living Room Light lt 75pct
    trigger:
      - platform: numeric_state
        entity_id: light.living_room_light
        value_template: '{{ state.attributes.brightness }}'
        below: '190'
    action:
      - service: homeassistant.turn_off
        entity_id: light.living_room_corner_lamp
      #- service: input_number.set_value
      #  data:
      #    entity_id: input_number.livingroom_dimmer
      #    value_template: '{{ state.light.living_room_light.attributes.brightness_pct }}'

  - alias: Living Room Light gte 75pct
    trigger:
      - platform: numeric_state
        entity_id: light.living_room_light
        value_template: '{{ state.attributes.brightness }}'
        above: '190'
        # Delay to avoid premature turn on flash.
        for:
          seconds: 1
    action:
      #- service: input_number.set_value
      #  data:
      #    entity_id: input_number.livingroom_corner_dimmer
      #    value: 50
      - service: homeassistant.turn_on
        data:
          brightness_pct: '50'
          entity_id: light.living_room_corner_lamp

  ##############################################
  ## Sunrise & Sunset Automations
  ##############################################
  ## 1 1/2 hours after sunrise.
  - alias: Morning +1.5hrs
    trigger:
      - platform: sun
        event: sunrise
        offset: '+1:30:00'
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: group.morning_devices
      - service: script.notify_ios_engine
        data_template:
          value1: 'Scene: Morning Devices'
          value2: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          value3: ''
          who: "brian"
          #engines: persistent, ios
      - service: persistent_notification.create
        data:
          message: "Scene: Morning Devices activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

  ## 45 minutes before sunset = "Dusk"
  - alias: Dusk
    trigger:
      - platform: sun
        event: sunset
        offset: -00:45:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: scene.turn_on
        entity_id: scene.dusk
      - service: script.notify_ios_engine
        data_template:
          value1: 'Scene: Dusk'
          value2: "Activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          value3: ''
          who: "brian"
      - service: persistent_notification.create
        data:
          message: "Scene: Dusk activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

  ## 1 hour after dusk.
  - alias: Dusk +1hr
    trigger:
      - platform: sun
        event: sunset
        offset: +0:15:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_1hr

  ## 1 1/2 hours after dusk.
  - alias: Dusk +1.5hrs
    trigger:
      - platform: sun
        event: sunset
        offset: +0:15:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_15hr

  ## 2 hours after dusk.
  - alias: Dusk +2hrs
    trigger:
      - platform: sun
        event: sunset
        offset: '+1:15:00'
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_2hrs

  ## 2 1/2 hours after dusk.
  - alias: Dusk +2.5hrs
    trigger:
      - platform: sun
        event: sunset
        offset: +0:15:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_25hr

  ## 3 hours after dusk.
  - alias: Dusk + 3hrs
    trigger:
      - platform: sun
        event: sunset
        offset: '+2:15:00'
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_3hrs