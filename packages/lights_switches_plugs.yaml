homeassistant:
  customize:
    group.all_lights:
      hidden: false
    light.entry_light:
      friendly_name: "Entry"
    light.porch_light:
      friendly_name: "Porch"
    switch.entry_step_light:
      friendly_name: "Step Warning"

################################################
## Component Settings
################################################

## Insteon Dimmer Plugs
#######################
insteon_local:
  host: 10.0.0.30
  username: !secret insteon_user
  password: !secret insteon_pass
  timeout: 300

################################################
## Switches
################################################
input_boolean:
  dusk_dimmers_enabled:
    name: Dusk Dimmers
    icon: mdi:weather-sunset
    initial: on
  
  bedroom_light_sync_enabled:
    name: Bedroom Light Sync
    icon: mdi:lightbulb-outline
    initial: on

################################################
## Lights
################################################
light:
  platform: insteon_local

################################################
## Switches
################################################
switch:
  platform: insteon_local

################################################
## Scenes
################################################
scene:
  ## Time Based Scenes
  - name: Dusk
    entities:
      light.porch_light: on
      light.entry_light:
        state: on
        brightness_pct: '60'
      light.boys_bathroom_nightlight:
        state: on
        brightness_pct: '30'

  - name: Morning Devices Off
    entities:
      group.morning_devices: off

  - name: Goodbye
    entities:
      group.goodbye_devices: off

  - name: Good Night
    entities:
      group.goodnight_devices: off

################################################
## Scripts
################################################
script:
  dusk_plus_1hr:
    alias: Dusk Plus 1 Hour
    sequence:
      - service: homeassistant.turn_on
        data_template:
          entity_id: light.porch_light{% if is_state('light.entry_light', 'on') %}, light.entry_light{% endif %}{% if is_state('light.living_room_light', 'on') %}, light.living_room_light{% endif %}{% if is_state('light.family_room_light', 'on') %}, light.family_room_light{% endif %}{% if is_state('light.play_room_light', 'on') %}, light.play_room_light{% endif %}{% if is_state('light.computer_desk_light', 'on') %}, light.computer_desk_light{% endif%}{% if is_state('light.bed_room_light', 'on') %}, light.bed_room_light{% endif %}
          transition: 10
          brightness_pct: 80

