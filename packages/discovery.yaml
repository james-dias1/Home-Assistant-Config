---
# Home Assistant can discover and automatically configure 
# zeroconf/mDNS and uPnP devices on your network. 
#
# https://www.home-assistant.io/components/discovery/
#
discovery:
  enable:
    - apple_tv
    - harmony
    - homekit
    - octoprint
    - philips_hue
    - plex_mediaserver
    - wink
    - xiaomi_gw