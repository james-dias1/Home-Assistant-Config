homeassistant:
  customize:
    input_boolean.vacation:
      persistent: true

################################################
## Switches
################################################
input_boolean:
  vacation:
    name: Vacation Mode
    icon: mdi:truck-trailer

################################################
## Automation
################################################
automation:
  ## These don't really work as expected... more research is needed!
  ########################
  - alias: "Vacation Mode: Start"
    trigger:
      platform: state
      entity_id: input_boolean.vacation
      to: 'on'
    action:
      service: script.turn_on
      entity_id: script.ecobee_away_and_hold

  - alias: "Vacation Mode: End"
    trigger:
      platform: state
      entity_id: input_boolean.vacation
      to: 'off'
    action:
      service: script.turn_on
      entity_id: script.ecobee_resume_normal_operation