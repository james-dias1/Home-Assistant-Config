switch:
  # Fake on/off switch to only allow this nightlight 
  # to be dim or off (no longer should be come on at 100%).
  - platform: template
    switches:
      boys_bathroom_nightlight:
        friendly_name: Boys Bathroom Night Light
        value_template: "{{ is_state('light.3a542c', 'on') }}"
        turn_on:
          service: light.turn_on
          data:
            entity_id: light.3a542c
            brightness_pct: '30'
        turn_off:
          service: light.turn_off
          data:
            entity_id: light.3a542c

