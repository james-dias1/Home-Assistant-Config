homeassistant:
  customize:
    switch.air_connect_service:
      icon: mdi:cast
    switch.appdaemon_service:
      icon: mdi:application
    switch.dockermon_service:
      icon: mdi:docker
    switch.grafana_service:
      icon: mdi:chart-line-variant
    switch.home_assistant_service:
      icon: mdi:home-assistant
    switch.hass_playground_service:
      icon: mdi:home-assistant
    switch.influxdb_service:
      icon: mdi:database
    switch.mosquitto_service:
      icon: mdi:network
    switch.nginx_service:
      icon: mdi:server-network
    switch.nodered_service:
      icon: mdi:pipe
    switch.organizr_service:
      icon: mdi:open-in-new
    switch.portainerio_service:
      icon: mdi:docker
    switch.unifi_service:
      icon: mdi:router-wireless
    switch.watch_tower_service:
      icon: mdi:tower-fire

################################################
## Shell Commands
################################################
shell_command:
  # Use HA-Dockerman to restart the service.
  restart_hass:            'curl http://10.0.0.56:8126/container/home-assistant/restart'
  restart_hass_playground: 'curl http://10.0.0.56:8126/container/hass_playground/restart'

################################################
## Docker Container On/Off Switches
################################################
# HA Dockermon's version of monitoring NodeRED's status.
switch:
  - platform: rest
    resource: http://10.0.0.56:8126/container/airconnect
    name: Air-Connect Service
    body_on: '{"state": "start"}'
    body_off: '{"state": "stop"}'
    is_on_template: '{{ value_json is not none and value_json.state == "running" }}'

  - platform: rest
    resource: http://10.0.0.56:8126/container/appdaemon
    name: Appdaemon Service
