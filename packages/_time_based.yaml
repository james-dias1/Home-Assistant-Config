################################################
## Automations
################################################
automation:
  ##############################################
  ## Sunrise & Sunset Automations
  ##############################################
  ## 1 1/2 hours after sunrise.
  - alias: Morning +1.5hrs
    trigger:
      - platform: sun
        event: sunrise
        offset: '+1:30:00'
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: group.morning_devices
      - service: script.notify_ios_engine
        data_template:
          value1: 'Scene: Morning Devices'
          value2: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          value3: ''
          who: "brian"
          #engines: persistent, ios
      - service: persistent_notification.create
        data:
          message: "Scene: Morning Devices activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

  ## 45 minutes before sunset = "Dusk"
  - alias: Dusk
    trigger:
      - platform: sun
        event: sunset
        offset: -00:45:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: scene.turn_on
        entity_id: scene.dusk
      - service: script.notify_ios_engine
        data_template:
          value1: 'Scene: Dusk'
          value2: "Activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          value3: ''
          who: "brian"
      - service: persistent_notification.create
        data:
          message: "Scene: Dusk activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

  ## 1 hour after dusk.
  - alias: Dusk +1hr
    trigger:
      - platform: sun
        event: sunset
        offset: +0:15:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_1hr

  ## 1 1/2 hours after dusk.
  - alias: Dusk +1.5hrs
    trigger:
      - platform: sun
        event: sunset
        offset: +0:15:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_15hr

  ## 2 hours after dusk.
  - alias: Dusk +2hrs
    trigger:
      - platform: sun
        event: sunset
        offset: '+1:15:00'
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_2hrs

  ## 2 1/2 hours after dusk.
  - alias: Dusk +2.5hrs
    trigger:
      - platform: sun
        event: sunset
        offset: +0:15:00
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_25hr

  ## 3 hours after dusk.
  - alias: Dusk + 3hrs
    trigger:
      - platform: sun
        event: sunset
        offset: '+2:15:00'
    condition:
      - condition: state
        entity_id: input_boolean.dusk_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk_plus_3hrs