homeassistant:
  customize:
    sensor.pihole_ads_percentage_today:
      friendly_name: Percentage of Ad Traffic Blocked
      unit_of_measurement: '%'
      icon: mdi:ticket-percent

    sensor.pihole_domains_being_blocked:
      friendly_name: Total Domains Blocking
      icon: mdi:do-not-disturb

    sensor.pihole_dns_unique_clients:
      friendly_name: Unique Clients
      icon: mdi:desktop-classic

    sensor.pihole_ads_blocked_today:
      friendly_name: Ads Blocked Today
      icon: mdi:do-not-disturb

    sensor.pihole_dns_queries_today:
      friendly_name: DNS Queries Today
      icon: mdi:note-text

    sensor.pihole:
      friendly_name: Pi Hole Server
      icon: mdi:filter-variant

    group.pihole:
      homebridge_hidden: true

# Pi-Hole component
sensor:
  - platform: pi_hole
    host: 10.0.0.2

# Pi-Hole switch
switch:
  - platform: command_line
    switches:
      pihole_switch:
        command_on: "curl -X GET 'http://10.0.0.33/admin/api.php?enable&auth=54a6673c814b32309806ff1067ede0155de1af6c0550d6ce51d6f62ba76e4101'"
        command_off: "curl -X GET 'http://10.0.0.33/admin/api.php?disable=3600&auth=54a6673c814b32309806ff1067ede0155de1af6c0550d6ce51d6f62ba76e4101'"
        command_state: "curl -X GET 'http://10.0.0.33/admin/api.php?status'"
        value_template: "{{ value_json.status == 'enabled' }}"
        friendly_name: Pi.hole Pause

group:
  pihole:
    entities:
      - switch.pihole_switch
      - sensor.pihole_ads_blocked_today
      - sensor.pihole_ads_percentage_blocked_today
      - sensor.pihole_dns_queries_cached
      - sensor.pihole_dns_queries_forwarded
      - sensor.pihole_dns_queries_today
      - sensor.pihole_dns_unique_clients
      - sensor.pihole_dns_unique_domains
      - sensor.pihole_domains_blocked
    name: Pi.hole