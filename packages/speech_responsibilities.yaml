input_boolean:
  responsibilities:
    name: Responsibilities
    icon: mdi:delete-sweep
    initial: off

################################################
## Automations
################################################
automation:
  - alias: Responsibilities
    trigger:
      - platform: state
        entity_id: input_boolean.responsibilities
        to: 'on'
    action:
      - service: script.speech_engine
        data:
          call_responsibilities: 1
      - service: input_boolean.turn_off
        entity_id: input_boolean.responsibilities