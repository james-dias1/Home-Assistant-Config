homeassistant:
  customize:
    sensor.nerene_alarm_clock_light:
      state_card_mode: none
    sensor.nerene_alarm_clock_day_label:
      state_card_mode: none

################################################
## Group
################################################
group:
  nerene_alarm_clock:
    name: "Nerene's Wakeup Light"
    entities:
      - input_boolean.nerene_alarm_clock_status
      - input_number.nerene_alarm_clock_hour
      - input_number.nerene_alarm_clock_minutes
      - input_select.nerene_alarm_clock_light
      - sensor.nerene_alarm_clock_day_label
      - input_boolean.nerene_alarm_clock_mon
      - input_boolean.nerene_alarm_clock_tue
      - input_boolean.nerene_alarm_clock_wed
      - input_boolean.nerene_alarm_clock_thu
      - input_boolean.nerene_alarm_clock_fri
      - input_boolean.nerene_alarm_clock_sat
      - input_boolean.nerene_alarm_clock_sun

      - sensor.time
      - sensor.nerene_alarm_clock_time
      #- sensor.nerene_alarm_clock_light
    control: hidden
    view: no

################################################
## Input Selectors
################################################
input_select:
  nerene_alarm_clock_light:
    name: Wakeup Light
    icon: mdi:lightbulb
    options:
      - light.bedroom_light
      - light.brians_light
      #- light.garage_entry_light

################################################
## Sliders
################################################
input_number:
  nerene_alarm_clock_hour:
    name: Hour
    icon: mdi:timer
    mode: slider
    min: 0
    max: 23
    step: 1

  nerene_alarm_clock_minutes:
    name: Minutes
    icon: mdi:clock-outline
    mode: slider
    min: 0
    max: 59
    #step: 5
    step: 1

################################################
## Sensors
################################################
sensor:
  - platform: template
    sensors:
      nerene_alarm_clock_time:
        friendly_name: "Alarm"
        icon_template: mdi:clock-outline
        value_template: >-
          {% set nerene_alarm_clock_time = "%0.02d:%0.02d" | format(states('input_number.nerene_alarm_clock_hour')|int, states('input_number.nerene_alarm_clock_minutes')|int) %}
          {{ nerene_alarm_clock_time | timestamp_custom('%H:%M', false) }}
      
      nerene_alarm_clock_day_label:
        friendly_name: "Select days:"
        icon_template: mdi:calendar-range
        value_template: ""

      nerene_alarm_clock_light:
        friendly_name: "Light"
        icon_template: mdi:lightbulb
        value_template: >-
          {{ states('input_select.nerene_alarm_clock_light') }}

################################################
## Switches
################################################
input_boolean:
  nerene_alarm_clock_status:
    name: Activate Alarm
    icon: mdi:alarm-check

  nerene_alarm_clock_mon:
    name: Monday
    icon: mdi:blank
  nerene_alarm_clock_tue:
    name: Tuesday
    icon: mdi:blank
  nerene_alarm_clock_wed:
    name: Wednesday
    icon: mdi:blank
  nerene_alarm_clock_thu:
    name: Thursday
    icon: mdi:blank
  nerene_alarm_clock_fri:
    name: Friday
    icon: mdi:blank
  nerene_alarm_clock_sat:
    name: Saturday
    icon: mdi:blank
  nerene_alarm_clock_sun:
    name: Sunday
    icon: mdi:blank

################################################
## Scenes
################################################
scene:
  - name: nerene Wake Up
    entities:
      light.entry_light:
        state: on
        brightness_pct: '40'
      light.kitchen_sink_light: on
      light.garage_entry_light:
        state: on
        brightness_pct: '5'

################################################
## Scripts
################################################
script:
  nerene_alarm_clock_activate:
    sequence:
    - service: script.turn_on
      entity_id: script.nerene_alarm_clock_light_fade
    - service: scene.turn_on
      entity_id: scene.nerene_wake_up
    #- delay: 00:10:00
    #- service: script.turn_on
    #  entity_id: script.nerene_alarm_clock_ios_alarm

  nerene_alarm_clock_ios_alarm:
    sequence:
    - service: notify.nerene
      data:
        title: "Alarm Clock"
        message: "It's Time For You To Wake Up!"
        data:
          push:
            sound: "US-EN-Alexa-Good-Morning.wav"
            badge: 0
            category: 'alarmclock'

  nerene_alarm_clock_light_fade:
    sequence:
    - service: python_script.lightfade
      data_template:
        # Go from 10%-100% up 2% every 13 seconds 
        # to go to full brightness in about 10 minutes.
        entity_id: "{{ states('input_select.nerene_alarm_clock_light') }}"
        delay_in_sec: 13
        start_level_pct: 10
        end_level_pct: 100
        step_in_level_pct: 2

################################################
## Automations
################################################
automation:
  alias: "Alarm Clock: nerene"
  initial_state: on
  # Start the light fading in 10 minutes before the time is set
  trigger:
    platform: template
    #value_template: "{{ ((utcnow().strftime('%s')|int - 600)|timestamp_custom('%H:%M')) == states('sensor.nerene_alarm_clock_time')|timestamp_custom('%H:%M') }}"
    value_template: "{{ states('sensor.time')|timestamp_custom('%H:%M', false) == states('sensor.nerene_alarm_clock_time')|timestamp_custom('%H:%M', false) }}"
  condition:
    # Is this one of the selected 
    condition: template
    value_template: >
      {% if now().day == 0 and states.input_boolean.nerene_alarm_clock_mon.state %}{{true}}
      {% elif now().day == 1 and states.input_boolean.nerene_alarm_clock_tue.state %}{{true}}
      {% elif now().day == 2 and states.input_boolean.nerene_alarm_clock_wed.state %}{{true}}
      {% elif now().day == 3 and states.input_boolean.nerene_alarm_clock_thu.state %}{{true}}
      {% elif now().day == 4 and states.input_boolean.nerene_alarm_clock_fri.state %}{{true}}
      {% elif now().day == 5 and states.input_boolean.nerene_alarm_clock_sat.state %}{{true}}
      {% elif now().day == 6 and states.input_boolean.nerene_alarm_clock_sun.state %}{{true}}
      {% else %}{{false}}{% endif %}

