homeassistant:
  customize_glob:
    "*._watering*":
      hidden: true
      homebridge_hidden: true

  customize:
    #### Connectivity Sensors
    binary_sensor.aquatimer_control_unit_status:
      friendly_name: RainCloud (Base)
      device_class: connectivity
      icon: mdi:server-network
      homebridge_hidden: false
    binary_sensor.side_yard_status:
      friendly_name: RainCloud (Remote)
      device_class: connectivity
      icon: mdi:water-pump
      homebridge_hidden: false
    sensor.side_yard_battery:
      friendly_name: RainCloud (Battery)
      device_class: battery
      homebridge_hidden: false

    #### Watering Sensors
    binary_sensor.front_yard_watering:
      device_class: moisture
      homebridge_hidden: false
    binary_sensor.pool_filler_watering:
      device_class: moisture
      homebridge_hidden: false

    #### Watering Automatic/Manual Disable
    switch.front_yard_automatic_watering:
      homebridge_hidden: false
    switch.front_yard_manual_watering:
      homebridge_hidden: false
    switch.pool_filler_automatic_watering:
      homebridge_hidden: false
    switch.pool_filler_manual_watering:
      homebridge_hidden: false
    
    #### Raincloud Base Power
    switch.wifi_satellite:
      homebridge_hidden: true
    switch.raincloud:
      homebridge_hidden: true
    script.raincloud_restart:
      can_cancel: false
      homebridge_hidden: false


################################################
## Component Settings
################################################
raincloud:
  username: !secret email1
  password: !secret raincloud_pass

################################################
## Sensors
################################################
binary_sensor:
  - platform: raincloud
    monitored_conditions:
      - is_watering
      - status

sensor:
  - platform: raincloud
    monitored_conditions:
      - battery
      - next_cycle
      - rain_delay
      - watering_time

################################################
## Switch
################################################
switch:
  - platform: raincloud
    watering_minutes: 10
    monitored_conditions:
      - auto_watering
      - manual_watering

################################################
## Script
################################################
script:
  raincloud_offline_notify:
    alias: Raincloud Offline Notification
    sequence:
      - service: logbook.log
        data:
          name: "Raincloud Offline:"
          message: "If this doesn't resolve itself in a few mintues, send a notification."

      #- service: notify.brian
      #  data:
      #    title: "Raincloud Offline"
      #    message: "Raincloud has been offline for 5 minutes as of {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d%b%Y', true) }}"

      - service: script.notify_ios_engine
        data_template:
          value1: 'Raincloud: Offline'
          value2: 'Attempting to restart the Raincloud Base Station.'
          value3: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          who: "brian"

      - service: script.notify_web_engine
        data_template:
          value1: 'Raincloud: Offline'
          value2: 'Attempting to restart the Raincloud Base Station.'
          value3: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

      - service: script.turn_on
        entity_id: script.raincloud_restart
 
  raincloud_restart:
    alias: Restart Raincloud
    sequence:
      - service: logbook.log
        data:
          name: "Raincloud Restart:"
          message: "Powering Raincloud Base Station off then on again."

      #- service: notify.brian
      #  data:
      #    title: "Raincloud Restarting"
      #    message: "Attempting to restart the Raincloud Base Station. {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d%b%Y', true) }}"

      #- service: script.notify_ios_engine
      #  data_template:
      #    value1: 'Raincloud: Restart'
      #    value2: 'Attempting to restart the Raincloud Base Station.'
      #    value3: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
      #    who: "brian"

      #- service: script.notify_web_engine
      #  data_template:
      #    value1: 'Raincloud: Restarting'
      #    value2: 'Attempting to restart the Raincloud Base Station.'
      #    value3: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

      - service: switch.turn_off
        entity_id: switch.wifi_satellite
      - service: switch.turn_off
        entity_id: switch.raincloud

      - wait_template: "{{ is_state('switch.wifi_satellite', 'off') }}"
        timeout: '00:02:00'

      - service: switch.turn_on
        entity_id: switch.wifi_satellite

      # Wait 5 minutes before restarting the Raincloud Base Station.
      - delay: 00:05:00

      - service: switch.turn_on
        entity_id: switch.raincloud

      - service: switch.turn_on
        entity_id: script.raincloud_watchdog

  raincloud_watchdog:
    alias: Raincloud Watchdog
    sequence:
      # Wait 5 minutes and test again.
      - delay: 00:05:00

      - condition: state
        entity_id: binary_sensor.aquatimer_control_unit_status
        state: 'off'

      - service: script.turn_on
        entity_id: script.raincloud_offline_notify

################################################
## Automation
################################################
automation:
  - alias: Raincloud Offline Watchdog
    trigger:
      - platform: state
        entity_id: binary_sensor.aquatimer_control_unit_status
        from: 'on'

    action:
      - service: script.turn_on
        entity_id: script.raincloud_watchdog