  notify_web_engine:
    sequence:
      - service: persistent_notification.create
        data_template:
          title: "{{ value1 }}"
          message: "{{ value2 }} {{ value3 }}"

  notify_ios_engine:
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.ios_notifications_enabled
            state: 'on'

      - service_template: >
            {% if who == 'brian' %}
              notify.notify_brian
            {% elif who == 'family' %}
              notify.notify_family
            {% elif who == 'kyle' %}
              notify.notify_kyle
            {% elif who == 'lucas' %}
              notify.notify_lucas
            {% elif who == 'nerene' %}
              notify.notify_nerene
            {% elif who == 'parents' %}
              notify.notify_parents
            {% else %}
              notify.notify_brian
            {% endif %}
        data_template:
          title: "{{ value1 }}"
          message: "{{ value2 }} {{ value3 }}"
