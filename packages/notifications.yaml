  notify_ios_engine:
    sequence:
      - condition: state
        entity_id: input_boolean.ios_notifications
        state: 'on'
      - service_template: >
          {% if who is not string %}{% set who = 'brian' %}{% endif %}
          {% if who == 'brian' %}
            notify.notify_brian
          {% elif who == 'family' %}
            notify.notify_family
          {% elif who == 'kids' %}
            notify.notify_kids
          {% elif who == 'kyle' %}
            notify.notify_kyle
          {% elif who == 'lucas' %}
            notify.notify_lucas
          {% elif who == 'nerene' %}
            notify.notify_nerene
          {% elif who == 'parents' %}
            notify.notify_parents
          {% else %}
            notify.notify_brian
          {% endif %}
        data_template:
          title: "{{ title }}"
          message: "{{ message }}"
          data:
            attachment:
              url: "https://home.brianhanifin.com/local/downloads/{{ image }}"
          #  content-type: "{{ image.split('.')|last }}"
          #  hide-thumbnail: false

  notify_web_engine:
    sequence:
      - service: persistent_notification.create
        data_template:
          title: "{{ title }}"
          message: "{{ message }}"

