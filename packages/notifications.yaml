homeassistant:
  customize:
    input_boolean.ios_notifications_enabled:
      homebridge_hidden: true
      icon: mdi:tablet-ipad
      persistent: true
      
################################################
## Switches
################################################
input_boolean:
  ios_notifications:
    name: iOS Notifications
    icon: mdi:tablet-ipad
    initial: on

################################################
## Component Settings
################################################
notify:
  - platform: ios

  ## Notification Devices
  ########################
  - platform: ios
    name: ios_brians_iphone
    target: !secret brians_iphone_pushid

  - platform: ios
    name: ios_kyles_ipad
    target: !secret kyles_ipad_pushid

  - platform: ios
    name: ios_nerenes_iphone
    target: !secret nerenes_iphone_pushid

  - platform: ios
    name: ios_lucas_ipad
    target: !secret lucas_ipad_pushid

  ## Notification Groups
  #######################
  - name: notify_brian
    platform: group
    services:
      - service: ios_brians_iphone

  - name: notify_family
    platform: group
    services:
      - service: ios_brians_iphone
      - service: ios_nerenes_iphone
      - service: ios_lucas_ipad
      - service: ios_kyles_ipad

  - name: notify_kids
    platform: group
    services:
      - service: ios_lucas_ipad
      - service: ios_kyles_ipad

  - name: notify_kyle
    platform: group
    services:
      - service: ios_kyles_ipad

  - name: notify_lucas
    platform: group
    services:
      - service: ios_lucas_ipad

  - name: notify_nerene
    platform: group
    services:
      - service: ios_nerenes_iphone

  - name: notify_parents
    platform: group
    services:
      - service: ios_brians_iphone
      - service: ios_nerenes_iphone

