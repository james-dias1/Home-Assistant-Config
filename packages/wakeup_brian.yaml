# Original: @mf-social https://github.com/mf-social/Home-Assistant/blob/master/packages/virtual_devices/alarm_clocks/
homeassistant:
  customize:
    input_boolean.wakeup_brian_status:
      persistent: true
    input_number.wakeup_brian_hour:
      persistent: true
    input_number.wakeup_brian_minutes:
      persistent: true
    input_select.wakeup_brian_light:
      persistent: true
    input_boolean.wakeup_brian_mon:
      persistent: true
    input_boolean.wakeup_brian_tue:
      persistent: true
    input_boolean.wakeup_brian_wed:
      persistent: true
    input_boolean.wakeup_brian_thu:
      persistent: true
    input_boolean.wakeup_brian_fri:
      persistent: true
    input_boolean.wakeup_brian_sat:
      persistent: true
    input_boolean.wakeup_brian_sun:
      persistent: true
    sensor.wakeup_brian_light:
      persistent: true
      state_card_mode: none
    sensor.wakeup_brian_day_label:
      state_card_mode: none

################################################
## Group
################################################
group:
  wakeup_brian:
    name: "Brian's Wakeup Light"
    entities:
      - input_boolean.wakeup_brian_status
      - input_number.wakeup_brian_hour
      - input_number.wakeup_brian_minutes
      - input_select.wakeup_brian_light
      - sensor.wakeup_brian_day_label
      - input_boolean.wakeup_brian_mon
      - input_boolean.wakeup_brian_tue
      - input_boolean.wakeup_brian_wed
      - input_boolean.wakeup_brian_thu
      - input_boolean.wakeup_brian_fri
      - input_boolean.wakeup_brian_sat
      - input_boolean.wakeup_brian_sun

      #- sensor.time
      #- sensor.wakeup_nerene_time
      #- sensor.wakeup_nerene_light
    control: hidden
    view: no

################################################
## Input Selectors
################################################
input_select:
  wakeup_brian_light:
    name: Wakeup Light
    icon: mdi:lightbulb
    options:
      - light.bedroom_light
      - light.brians_light
      - light.garage_entry_light

################################################
## Sliders
################################################
input_number:
  wakeup_brian_hour:
    name: Hour
    icon: mdi:timer
    mode: slider
    min: 0
    max: 23
    step: 1

  wakeup_brian_minutes:
    name: Minutes
    icon: mdi:clock-outline
    mode: slider
    min: 0
    max: 59
    #step: 5
    step: 1

################################################
## Sensors
################################################
sensor:
  - platform: template
    sensors:
      wakeup_brian_time:
        friendly_name: "Alarm"
        icon_template: mdi:clock-outline
        value_template: >-
          {% set wakeup_brian_time = "%0.02d:%0.02d" | format(states('input_number.wakeup_brian_hour')|int, states('input_number.wakeup_brian_minutes')|int) %}
          {{ wakeup_brian_time | timestamp_custom('%H:%M', false) }}
      
      wakeup_brian_day_label:
        friendly_name: "Select days:"
        icon_template: mdi:calendar-range
        value_template: ""

################################################
## Switches
################################################
input_boolean:
  wakeup_brian_status:
    name: Activate Alarm
    icon: mdi:alarm-check

  wakeup_brian_mon:
    name: Monday
    icon: mdi:blank
  wakeup_brian_tue:
    name: Tuesday
    icon: mdi:blank
  wakeup_brian_wed:
    name: Wednesday
    icon: mdi:blank
  wakeup_brian_thu:
    name: Thursday
    icon: mdi:blank
  wakeup_brian_fri:
    name: Friday
    icon: mdi:blank
  wakeup_brian_sat:
    name: Saturday
    icon: mdi:blank
  wakeup_brian_sun:
    name: Sunday
    icon: mdi:blank

################################################
## Scenes
################################################
scene:
  - name: Brian Wake Up
    entities:
      light.entry_light:
        state: on
        brightness_pct: '40'
      light.kitchen_sink_light: on

################################################
## Scripts
################################################
script:
  wakeup_brian_activate:
    sequence:
    - service: script.turn_on
      entity_id: script.wakeup_brian_light_fade
    - service: scene.turn_on
      entity_id: scene.brian_wake_up
    #- delay: 00:10:00
    #- service: script.turn_on
    #  entity_id: script.wakeup_brian_ios_alarm

  wakeup_brian_ios_alarm:
    sequence:
    - service: notify.brian
      data:
        title: "Alarm Clock"
        message: "It's Time For You To Wake Up!"
        data:
          push:
            sound: "US-EN-Alexa-Good-Morning.wav"
            badge: 0
            category: 'alarmclock'

  wakeup_brian_light_fade:
    sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.bedroom_light_sync_enabled
    - service: python_script.lightfade
      data_template:
        # Go from 10%-100% up 2% every 13 seconds 
        # to go to full brightness in about 10 minutes.
        entity_id: "{{ states('input_select.wakeup_brian_light') }}"
        delay_in_sec: 13
        start_level_pct: 10
        end_level_pct: 100
        step_in_level_pct: 2

################################################
## Automations
################################################
automation:
  alias: "Alarm Clock: Brian"
  trigger:
    platform: template
    value_template: "{{ states('sensor.time')|timestamp_custom('%H:%M', false) == states('sensor.wakeup_brian_time')|timestamp_custom('%H:%M', false) }}"
  condition:
    condition: and
    conditions:
      #  - condition: state
      #    entity_id: device_tracker.brian
      #    state: home
      - condition: state
        entity_id: input_boolean.wakeup_brian_status
        state: 'on'
      # Is today one of the selected days?
      - condition: template
        value_template: >
          {% set day_name = now().strftime("%A")|lower -%}
          {%- if   day_name == 'monday'    and states.input_boolean.wakeup_brian_mon.state == 'on' -%}{{true}}
          {%- elif day_name == 'tuesday'   and states.input_boolean.wakeup_brian_tue.state == 'on' -%}{{true}}
          {%- elif day_name == 'wednesday' and states.input_boolean.wakeup_brian_wed.state == 'on' -%}{{true}}
          {%- elif day_name == 'thursday'  and states.input_boolean.wakeup_brian_thu.state == 'on' -%}{{true}}
          {%- elif day_name == 'friday'    and states.input_boolean.wakeup_brian_fri.state == 'on' -%}{{true}}
          {%- elif day_name == 'saturday'  and states.input_boolean.wakeup_brian_sat.state == 'on' -%}{{true}}
          {%- elif day_name == 'sunday'    and states.input_boolean.wakeup_brian_sun.state == 'on' -%}{{true}}
          {%- else -%}{{false}}{%- endif %}
  action:
    service: script.turn_on
    entity_id: script.wakeup_brian_activate