homeassistant:
  customize:
    ##### Ecobee Occupancy Sensors
    binary_sensor.bedroom_occupancy:
      device_class: occupancy
    binary_sensor.home_occupancy:
      device_class: occupancy
    binary_sensor.living_room_occupancy:
      device_class: occupancy
    binary_sensor.lucas_bedroom_occupancy:
      device_class: occupancy

    ##### Motion Sensors
    binary_sensor.family_room_motion:
      friendly_name: "Family Room"
      device_class: motion
    binary_sensor.kitchen_motion:
      friendly_name: Kitchen
      device_class: motion
    binary_sensor.living_room_motion:
      friendly_name: "Living Room"
      device_class: motion
    binary_sensor.play_room_motion:
      friendly_name: "Play Room"
      device_class: motion

    ##### Camera Motion Sensors
    binary_sensor.ring_front_door_motion:
      friendly_name: Porch
      device_class: motion
    sensor.workbench_motion_detected:
      friendly_name: Workbench
      device_class: motion

    ##### Mode overrides
    input_boolean.movie_night:
      persistent: true
    input_boolean.motion_detection:
      persistent: true
    input_boolean.motion_detection_familyroom:
      persistent: true
    input_boolean.motion_detection_livingroom:
      persistent: true
    input_boolean.motion_detection_kitchen:
      persistent: true
    input_boolean.motion_detection_playroom:
      persistent: true

################################################
## Switches
################################################
input_boolean:
  motion_detection:
    name: Motion Detection
    icon: mdi:account-search
  motion_detection_familyroom:
    name: Family Room Motion Detection
    icon: mdi:account-search
  motion_detection_livingroom:
    name: Living Room Motion Detection
    icon: mdi:account-search
  motion_detection_kitchen:
    name: Kitchen Motion Detection
    icon: mdi:account-search
  motion_detection_playroom:
    name: Play Room Motion Detection
    icon: mdi:account-search

################################################
## Groups
################################################
group:
  motion_inside_house:
    entities:
      - binary_sensor.bedroom_occupancy
      - binary_sensor.family_room_motion
      - binary_sensor.home_occupancy
      - binary_sensor.kitchen_motion
      - binary_sensor.living_room_motion
      - binary_sensor.living_room_occupancy
      - binary_sensor.lucas_bedroom_occupancy
      - binary_sensor.play_room_motion
      - sensor.workbench_motion_detected
    name: Motion Detected
    icon: mdi:run
    control: hidden
    view: no

  motion_outside_house:
    entities:
      - binary_sensor.front_door_motion
      - binary_sensor.ring_front_door_motion
    name: Outside Motion Detected
    icon: mdi:run
    control: hidden
    view: no