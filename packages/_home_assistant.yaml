homeassistant:
  customize_glob:
    # Hides UI Panels from smart hubs.
    "group.panel_*":
      hidden: false
      alexa_hidden: true
      emulated_hue_hidden: true
      homebridge_hidden: true
    
    # Hide unwanted items from smart hubs.
    "input_boolean.*_alarm_clock_*":
      hidden: true
      alexa_hidden: true
      emulated_hue_hidden: true
      homebridge_hidden: true
    "script.*_alarm_clock_*":
      hidden: true
      alexa_hidden: true
      emulated_hue_hidden: true
      homebridge_hidden: true
    "script.speech_*":
      hidden: true
      alexa_hidden: true
      emulated_hue_hidden: true
      homebridge_hidden: true
    "script.*_speech_*":
      hidden: true
      alexa_hidden: true
      emulated_hue_hidden: true
      homebridge_hidden: true

  customize:
    group.home:
      order: 1
    group.cameras:
      order: 2
    group.outside:
      order: 3
    group.admin:
      order: 99

    # Attempting to influence panel layout order.
    group.panel_control:
      order: 1
    group.panel_downstairs_lights:
      order: 2
    group.panel_downstairs_devices:
      order: 3
    group.panel_upstairs:
      order: 4

