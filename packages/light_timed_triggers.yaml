homeassistant:
  customize:
    input_boolean.time_based_dimmers_enabled:
      persistent: true

################################################
## Switches
################################################
input_boolean:
  time_based_dimmers_enabled:
    name: Time Based Lights
    icon: mdi:weather-sunset
    initial: on

################################################
## Scripts
################################################
script:
  dusk:
    alias: Dusk
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.outdoor_lighting
      - service: light.turn_on
        data:
          entity_id: light.entry_light
          brightness_pct: '60'
      - service: light.turn_on
        data:
          entity_id: light.boys_bathroom_nightlight
          brightness_pct: '30'

  morning_devices_off:
    alias: Morning Devices Off
    sequence:
      - service: light.turn_off
        entity_id: light.porch_light
      - service: light.turn_off
        entity_id: light.entry_light
      - service: light.turn_off
        entity_id: light.boys_bathroom_nightlight

  ############################################
  ## Light brightness adjusts based on time
  ############################################
  set_light_brightness_pct_by_time:
    alias: "Function: Set Light Brightness By Time"
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: "{{ trigger_entity_id }}"
          ##########################
          # START  | END    | BRI  #
          # ------ | ------ | ---- #
          # 5am    | 8am    |  60% #
          # 8am    | 7pm    | 100% #
          # 7pm    | 7:30pm |  80% #
          # 7:30pm | 8pm    |  60% #
          # 8pm    | 8:30pm |  50% #
          # 8:30pm | 9pm    |  40% #
          # 9pm    | 5am    |  30% #
          ##########################
          brightness_pct: >
            {%- set hour    = states("sensor.time").split(':')[0] | int -%}
            {%- set minutes = states("sensor.time").split(':')[1] | int -%}
            {%- if   hour >=  5 and hour <  8                   -%}60
            {%- elif hour >=  8 and hour < 19                  -%}100
            {%- elif hour >= 19 and minutes < 30 and hour < 20  -%}80
            {%- elif hour >= 19 and minutes > 30 and hour < 20  -%}60
            {%- elif hour >= 20 and minutes < 30 and hour < 21  -%}50
            {%- elif hour >= 20 and minutes > 30 and hour < 21  -%}40
            {%- else                                            -%}30
            {%- endif -%}

################################################
## Automations
################################################
automation:
  ##############################################
  ## Light brightness adjusts based on time
  ##############################################
  - alias: Adjust brightness every half hour
    trigger:
      platform: time
      minutes: '/30'
      seconds: 00
    action:
      - service: script.set_light_brightness_pct_by_time
        data_template:
          trigger_entity_id: "{{ states('sensor.lights_on') }}"

  - alias: Adjust brightness as lights are turned on
    trigger:
      - platform: event
        event_type: state_changed
    condition:
      # Only adjust light brightness if someone is home and the Time Based Dimmers are enabled.
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
      - condition: state
        entity_id: input_boolean.time_based_dimmers_enabled
        state: 'on'
      # Only dim lights when guests are NOT present. (We don't want to
      # them to fall because the porch light is too dim.)
      - condition: state
        entity_id: sensor.presence_guests
        state: 'off'
      # Only look at lights.
      - condition: template
        value_template: "{{ trigger.event.data is not none 
                        and trigger.event.data.entity_id is not none
                        and trigger.event.data.entity_id.split('.')[0] == 'light' }}"
      # Only when lights are going from off to on.
      - condition: template
        value_template: "{{ trigger.event.data.old_state.state == 'off' 
                        and trigger.event.data.new_state.state == 'on' }}"
      # Don't change these lights.
      - condition: template
        value_template: "{{ trigger.event.data.entity_id != 'light.entry' 
                        and trigger.event.data.entity_id != 'light.hue'
                        and trigger.event.data.entity_id != 'light.brians_light'
                        and trigger.event.data.entity_id != 'light.family_room_table_lamp'
                        and trigger.event.data.entity_id != 'light.garage_entry_light'
                        and trigger.event.data.entity_id != 'light.living_room_corner_lamp'
                        and trigger.event.data.entity_id != 'light.shoe_closet_light'
                        and trigger.event.data.entity_id.split('_')|last != 'nightlight' }}"
      # Don't dim these lights when guests are visiting.
      - condition: template
        value_template: "{{ (  states.group.guests.state == 'home'
                            or states.input_boolean.guest_mode.state == 'on'
                        ) and (trigger.event.data.entity_id != 'light.entry_light'
                            or trigger.event.data.entity_id != 'light.porch_light'
                        ) }}"
    action:
      - service: script.set_light_brightness_pct_by_time
        data_template:
          trigger_entity_id: "{{ trigger.event.data.entity_id }}"

  ##############################################
  ## Sunrise & Sunset Automations
  ##############################################
  ## 1 1/2 hours after sunrise.
  - alias: Morning +1.5hrs
    trigger:
      - platform: sun
        event: sunrise
        offset: '+1:30:00'
    action:
      - service: script.turn_on
        entity_id: script.morning_devices_off
      - service: script.notify_ios_engine
        data_template:
          title: 'Script: Morning Devices'
          message: "{{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          who: "brian"
      - service: persistent_notification.create
        data:
          message: "Script: Morning Devices activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"

  ## 45 minutes before sunset = "Dusk"
  - alias: Dusk
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:45:00"
    condition:
      - condition: state
        entity_id: input_boolean.time_based_dimmers_enabled
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.dusk
      - service: script.notify_ios_engine
        data_template:
          title: 'Script: Dusk'
          message: "Activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"
          who: "brian"
      - service: persistent_notification.create
        data:
          message: "Script: Dusk activated at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %d %b %Y', true) }}"