---
platform: template
switches:
  hasskit_kyle_clothes_sort:
    friendly_name: "Clothes: Sort"
    icon_template: mdi:hanger
    value_template: >-
      {% set lastdone = (states('sensor.contribution_kyle_clothes_sort'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {{ (rightnow - lastdone) < 86400 }}
    turn_on:
      - service: mqtt.publish
        data_template:
          topic: homeassistant/sensor/contribution_kyle_clothes_sort/state
          payload_template: >
            {
              "timestamp": {{ (as_timestamp(now()))|int }},
              "visibility_timeout": "none",
              "visible": true,
              "unit_of_measurement": "timestamp"
            }
    turn_off:
