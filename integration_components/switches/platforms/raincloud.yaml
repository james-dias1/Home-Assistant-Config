# CONFIGURATION VARIABLES
#
# watering_minutes
# (integer)(Optional)Value in minutes to watering your garden via frontend.
# The values allowed are: 5, 10, 15, 30, 45, 60.
# Default value: 15
#
# monitored_conditions
# (list)(Optional)Conditions to display in the frontend. If not specified,
# all conditions below will be enabled by default.
#
# auto_watering
# (boolean)(Optional)Toggle the watering scheduled per zone.
#
# manual_watering
# (boolean)(Optional)Toggle manually the watering per zone. It will inherent
# the value in minutes specified on the RainCloud hub component.
#
platform: raincloud
