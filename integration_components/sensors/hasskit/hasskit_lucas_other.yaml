---
platform: template
sensors:
  hasskit_lucas_other:
    entity_id: sensors.contribution_lucas_other
    friendly_name: "Clothes: Sort"
    icon_template: mdi:star-face
    value_template: >-
      {% set lastdone = (states('sensor.contribution_lucas_other'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {% set days = ((rightnow - lastdone)|int // 86400) + 1 %}
      {{ days }} day{{ "s" if days > 1 }} ago
