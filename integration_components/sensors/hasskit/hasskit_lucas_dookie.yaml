---
platform: template
sensors:
  hasskit_lucas_dookie:
    entity_id: sensors.contribution_lucas_dookie
    friendly_name: "Clothes: Sort"
    icon_template: mdi:emoticon-poop
    value_template: >-
      {% set lastdone = (states('sensor.contribution_lucas_dookie'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {% set days = ((rightnow - lastdone)|int // 86400) + 1 %}
      {{ days }} day{{ "s" if days > 1 }} ago
