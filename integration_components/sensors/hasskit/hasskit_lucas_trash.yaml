---
platform: template
sensors:
  hasskit_lucas_trash:
    entity_id: sensors.contribution_lucas_trash
    friendly_name: "Clothes: Sort"
    icon_template: mdi:trash-can
    value_template: >-
      {% set lastdone = (states('sensor.contribution_lucas_trash'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {% set days = ((rightnow - lastdone)|int // 86400) + 1 %}
      {{ days }} day{{ "s" if days > 1 }} ago
