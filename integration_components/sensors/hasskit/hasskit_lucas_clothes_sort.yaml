---
platform: template
sensors:
  hasskit_lucas_clothes_sort:
    entity_id:
      - sensors.contribution_lucas_clothes_sort
      - switch.hasskit_lucas_clothes_sort
    friendly_name: "Clothes: Sort"
    icon_template: mdi:hanger
    value_template: >-
      {% set lastdone = (states('sensor.contribution_lucas_clothes_sort'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {% set days = ((rightnow - lastdone)|int // 86400) %}
      {% if days == 0 %}
        today
      {% elif days == 1 %}
        yesterday
      {% else %}
        {{ days }} days ago
      {% endif %}
