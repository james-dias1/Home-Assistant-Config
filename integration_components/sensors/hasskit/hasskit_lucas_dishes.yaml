---
platform: template
sensors:
  hasskit_lucas_dishes:
    entity_id: sensors.contribution_lucas_dishes
    friendly_name: "Clothes: Sort"
    icon_template: mdi:silverware
    value_template: >-
      {% set lastdone = (states('sensor.contribution_lucas_dishes'))|int %}
      {% set rightnow = (as_timestamp(now()))|int %}
      {% set days = ((rightnow - lastdone)|int // 86400) + 1 %}
      {{ days }} day{{ "s" if days > 1 }} ago
