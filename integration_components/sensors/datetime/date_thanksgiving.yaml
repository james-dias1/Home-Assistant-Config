---
platform: template
sensors:
  date_thanksgiving:
    entity_id: sensor.date_next_thanksgiving
    icon_template: fas:drumstick-bite
    value_template: >
      {%- set today = states('sensor.date') -%}
      {%- set this_event = states('sensor.date_thanksgiving') -%}
      {%- if today == this_event -%}
        {{ states('sensor.date') }}
      {%- else -%}
        {{ states('sensor.date_next_thanksgiving') }}
      {%- endif -%}
