rooms:
  - name: House
    icon: fas:warehouse
    climate: climate.home
    door: group.entry_doors
    humidity: sensor.home_humidity
    light: group.entry_lights
    temperature: sensor.home_temperature

  - name: Bedroom
    icon: fas:bed
    light: group.bedroom_lights
    media_player: media_player.master_bedroom
    motion: binary_sensor.bedroom_presence
    temperature: sensor.bedroom_temperature

  - name: Boys Bedroom
    icon: mdi:bunk-bed
    light: light.boys_wakeup
    media_player: media_player.boys_room
    motion: binary_sensor.bedroom_presence
    temperature: sensor.boys_bedroom_temperature

  - name: Dining Room
    icon: fas:utensils
    light: light.dining_room
    media_player: media_player.kitchen

  - name: Family Room
    icon: fas:couch
    light: group.family_room_lights
    media_player: media_player.family_room_apple_tv
    motion: binary_sensor.family_room_presence

  - name: Kitchen
    icon: mdi:stove
    light: group.kitchen_lights
    motion: binary_sensor.family_room_presence
    media_player: media_player.kitchen

  - name: Play Room
    icon: mdi:gamepad-square
    light: group.play_room_lights
    media_player: media_player.play_room
    motion: binary_sensor.play_room_presence

  - name: Upstairs Bathroom
    icon: fas:hot-tub
    humidity: sensor.upstairs_bathroom_humidity
    media_player: media_player.upstairs_bathroom
    temperature: sensor.upstairs_bathroom_temperature
    window: binary_sensor.upstairs_bathroom_window
