## Survelliance
# - title: Survelliance
#   icon: mdi:cctv
#   cards:
  # - type: vertical-stack
  cards:
    - type: conditional
      conditions:
        - entity: group.all_devices
          state: home
      card:
        type: entity-filter
        card:
          type: glance
          show_state: true
        entities:
          - device_tracker.brian
          - device_tracker.cindy
          - device_tracker.eric
          - device_tracker.heather
          - device_tracker.melissa
          - device_tracker.nerene
          - device_tracker.sandy
        state_filter:
          - home

    - type: conditional
      conditions:
        - entity:
            - cover.garage_door
            - binary_sensor.glowforge_window
          state:
            - "open"
            - "on"
      card:
        type: entity-filter
        card:
          type: glance
          title: Open Windows + Doors
          show_state: false
        entities:
          - cover.garage_door
          - binary_sensor.glowforge_window
        state_filter:
          - "open"
          - "on"

# - type: vertical-stack
