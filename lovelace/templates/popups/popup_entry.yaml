---
card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: light
          entity: light.entry
          name: Entry
        - type: light
          entity: light.porch
          name: Porch

    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: lock.front_door
        - icon1: mdi:lock
        - name1: Door
        - lock1: true
        - entity2: cover.garage_door
        - icon2: mdi:garage
        - name2: Garage
        - lock2: true
        - entity3: input_boolean.leave_unlocked
        - icon3: mdi:lock-open-variant
        - name3: Keep Unlocked

    - type: horizontal-stack
      cards:
        - type: picture-glance
          title: Front Door
          camera_image: camera.front_door
          camera_view: camera.front_door
          entities:
            - binary_sensor.front_door_motion
            - camera.front_door
          entity: binary_sensor.front_door_motion
