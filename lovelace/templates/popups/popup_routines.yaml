---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: Mode Overrides
    # Row 1
    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: switch.circadian_lighting
        - icon1: mdi:weather-sunset
        - name1: Circadian
        - entity2: input_boolean.mobile_notifications
        - icon2: mdi:cellphone-message
        - name2: Notify
        - entity3: input_boolean.audio_notifications
        - icon3: mdi:speaker-wireless
        - name3: Notify

    # Row 2
    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: input_boolean.guest_mode
        - icon1: mdi:account-supervisor-circle
        - name1: Guest
        - template2: button_blank
        - template3: button_blank

    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: Other Devices
    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: switch.hot_water_pump
        - icon1: mdi:hot-tub
        - name1: Hot Water
        - entity2: switch.printers
        - icon2: mdi:printer
        - name2: Printers
        - template3: button_blank

    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: Routines
    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: script.goodbye_routine
        - icon1: mdi:exit-run
        - name1: Bye
        - lock1: true
        - show_state1: false
        - tap_action1:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.goodbye_routine
        - type2: entity-button
        - entity2: script.goodnight_routine
        - icon2: mdi:weather-night
        - name2: Night
        - lock2: true
        - show_state2: false
        - tap_action2:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.goodnight_routine
        - template3: button_blank
