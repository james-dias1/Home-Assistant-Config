---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: wakeup
      variables:
        - name: Nerene
        - id: nerene

    - type: custom:decluttering-card
      template: wakeup
      variables:
        - name: Brian
        - id: brian

    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "Boy's Wakeup Light"

    - type: entities
      show_header_toggle: false
      entities:
        - type: "custom:paper-buttons-row"
          buttons:
            - entity: automation.wakeup_boys_light
              name: Enable
              style:
                button:
                  background: lightgray
                  border-radius: 9999px
                  font-weight: bold
              state_icons:
                "off": "mdi:bell-off"
                "on": "mdi:bell"
              state_styles:
                "off":
                  button:
                    color: red
                  ripple:
                    color: red
                "on":
                  button:
                    color: green
                  ripple:
                    color: green

            - entity: input_boolean.wakeup_boys_skipnext
              name: Skip Next
              style:
                button:
                  background: lightgray
                  border-radius: 9999px
                  font-weight: bold
              state_icons:
                "off": "mdi:skip-next-circle"
                "on": "mdi:skip-next-circle"
              state_styles:
                "off":
                  button:
                    color: green
                  ripple:
                    color: green
                "on":
                  button:
                    color: red
                  ripple:
                    color: red


        - type: custom:text-divider-row
          text: Alexa's Next Alarm

        - entity: sensor.boys_room_next_alarm
          name: Wakeup Time
        - entity: sensor.wakeup_boys_light
          icon: mdi:weather-sunset-up

        # - type: custom:text-divider-row
        #   text: Wakeup Light

        - type: custom:slider-entity-row
          entity: light.boys_wakeup
          name: Lamp
          toggle: trues
