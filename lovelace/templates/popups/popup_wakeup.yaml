---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: wakeup
      variables:
        - name: Nerene
        - id: nerene

    - type: custom:decluttering-card
      template: wakeup
      variables:
        - name: Brian
        - id: brian

    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "Boy's Wakeup Light"
    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:decluttering-card
          template: button_pill2
          variables:
            - entity1: automation.wakeup_boys_light
            - label1_on: Disabled
            - label1_off: Enabled
            - color1_on: red
            - color1_off: green
            - entity2: input_boolean.wakeup_boys_skipnext
            - label2_on: Next Disabled
            - label2_off: Next Enabled
            - color2_on: red
            - color2_off: green

        - type: custom:text-divider-row
          text: Alexa's Next Alarm

        - entity: sensor.alexa_boys_room_next_alarm
          name: Wakeup Time

        - entity: sensor.wakeup_boys_light
          icon: mdi:weather-sunset-up

        # - type: custom:text-divider-row
        #   text: Wakeup Light

        - type: custom:slider-entity-row
          entity: light.boys_wakeup
          name: Lamp
          toggle: trues
