---
card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: light
          entity: light.family_room
          name: Switch
        - type: light
          entity: light.table_lamp
          name: Table
        - type: light
          entity: light.family_room_floor_lamp
          name: Floor (Big)

    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: Table Lamp Colors
    - type: horizontal-stack
      cards:
        - type: entities
          entities:
            #- entity: light.table_lamp
            - type: custom:decluttering-card
              template: light_rgb_card
              variables:
                - entity: light.table_lamp
        - type: custom:decluttering-card
          template: light_entity_card
          variables:
            - entity: light.table_lamp

    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: switch.family_room_fan
        - icon1: mdi:fan
        - name1: Fan
        - template2: button_blank
        - template3: button_blank

    - type: custom:decluttering-card
      template: graph2
      variables:
        - sensors1:
            - sensor.home_temperature
        - sensors2:
            - sensor.home_humidity
        - hours_to_show: 6
        - line_width: 8
        - points_per_hour: 4
        - show:
            icon: false
            labels: false
