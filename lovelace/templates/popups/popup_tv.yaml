    - type: vertical-stack
      cards:
        - type: media-control
          entity: media_player.apple_tv_family_room

        - type: 'custom:tv-card'
          entity: sun.sun
          tv: true
          back:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Back
              device: "Apple TV Gen 4"
          backs:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Menu
              device: "Apple TV Gen 4"
          channeldown:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - SkipForward
              device: "Apple TV Gen 4"
          channelup:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - SkipBack
              device: "Apple TV Gen 4"
          down:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - DirectionDown
              device: "Apple TV Gen 4"
          forward:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - FastForward
              device: "Apple TV Gen 4"
          home:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Home
              device: "Apple TV Gen 4"
          info:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Menu
              device: "Apple TV Gen 4"
          left:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - DirectionLeft
              device: "Apple TV Gen 4"
          mute:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Mute
              device: "Samsung Amp"
          play:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Play
              device: "Apple TV Gen 4"
          power:
            service: remote.toggle
            service_data:
              entity_id: remote.family_room_hub
              activity: 18768213
          reverse:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Rewind
              device: "Apple TV Gen 4"
          right:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - DirectionRight
              device: "Apple TV Gen 4"
          select:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Select
              device: "Apple TV Gen 4"
          source:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - Menu
              device: "Apple TV Gen 4"
          up:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - DirectionUp
              device: "Apple TV Gen 4"
          volume_down:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - VolumeDown
              device: "Samsung Amp"
          volume_up:
            service: remote.send_command
            service_data:
              entity_id: remote.family_room_hub
              command:
                - VolumeUp
              device: "Samsung Amp"

