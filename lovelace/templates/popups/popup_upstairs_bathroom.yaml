---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: button2_row3
      variables:
        - entity1: switch.upstairs_bathroom_fan
        - icon1: mdi:air-filter
        - name1: Exhaust
        - entity2: light.upstairs_bathroom_nightlight
        - icon2: mdi:rocket
        - name2: Night
        - template3: button_blank

    - type: history-graph
      title: Exhaust Fan
      hours_to_show: 12
      entities:
        - sensor.upstairs_bathroom_humidity_difference
        - switch.upstairs_bathroom_fan

    - type: custom:decluttering-card
      template: graph2
      variables:
        - sensors1:
            - entity: sensor.upstairs_bathroom_temperature
              name: Bathroom
            - entity: sensor.home_temperature
              name: Home
        - color1:
            - orange
            - grey
        - sensors2:
            - entity: sensor.upstairs_bathroom_humidity
              name: Bathroom
            - entity: sensor.home_humidity
              name: Home
        - color2:
            - lightblue
            - grey
        - hours_to_show: 6
        - line_width: 8
        - points_per_hour: 4
        - show:
            icon: false
            labels: false
