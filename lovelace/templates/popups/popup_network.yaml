---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading2
      variables:
        - heading: Unifi Gateway
    - type: glance
      entities:
        - entity: sensor.unifi_gateway_alerts
          name: Alerts
        - entity: sensor.unifi_gateway_firmware_upgradable
          name: Firmware Upgrades
        - entity: sensor.unifi_gateway_lan
          name: LAN
    - type: glance
      entities:
        - entity: sensor.unifi_gateway_wan
          name: WAN
        - entity: sensor.unifi_gateway_wlan
          name: Wireless LAN
        - entity: sensor.unifi_gateway_www
          name: Web Connectivity

    - type: custom:decluttering-card
      template: heading2
      variables:
        - heading: AdGuard
    - type: glance
      entities:
        - sensor.adguard_average_processing_speed
        - sensor.adguard_dns_queries
        - sensor.adguard_dns_queries_blocked_ratio
    - type: glance
      entities:
        - sensor.adguard_parental_control_blocked
        - sensor.adguard_safe_browsing_blocked
        - sensor.adguard_safe_searches_enforced
    # - type: glance
    #   entities:
    #     - sensor.adguard_dns_queries_blocked
    #     - sensor.adguard_rules_count
    #     - switch.adguard_query_log

    - type: glance
      entities:
        - switch.adguard_filtering
        - switch.adguard_parental_control
        - switch.adguard_protection
    - type: glance
      entities:
        - switch.adguard_safe_browsing
        - switch.adguard_safe_search
