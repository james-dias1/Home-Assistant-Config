---
default:
  - entity: ""
  - label: Enable
  - icon_on: mdi:play
  - icon_off: mdi:stop
  - style:
      button:
        background: lightgray
        border-radius: 9999px
        font-weight: bold
  - state_styles:
      "off":
        button:
          color: green
        ripple:
          color: green
      "on":
        button:
          color: red
        ripple:
          color: red

card:
  type: custom:paper-buttons-row
  buttons:
    - entity: "[[entity]]"
      name: "[[label]]"
      state_icons:
        "off": "[[icon_on]]"
        "on": "[[icon_off]]"
      style: "[[style]]"
      state_styles: "[[state_styles]]"
