---
default:
  - entity: ""
  - icon_on: mdi:play
  - icon_off: mdi:stop
  - style:
      button:
        background: lightgray
        border-radius: 9999px
        font-weight: bold
  - label_on:  "Enabled"
  - label_off: "Disabled"
  - state_styles:
      "on":
        button:
          color: red
        ripple:
          color: red
      "off":
        button:
          color: green
        ripple:
          color: green

card:
  type: custom:paper-buttons-row
  buttons:
    - entity: "[[entity]]"
      name: "[[label_on]]"
      state_text:
        "on": "[[label_on]]"
        "off": "[[label_off]]"
      state_icons:
        "on": "[[icon_off]]"
        "off": "[[icon_on]]"
      style: "[[style]]"
      state_styles: "[[state_styles]]"
