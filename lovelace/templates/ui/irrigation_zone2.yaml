---
default:
  - zone_number: 1
  - name: Zone 1
  - icon: mdi:seedling

card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading2
      variables:
        - heading: "[[name]]"

    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:multiple-entity-row
          entity: binary_sensor.irrigation_zone[[zone_number]]
          name: "[[name]]"
          icon: "[[icon]]"
          hide_state: true
          info:
            entity: binary_sensor.irrigation_zone[[zone_number]]
            name: ""
          primary:
            entity: sensor.irrigation_zone[[zone_number]]_next
            name: Next Time
          secondary:
            entity: sensor.irrigation_zone[[zone_number]]_remaining
            name: Remaining
        - type: "custom:button-entity-row"
          buttons:
            - entity: switch.irrigation_zone[[zone_number]]
              name: "[[name]]"
              style:
                background: lightgray
                border-radius: 9999px
              state_icons:
                "off": "mdi:play"
                "on": "mdi:stop"
              state_styles:
                "off":
                  color: green
                  font-weight: bold
                "on":
                  color: red
                  font-weight: bold

    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:fold-entity-row
          head:
            type: section
            label: Edit Schedule
          entities:
            - type: custom:text-input-row
              entity: input_text.irrigation_zone[[zone_number]]_times
            - type: section
              label: Duration in Minutes (0 = DISABLED)
            - type: custom:slider-entity-row
              entity: input_number.irrigation_zone[[zone_number]]_duration
              full_row: true
              hide_state: true
