---
default:
  - zone_number: 1
  - name: Zone 1
  - icon: mdi:seedling

card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading2
      variables:
        - heading: "[[name]]"

    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:multiple-entity-row
          entity: binary_sensor.irrigation_zone[[zone_number]]
          name: "[[name]]"
          icon: "[[icon]]"
          hide_state: true
          info:
            entity: binary_sensor.irrigation_zone[[zone_number]]
            name: ""
          primary:
            entity: sensor.irrigation_zone[[zone_number]]_remaining
            name: Remaining
          # secondary:
          #   entity: sensor.irrigation_zone[[zone_number]]_next
          #   name: Next Time
        - type: "custom:button-entity-row"
          buttons:
            - entity: switch.irrigation_zone[[zone_number]]
              name: Zone [[zone_number]]
              style:
                background: lightgray
                border-radius: 9999px
              state_icons:
                "off": "mdi:play"
                "on": "mdi:stop"
              state_styles:
                "off":
                  color: green
                  font-weight: bold
                "on":
                  color: red
                  font-weight: bold

    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:fold-entity-row
          head:
            type: section
            label: Edit Schedule
          entities:
            - entity: switch.irrigation_zone[[zone_number]]_schedule
              name: Scheduled
            - type: time-input-row
              entity: "input_datetime.irrigation_zone[[zone_number]]_first"
              name: First Run of the Day
              icon: mdi:weather-sunset-up
            - type: time-input-row
              entity: "input_datetime.irrigation_zone[[zone_number]]_last"
              name: First Run
              icon: mdi:weather-sunset-up
            # - input_select.irrigation_zone[[zone_number]]_duration
            - entity: sensor.irrigation_zone[[zone_number]]_last
              name: Last Run of the Day
              secondary_info: last-changed
