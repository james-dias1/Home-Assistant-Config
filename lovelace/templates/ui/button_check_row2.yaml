---
default:
  - entity1: none
  - icon1: mdi:checkbox-marked
  - name1: Checkbox
  - lock1: false
  - show_state1: false
  - tap_action1:
      action: toggle
  - hold_action1:
      action: more-info
  - template1: button_check

  - entity2: none
  - icon2: mdi:checkbox-marked
  - name2: Checkbox
  - lock2: false
  - show_state2: false
  - tap_action2:
      action: toggle
  - hold_action2:
      action: more-info
  - template2: button_check

card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: "[[template1]]"
          variables:
            - entity: "[[entity1]]"
            - icon: "[[icon1]]"
            - name: "[[name1]]"
            - lock: "[[lock1]]"
            - show_state: "[[show_state1]]"
            - tap_action: "[[tap_action1]]"
            - hold_action: "[[hold_action1]]"

        - type: custom:decluttering-card
          template: "[[template2]]"
          variables:
            - entity: "[[entity2]]"
            - icon: "[[icon2]]"
            - name: "[[name2]]"
            - lock: "[[lock2]]"
            - show_state: "[[show_state2]]"
            - tap_action: "[[tap_action2]]"
            - hold_action: "[[hold_action2]]"
