---
default:
  - entity: light.dummy
  - icon: mdi:light-switch
  - name: dummy
  - lock: false
  - tap_action:
      action: toggle
  - hold_action:
      action: more-info
  - show_state: true
  - type: icon

card:
  # type: entity-button
  # entity: "[[entity]]"
  # icon: "[[icon]]"
  # name: "[[name]]"
  # tap_action: "[[tap_action]]"
  # hold_action: "[[hold_action]]"

  type: custom:button-card
  aspect_ratio: 2/1
  color_type: "[[type]]"
  entity: "[[entity]]"
  name: "[[name]]"
  tap_action: "[[tap_action]]"
  hold_action: "[[hold_action]]"
  show_state: "[[show_state]]"
  icon: "[[icon]]"
  lock:
    enabled: "[[lock]]"
  styles:
    grid:
      - grid-template-areas: '"n i" "s i"'
      - grid-template-columns: 1fr .90fr
    img_cell:
      - align-self: start
      - text-align: start
    name:
      - font-weight: bold
      - font-size: .9em
      - justify-self: start
      - padding-left: 10px
      - text-transform: lowercase
    state:
      - font-size: .8em
      - justify-self: start
      - padding-left: 10px
  state:
    - value: unlocked
      icon: mdi:lock-open
    - value: locked
      icon: mdi:lock
      styles:
        card:
          - filter: opacity(50%)
        icon:
          - filter: grayscale(100%)
    - value: 'off'
      styles:
        card:
          - filter: opacity(50%)
        icon:
          - filter: grayscale(100%)
    - value: unavailable
      styles:
        card:
          - filter: opacity(25%)
        icon:
          - filter: grayscale(100%)
    - value: closed
      styles:
        card:
          - filter: opacity(50%)
        icon:
          - filter: grayscale(100%)
    - value: open
      icon: >
        [[[
          if (entity.entity_id == "cover.garage_door")
            return "mdi:garage-open";
          return "[[icon]]";
        ]]]
