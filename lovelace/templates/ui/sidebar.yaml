---
card:
  type: vertical-stack
  cards:
    # Sidebar
    - type: custom:card-templater
      entities:
        - sensor.time
      card:
        type: markdown
        style: |
          ha-card {
            background: none;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 5.41em;
            font-weight: 500;
            letter-spacing: '-0.05em';
            text-align: center;
          }
        content_template: >
          {{ "%0.1d:%0.02d"|format(now().strftime("%I")|int,now().minute) }}

    - type: vertical-stack
      cards:
        - type: custom:card-templater
          entities:
            - group.actionable_lights
            - sensor.time
            - variable.left_home
          card:
            type: markdown
            style: |
              ha-card {
                background: none;
                box-shadow: none;
                font-size: 1.2em;
                font-weight: 400;
                line-height: 1.7em; //2.05em;
                letter-spacing: 0.03em;
                margin-top: -2em;
                opacity: 0.65;
              }
            #content_template: !include ../../../templates/ui/briefing.yaml
            content_template: >
              <table style="padding:0;margin:0;" width="100%">
              <tr>
              <td width="52%">{{ now().strftime("%A") }}</b><br>
              <b>{{ now().strftime("%B") + ', ' + now().strftime("%d") }}</b></td>
              <td align="right" width="48%"><b>Currently: <ha-icon icon={{ state_attr('sensor.today_icon', 'icon') }}></ha-icon> {{ states('sensor.outside_temperature') }}¬∞</b><br>
              {{ state_attr('weather.dark_sky', 'forecast')[0]['temperature'] }}¬∞ high, {{ state_attr('weather.dark_sky', 'forecast')[0]['templow'] }}¬∞ low</td>
              </tr>
              <tr>
                <td>
                  {% if now().hour < 5 %}Goodnight üò¥
                  {% elif now().hour < 11 %}Good morning üåÑ
                  {% elif now().hour < 18 %}Good afternoon ‚òÄÔ∏è
                  {% else %}Good evening üåá
                  {% endif %}
                </td>
              </tr>
              <tr>
                <td>
                  {% macro weekly_chores(name) -%}
                  {% if name == states('input_select.responsibility_dishes_week') -%}
                  {{ name }}: üçΩÔ∏è
                  {% else -%}
                  {{ name }}: üß∫+üí©
                  {% endif -%}
                  {% endmacro -%}
                  {{ weekly_chores("Lucas") -}}
                </td>
                <td align="right">
                  {{ weekly_chores("Kyle") -}}
                </td>
              </tr>
              </table>

              {% set people = states.person | selectattr('state','eq','not_home') | map(attribute='entity_id') | list -%}
              {% for person in people -%}
                {% if is_state(person, 'not_home') -%}
                  {% set name = state_attr(person,'friendly_name') -%}
                  {% set left = state_attr('variable.left_home',name) -%}
                  {% if left is not none -%}
                    {% set minutes_away = ((as_timestamp(now())|int - as_timestamp(left)|int) / 60)|int -%}
                    {% set hours_away = (minutes_away / 60)|int -%}
              {% if hours_away > 1 and hours_away < 24 -%}
              {{ name }}: away for {{ hours_away }} hr<br>
              {% elif minutes_away < 60 -%}
              {{ name }}: away for {{ minutes_away|int }} min<br>
              {%- endif %}
                  {%- endif %}
                {%- endif %}
              {%- endfor %}


        - type: custom:home-feed-card
          style: |
            ha-card {
              background: rgba(128, 0, 0, 0.3);
              box-shadow: none;
              border-radius: 0;
              color: white;
              margin: 0 0 20px 0;
              max-height: 50%;
              --paper-item-icon-color: white;
              --paper-item-icon-active-color: white;
              padding: 20px 20px 0 20px;
            }
            ha-card a {
              color: white;
            }
          title: ""
          compact_mode: true
          more_info_on_tap: true
          show_empty: false
          show_notification_title: true
          entities: !include ../../../templates/ui/notifications.yaml

    - type: vertical-stack
      cards:
        - type: glance
          columns: 5
          show_name: False
          style: |
            ha-card {
              background: none;
              box-shadow: none;
              letter-spacing: 0.06em;
              opacity: 0.65;
              margin-top: -2.5em;
            }
          entities:
            - entity: input_select.brian
              tap_action:
                action: more-info
            - entity: input_select.nerene
              tap_action:
                action: more-info
            - entity: input_select.eric
              tap_action:
                action: more-info
            - entity: input_select.sandy
              tap_action:
                action: more-info
            - entity: input_select.heather
              tap_action:
                action: more-info

        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:refresh
                - tap_action:
                    action: call-service
                    service: browser_mod.lovelace_reload
                    service_data:
                      deviceID:
                        - this

            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:server
                - tap_action:
                    action: call-service
                    service: browser_mod.popup
                    service_data:
                      title: System
                      card:
                        type: custom:decluttering-card
                        template: popup_system
                      deviceID:
                        - this

            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:amazon-alexa
                - tap_action:
                    action: call-service
                    service: browser_mod.popup
                    service_data:
                      title: Alexa
                      card:
                        type: custom:decluttering-card
                        template: popup_alexa
                      deviceID:
                        - this

            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:weather-cloudy
                - tap_action:
                    action: call-service
                    service: browser_mod.popup
                    service_data:
                      title: Weather Forecast
                      card:
                        type: custom:decluttering-card
                        template: popup_weather
                      deviceID:
                        - this
