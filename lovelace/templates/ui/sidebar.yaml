---
card:
  type: vertical-stack
  cards:
    # Sidebar
    - type: custom:card-templater
      entities:
        - sensor.time
      card:
        type: markdown
        style: |
          ha-card {
            background: none;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 5.41em;
            font-weight: 500;
            letter-spacing: '-0.05em';
            text-align: center;
          }
        content_template: >
          {{ "%0.1d:%0.02d"|format(now().strftime("%I")|int,now().minute) }}

    - type: vertical-stack
      cards:
        - type: custom:card-templater
          entities:
            - group.actionable_lights
            - sensor.medicine_buddy_given_today
            - sensor.time
            - variable.left_home
          card:
            type: markdown
            style: |
              ha-card {
                background: none;
                box-shadow: none;
                font-size: 1.2em;
                font-weight: 400;
                letter-spacing: 0.06em;
                line-height: 2.05em;
                opacity: 0.65;
                margin-top: -2em;
              }
            content_template: !include ../../../templates/ui/briefing.yaml

        - type: custom:home-feed-card
          style: |
            ha-card {
              background: rgba(128, 0, 0, 0.3);
              box-shadow: none;
              border-radius: 0;
              color: white;
              margin: 0 0 20px 0;
              max-height: 50%;
              --paper-item-icon-color: white;
              --paper-item-icon-active-color: white;
              padding: 20px 20px 0 20px;
            }
            ha-card a {
              color: white;
            }
          title: ""
          compact_mode: true
          more_info_on_tap: true
          show_empty: false
          show_notification_title: true
          entities: !include ../../../templates/ui/notifications.yaml

        - type: horizontal-stack
          cards:
            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:refresh
                - tap_action:
                    action: call-service
                    service: browser_mod.lovelace_reload
                    service_data:
                      deviceID:
                        - this

            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:server
                - tap_action:
                    action: call-service
                    service: browser_mod.popup
                    service_data:
                      title: System
                      card:
                        type: custom:decluttering-card
                        template: popup_system
                      deviceID:
                        - this

            - type: custom:decluttering-card
              template: icon_button
              variables:
                - icon: mdi:amazon-alexa
                - tap_action:
                    action: call-service
                    service: browser_mod.popup
                    service_data:
                      title: Alexa
                      card:
                        type: custom:decluttering-card
                        template: popup_alexa
                      deviceID:
                        - this

