---
default:
  - entity1: ""
  - color1_on: green
  - color1_off: red
  - label1_on: Disabled
  - label1_off:  Enabled
  - icon1_on: mdi:bell
  - icon1_off: mdi:bell-off
  - entity2: ""
  - color2_on: red
  - color2_off: green
  - label2_on:  Skipping Next
  - label2_off: Keeping Next
  - icon2_on: mdi:skip-next-circle
  - icon2_off: mdi:skip-next-circle
  - style:
      button:
        background: lightgray
        border-radius: 9999px
        font-weight: bold

card:
  type: custom:paper-buttons-row
  buttons:
    - entity: "[[entity1]]"
      name: "[[label1_on]]"
      state_text:
        "on": "[[label1_on]]"
        "off": "[[label1_off]]"
      state_icons:
        "on": "[[icon1_on]]"
        "off": "[[icon1_off]]"
      style: "[[style]]"
      state_styles:
        "on":
          button:
            color: "[[color1_on]]"
          ripple:
            color: "[[color1_on]]"
        "off":
          button:
            color: "[[color1_off]]"
          ripple:
            color: "[[color1_off]]"
    - entity: "[[entity2]]"
      name: "[[label2_on]]"
      state_text:
        "on": "[[label2_on]]"
        "off": "[[label2_off]]"
      state_icons:
        "on": "[[icon2_on]]"
        "off": "[[icon2_off]]"
      style: "[[style]]"
      state_styles:
        "on":
          button:
            color: "[[color2_on]]"
          ripple:
            color: "[[color2_on]]"
        "off":
          button:
            color: "[[color2_off]]"
          ripple:
            color: "[[color2_off]]"
