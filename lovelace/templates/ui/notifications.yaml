---
card:
  type: vertical-stack
  cards:
    - type: vertical-stack
      cards:
        - type: custom:home-feed-card
          style: |
            ha-card {
              --ha-card-background: maroon;
              color: white;
              --paper-item-icon-color: white;
              --paper-item-icon-active-color: white;
              margin-left: 20%;
              margin-right: 20%;
              margin-top: 1em;
            }
            @media only screen and (max-width: 800px) {
              ha-card {
                margin-left: 2%;
                margin-right: 2%;
              }
            }
            ha-card a {
              color: white;
            }
          title: Notifications
          compact_mode: true
          more_info_on_tap: true
          show_empty: false
          show_notification_title: true
          entities: !include ../../../templates/ui/notifications.yaml

        - type: custom:auto-entities
          show_empty: false
          sort:
            method: state
            numeric: true
          filter:
            include:
              - entity_id: /_battery/
              - attributes:
                  battery_level: < 100
            exclude:
              - entity_id: /automation.|calendar.|scene.|script./
