---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "[[name]]'s Wakeup Light"

    - type: entities
      show_header_toggle: false
      entities:
        - type: "custom:paper-buttons-row"
          buttons:
            - entity: automation.wakeup_[[id]]_light
              name: Enabled
              style:
                button:
                  background: lightgray
                  border-radius: 9999px
                  font-weight: bold
              state_icons:
                "off": "mdi:bell-off"
                "on": "mdi:bell"
              state_text:
                "off": "Disabled"
                "on": "Enabled"
              state_styles:
                "off":
                  button:
                    color: red
                  ripple:
                    color: red
                "on":
                  button:
                    color: green
                  ripple:
                    color: green

              # tap_action:
              #   action: call-service
              #   service: homeassistant.toggle
              #   service_data:
              #     entity_id: automation.wakeup_[[id]]_light

            - entity: input_boolean.wakeup_[[id]]_skipnext
              name: Skip Next
              icon: mdi:skip-next-circle
              style:
                button:
                  background: lightgray
                  border-radius: 9999px
                  font-weight: bold
              state_styles:
                "off":
                  button:
                    color: red
                  ripple:
                    color: red
                "on":
                  button:
                    color: green
                  ripple:
                    color: green
              # tap_action:
              #   action: call-service
              #   service: homeassistant.toggle
              #   service_data:
              #     entity_id: input_boolean.wakeup_[[id]]_skipnext

        - type: custom:text-divider-row
          text: Days and times

        - type: custom:decluttering-card
          template: button_row7
          variables:
            - entity1: "input_boolean.wakeup_[[id]]_mon"
            - name1: Mon
            - entity2: "input_boolean.wakeup_[[id]]_tue"
            - name2: Tue
            - entity3: "input_boolean.wakeup_[[id]]_wed"
            - name3: Wed
            - entity4: "input_boolean.wakeup_[[id]]_thu"
            - name4: Thu
            - entity5: "input_boolean.wakeup_[[id]]_fri"
            - name5: Fri
            - entity6: "input_boolean.wakeup_[[id]]_sat"
            - name6: Sat
            - entity7: "input_boolean.wakeup_[[id]]_sun"
            - name7: Sun

        - entity: input_datetime.wakeup_[[id]]_time
          icon: mdi:weather-sunny
        - entity: "sensor.wakeup_[[id]]_light"
          icon: mdi:weather-sunset-up
