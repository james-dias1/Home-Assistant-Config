---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "[[name]]'s Wakeup Light"

    - type: entities
      show_header_toggle: false
      entities:
        - type: custom:decluttering-card
          template: button_pill2
          variables:
            - entity1: automation.wakeup_[[id]]_light
            - label1_on:  Enabled
            - label1_off: Disabled
            - color1_on: green
            - color1_off: red
            - entity2: input_boolean.wakeup_[[id]]_skipnext
            - label2_on: Next Disabled
            - label2_off:  Next Enabled
            - color2_on: red
            - color2_off: green

        - type: custom:text-divider-row
          text: Days and times

        - type: custom:decluttering-card
          template: button_row7
          variables:
            - entity1: "input_boolean.wakeup_[[id]]_mon"
            - name1: Mon
            - entity2: "input_boolean.wakeup_[[id]]_tue"
            - name2: Tue
            - entity3: "input_boolean.wakeup_[[id]]_wed"
            - name3: Wed
            - entity4: "input_boolean.wakeup_[[id]]_thu"
            - name4: Thu
            - entity5: "input_boolean.wakeup_[[id]]_fri"
            - name5: Fri
            - entity6: "input_boolean.wakeup_[[id]]_sat"
            - name6: Sat
            - entity7: "input_boolean.wakeup_[[id]]_sun"
            - name7: Sun

        - entity: input_datetime.wakeup_[[id]]_time
          icon: mdi:weather-sunny
        - entity: "sensor.wakeup_[[id]]_light"
          icon: mdi:weather-sunset-up
