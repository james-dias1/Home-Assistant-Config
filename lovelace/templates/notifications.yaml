---
card:
  type: vertical-stack
  cards:
    - type: custom:home-feed-card
      style: |
        ha-card {
          --ha-card-background: maroon;
          color: white;
          --paper-item-icon-color: white;
          --paper-item-icon-active-color: white;
          margin-left: 20%;
          margin-right: 20%;
        }
        @media only screen and (max-width: 800px) {
          ha-card {
            margin-left: 2%;
            margin-right: 2%;
          }
        }
        ha-card a {
          color: white;
        }
      title: Notifications
      compact_mode: true
      more_info_on_tap: true
      show_empty: false
      show_notification_title: true
      entities:
        # Safety Alerts
        # - entity: binary_sensor.smoke_detected
        #   exclude_states:
        #     - "off"
        #   state_map:
        #     on: DETECTED
        # - entity: binary_sensor.carbon_monoxide_detected
        #   exclude_states:
        #     - "off"
        #   state_map:
        #     on: DETECTED

        # Doors + Windows
        - entity: binary_sensor.front_door
          name: Front Door
          exclude_states:
            - "off"
          state_map:
            on: open
        - entity: cover.garage_door
          exclude_states:
            - closed
        - entity: binary_sensor.network_closet_door
          exclude_states:
            - "off"
          state_map:
            on: open
        - entity: lock.front_door
          name: Front Door
          exclude_states:
            - locked
        - entity: binary_sensor.upstairs_bathroom_window
          exclude_states:
            - "off"
          state_map:
            on: open

        # ESPHome Devices
        # - entity: binary_sensor.ble_hub_status
        #   exclude_states:
        #     - "on"
        - entity: binary_sensor.irrigation_status
          exclude_states:
            - "on"

        # Harmony Hubs
        - entity: binary_sensor.family_room_hub_status
          exclude_states:
            - "on"
        # - entity: binary_sensor.play_room_hub_status
        #   exclude_states:
        #     - "on"

        # Plex streams
        - entity: sensor.plex
          exclude_states:
            - "0"
