---
card:
  type: vertical-stack
  cards:
    - type: custom:bar-card
      columns: 4
      direction: up
      entities:
        - color: black
          entity: sensor.color_laserjet_black
          title: BLACK
        - color: '#00ffff'
          entity: sensor.color_laserjet_cyan
          title: CYAN
        - color: '#ff00ff'
          entity: sensor.color_laserjet_magenta
          title: MAGENTA
        - color: '#ffff00'
          entity: sensor.color_laserjet_yellow            
          title: YELLOW             
      height: 150px
      min: 0
      max: 100
      padding: 10px
      target: 20
      title_position: bottom
      align: center-split
      icon_position: inside
      unit_of_measurement: '%'
      width: 100%  
