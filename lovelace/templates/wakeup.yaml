---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "[[pname]]'s Wakeup Light"

    - type: entities
      show_header_toggle: false
      entities:
        - type: "custom:button-entity-row"
          buttons:
            - entity: automation.wakeup_[[name]]_10min_early
              name: Wakeup Light
              style:
                background: lightgray
                border-radius: 9999px
              state_icons:
                "off": "mdi:bell-off"
                "on": "mdi:bell"
              state_styles:
                "off":
                  color: red
                "on":
                  color: green
                  font-weight: bold
            - entity: input_boolean.wakeup_[[name]]_skipnext
              name: Skip Next
              style:
                background: lightgray
                border-radius: 9999px
              state_icons:
                "off": "mdi:skip-next-circle"
                "on": "mdi:skip-next-circle"
              state_styles:
                "off":
                  color: red
                  font-weight: bold
                "on":
                  color: green
                  font-weight: bold
        - type: time-input-row
          entity: "input_datetime.wakeup_[[name]]_time"
          icon: mdi:weather-sunny
        - entity: "sensor.wakeup_[[name]]_10min_early"
          icon: mdi:weather-sunset-up

    - type: custom:decluttering-card
      template: button_row5
      variables:
        - entity1: "switch.wakeup_[[name]]_mon"
        - icon1:  mdi:checkbox-marked-circle
        - name1: Monday
        - entity2: "switch.wakeup_[[name]]_tue"
        - icon2: mdi:checkbox-marked-circle
        - name2: Tuesday
        - entity3: "switch.wakeup_[[name]]_wed"
        - icon3: mdi:checkbox-marked-circle
        - name3: Wednesday
        - entity4: "switch.wakeup_[[name]]_thu"
        - icon4: mdi:checkbox-marked-circle
        - name4: Thursday
        - entity5: "switch.wakeup_[[name]]_fri"
        - icon5: mdi:checkbox-marked-circle
        - name5: Friday

    - type: custom:decluttering-card
      template: button_row4
      variables:
        - template1: button_blank
        - entity2: "switch.wakeup_[[name]]_sat"
        - icon2: "mdi:checkbox-marked-circle"
        - name2: Saturday
        - entity3: "switch.wakeup_[[name]]_sun"
        - icon3: "mdi:checkbox-marked-circle"
        - name3: Sunday
        - template4: button_blank
