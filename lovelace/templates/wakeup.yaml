---
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "[[pname]]'s Wakeup Light"

    - type: entities
      show_header_toggle: false
      entities:
        - type: "custom:button-entity-row"
          buttons:
            - entity: automation.wakeup_[[name]]_10min_early
              name: Enable
              style:
                background: lightgray
                border-radius: 9999px
              state_icons:
                "off": "mdi:bell-off"
                "on": "mdi:bell"
              state_styles:
                "off":
                  color: red
                "on":
                  color: green
                  font-weight: bold
            - entity: input_boolean.wakeup_[[name]]_skipnext
              name: Skip Next
              style:
                background: lightgray
                border-radius: 9999px
              state_icons:
                "off": "mdi:skip-next-circle"
                "on": "mdi:skip-next-circle"
              state_styles:
                "off":
                  color: red
                  font-weight: bold
                "on":
                  color: green
                  font-weight: bold
        - type: time-input-row
          entity: "input_datetime.wakeup_[[name]]_time"
          icon: mdi:weather-sunny
        - entity: "sensor.wakeup_[[name]]_10min_early"
          icon: mdi:weather-sunset-up

    - type: custom:decluttering-card
      template: button_row7
      variables:
        - entity1: "input_boolean.wakeup_[[name]]_mon"
        - name1: Mon
        - entity2: "input_boolean.wakeup_[[name]]_tue"
        - name2: Tue
        - entity3: "input_boolean.wakeup_[[name]]_wed"
        - name3: Wed
        - entity4: "input_boolean.wakeup_[[name]]_thu"
        - name4: Thu
        - entity5: "input_boolean.wakeup_[[name]]_fri"
        - name5: Fri
        - entity6: "input_boolean.wakeup_[[name]]_sat"
        - name6: Sat
        - entity7: "input_boolean.wakeup_[[name]]_sun"
        - name7: Sun
