default:
  - entity:           light.dining_room
  - hideBrightness:   true
  - hideColorTemp:    true
  - showColorPicker:  false
  - showColorSliders: false

card:
  type: custom:light-entity-row
  entity:           "[[entity]]"
  hideBrightness:   "[[hideBrightness]]"
  hideColorTemp:    "[[hideColorTemp]]"
  showColorPicker:  "[[showColorPicker]]"
  showColorSliders: "[[showColorSliders]]"
  buttons:
    - name: "[X]"
      service_data:
        color_name: normal
    - name: Red
      service_data:
        color_name: red
    - name: Orange
      service_data:
        color_name: orange
    - name: Yellow
      service_data:
        color_name: yellow
    - name: Green
      service_data:
        color_name: green
    - name: Blue
      service_data:
        color_name: blue
    - name: Indigo
      service_data:
        color_name: indigo
    - name: Violet
      service_data:
        color_name: violet
    - name: Purple
      service_data:
        color_name: purple
