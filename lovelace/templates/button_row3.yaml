---
default:
  - entity1: light.dummy
  - icon1: mdi:light-switch
  - name1: dummy
  - lock1: false
  - show_state1: true
  - tap_action1:
      action: toggle
  - hold_action1:
      action: more-info
  - template1: button

  - entity2: light.dummy
  - icon2: mdi:light-switch
  - name2: dummy
  - lock2: false
  - show_state2: true
  - tap_action2:
      action: toggle
  - hold_action2:
      action: more-info
  - template2: button

  - entity3: light.dummy
  - icon3: mdi:light-switch
  - name3: dummy
  - lock3: false
  - show_state3: true
  - tap_action3:
      action: toggle
  - hold_action3:
      action: more-info
  - template3: button

card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: "[[template1]]"
          variables:
            - entity: "[[entity1]]"
            - icon: "[[icon1]]"
            - name: "[[name1]]"
            - lock: "[[lock1]]"
            - show_state: "[[show_state1]]"
            - tap_action: "[[tap_action1]]"
            - hold_action: "[[hold_action1]]"

        - type: custom:decluttering-card
          template: "[[template2]]"
          variables:
            - entity: "[[entity2]]"
            - icon: "[[icon2]]"
            - name: "[[name2]]"
            - lock: "[[lock2]]"
            - show_state: "[[show_state2]]"
            - tap_action: "[[tap_action2]]"
            - hold_action: "[[hold_action2]]"

        - type: custom:decluttering-card
          template: "[[template3]]"
          variables:
            - entity: "[[entity3]]"
            - icon: "[[icon3]]"
            - name: "[[name3]]"
            - lock: "[[lock3]]"
            - show_state: "[[show_state3]]"
            - tap_action: "[[tap_action3]]"
            - hold_action: "[[hold_action3]]"
