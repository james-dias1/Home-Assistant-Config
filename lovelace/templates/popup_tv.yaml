card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: heading
      variables:
        - heading: "Family Room"
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: script.tv_family_room_off
          icon: mdi:blank
          name: "Off"
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.tv_family_room_off
        - type: entity-button
          entity: script.tv_family_room_apple_tv
          icon: mdi:blank
          name: "Apple TV"
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.tv_family_room_apple_tv
        - type: entity-button
          entity: script.tv_family_room_computer
          icon: mdi:blank
          name: "Computer"
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.tv_family_room_computer
        - type: entity-button
          entity: script.tv_family_room_bluray
          icon: mdi:blank
          name: "Movie Disc"
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.tv_family_room_bluray
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: button_blank
        - type: entity-button
          entity: remote.family_room_hub
          icon: mdi:blank
          name: Mute
          tap_action:
            action: call-service
            service: remote.send_command
            service_data:
              command: Mute
              device: 33992719
        - type: entity-button
          entity: remote.family_room_hub
          icon: mdi:blank
          name: "-"
          tap_action:
            action: call-service
            service: remote.send_command
            service_data:
              command: VolumeDown
              device: 33992719
        - type: entity-button
          entity: remote.family_room_hub
          icon: mdi:blank
          name: +
          tap_action:
            action: call-service
            service: remote.send_command
            service_data:
              command: VolumeUp
              device: 33992719
        - type: custom:decluttering-card
          template: button_blank

