      cards:
        - type: light
          entity: light.family_room
          name: Switch
        - type: light
          entity: light.family_room_floor_lamp
          name: Floor (Big)
    - type: horizontal-stack
      cards:
        - type: vertical-stack
          cards:
            - type: light
              entity: light.table_lamp
              name: Table
            - type: entities
              entities:
                #- entity: light.table_lamp

                - type: custom:decluttering-card
                  template: light_rgb_card
                  variables:
                    - entity: light.table_lamp
