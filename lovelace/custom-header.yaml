tab_icons:
  outdoors: "{{ state_attr('sensor.today_icon', 'icon') }}"

exceptions:
  - conditions:
      user: brian
    config:
      background: "rgba(0,0,0,0.3)"
      notifications: show
      options: show
      voice: show
      split_mode: true
      footer_mode: true

  - conditions:
      user: Kyle, Lucas
    config:
      default_tab: 2
      disable_sidebar: true
      hide_tabs: outdoors,wakeup,tools,lock,test

  - conditions:
      user: Nerene
    config:
      disable_sidebar: true
      hide_tabs: tools,lock,test

  # Windows App
  - conditions:
      user_agent: Electron
    config:
      menu_hide: true
      voice_dropdown: true
      button_text:
        options: ""
      header_text: ""
      split_mode: false
      footer_mode: false

  - conditions:
      user_agent: Mobile
      media_query: "(max-width: 600px)"
    config:
      #background: "rgba(0,0,0,1)"
      menu_hide: true
      voice_dropdown: true
      button_text:
        options: ""
      header_text: ""
      split_mode: false
      footer_mode: false
