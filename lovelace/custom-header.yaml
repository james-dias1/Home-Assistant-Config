compact_mode: true
chevrons: false
background: "rgba(0,0,0,.6)"
notify_indicator_color: "#e80000"
swipe: true
swipe_wrap: false

# Default things to hide for everyone else.
hide_help: true
notifications: hide
options: hide
voice: hide

button_text:
