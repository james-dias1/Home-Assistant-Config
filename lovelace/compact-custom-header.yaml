clock_date: true
hide_help: true
menu: overflow
notifications: clock
options: show
redirect: false

exceptions:
  - conditions:
      user: Kyle
    config:
      hide_tabs: 3,4,5,6,7
      notifications: hide

  - conditions:
      user: Lucas
    config:
      hide_tabs: 3,4,5,6,7
      notifications: hide

  - conditions:
      user: Nerene
    config:
      hide_tabs: 5,6,7
      notifications: hide
      #options: hide

  - conditions:
      media_query: "(max-width: 600px)"
    config:
      notifications: overflow
      options: show
      swipe: true
