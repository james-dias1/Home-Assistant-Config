---
# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

action_more_info: &action_more_info
  tap_action:
    action: more-info

title: Test
path: test
icon: fas:blank
cards:
  - type: vertical-stack
    cards:
      - type: picture-glance
        title: Porch
        entities:
          - binary_sensor.ring_porch_motion
          - binary_sensor.ring_porch_ding
        camera_image: camera.porch


      - type: markdown
        content: >
          ## Extended Presence
      - type: horizontal-stack
        cards:
        - type: glance
          columns: 2
          show_name: False
          entities:
            - entity: input_select.brian
              <<: *action_more_info
            - entity: input_select.nerene
              <<: *action_more_info
      - type: horizontal-stack
        cards:
        - type: glance
          columns: 3
          show_name: False
          entities:
            - entity: input_select.eric
              <<: *action_more_info
            - entity: input_select.sandy
              <<: *action_more_info
            - entity: input_select.heather
              <<: *action_more_info
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - input_boolean.residents_home
              - input_boolean.residents_away
              - input_boolean.residents_extended_away


  # - type: lists
  #   #title: To Do List

  # - type: custom:list-card
