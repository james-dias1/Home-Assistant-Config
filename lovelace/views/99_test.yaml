---
# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header

action_more_info: &action_more_info
  tap_action:
    action: more-info

title: Test
path: test
icon: fas:blank
cards:
  - type: vertical-stack
    cards:
      - title: Makerspace
        cards:
          # - type: picture-entity
          #   entity: camera.printcam
          #   name: printcam
          #   show_state: false
          #   tap_action: more-info

          - type: horizontal-stack
            cards:
              - type: gauge
                title: Bed Temp
                entity: sensor.prusa_actual_bed_temp
                unit_of_measurement: 째C
                min: 0
                max: 150
                severity: 
                  red: 120
                  amber: 0
                  green: 60
                #scale: '50px'

              - type: gauge
                title: Hot End Temp
                entity: sensor.hotend
                unit_of_measurement: 째C
                min: 0
                max: 260
                severity:
                  red: 225
                  amber: 0
                  green: 200
                #scale: '50px'  

          - type: horizontal-stack
            cards:
              - type: gauge
                title: Bed Target
                entity: sensor.bed_target
                unit_of_measurement: 째C
                min: 0
                max: 150
                severity: 
                  red: 120
                  amber: 0
                  green: 59
                #scale: '50px'

              - type: gauge
                title: Hot End Target
                entity: sensor.hotend_target
                unit_of_measurement: 째C
                min: 0
                max: 260
                severity:
                  red: 225
                  amber: 0
                  green: 199
                #scale: '50px'  

          - type: custom:bignumber-card
            title: Current Job Completion Status
            entity: sensor.octoprint_job_percentage
            scale: 30px
            from: left
            min: 0
            max: 100
            severity:
              - value: 20
                style: 'var(--label-badge-red)'
              - value: 40
                style: 'var(--label-badge-yellow)'
              - value: 70
                style: 'var(--label-badge-green)' 
          
          - type: horizontal-stack
            cards:
              - type: sensor
                name: Elapsed
                entity: sensor.octoprint_time_elapsed
                graph: none

              - type: sensor
                name: Remaining
                entity: sensor.octoprint_time_remaining
                graph: none

          - type: glance
            show_header_toggle: false
            column_width: calc(100% / 3)
            entities:
              - entity: binary_sensor.octoprint_printing
                name: Printing Status
                icon: mdi:printer-wireless
              - entity: binary_sensor.octoprint_printing_error
                name:  Error State
                icon: mdi:printer-alert
              - entity: sensor.octoprint_current_state
                name: Current Status

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Extended Presence
      - type: horizontal-stack
        cards:
        - type: glance
          columns: 2
          show_name: False
          entities:
            - entity: input_select.brian
              <<: *action_more_info
            - entity: input_select.nerene
              <<: *action_more_info
      - type: horizontal-stack
        cards:
        - type: glance
          columns: 3
          show_name: False
          entities:
            - entity: input_select.eric
              <<: *action_more_info
            - entity: input_select.sandy
              <<: *action_more_info
            - entity: input_select.heather
              <<: *action_more_info
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - input_boolean.residents_home
              - input_boolean.residents_away
              - input_boolean.residents_extended_away


  # - type: lists
