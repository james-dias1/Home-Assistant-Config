---
action_more_info: &action_more_info
  tap_action:
    action: more-info

title: Test
path: test
icon: fas:blank
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: notifications

      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  ## Extended Presence
              - type: horizontal-stack
                cards:
                  - type: glance
                    columns: 2
                    show_name: False
                    entities:
                      - entity: input_select.brian
                        <<: *action_more_info
                      - entity: input_select.nerene
                        <<: *action_more_info
              - type: horizontal-stack
                cards:
                  - type: glance
                    columns: 3
                    show_name: False
                    entities:
                      - entity: input_select.eric
                        <<: *action_more_info
                      - entity: input_select.sandy
                        <<: *action_more_info
                      - entity: input_select.heather
                        <<: *action_more_info

                      # - type: lists
                      #   #title: To Do List

              - type: horizontal-stack
                cards:
                  - type: entities
                    title: Experimental Sensors
                    show_header_toggle: false
                    entities:
                      - entity: binary_sensor.in_bed
                        #name: Sleeping, Brian & Nerene
                        secondary_info: last-changed
                      - entity: sun.sun
                        secondary_info: last-changed
                      - entity: binary_sensor.bedroom_presence
                        secondary_info: last-changed
                      - entity: binary_sensor.bed_movement
                        secondary_info: last-changed
                      - entity: light.family_room
                        secondary_info: last-changed
                      - entity: remote.family_room_hub
                        secondary_info: last-changed
                      - entity: binary_sensor.brians_phone_charging
                        secondary_info: last-changed
                      - entity: binary_sensor.nerenes_phone_charging
                        secondary_info: last-changed

          - type: vertical-stack
            cards:
              - type: entities
                title: auto-entities
                show_header_toggle: false
                entities:
                  - type: custom:auto-entities
                    show_empty: false
                    card:
                      type: custom:fold-entity-row
                      head:
                        type: section
                        label: Actionable Lights
                    filter:
                      include:
                        - group: group.actionable_lights
                      exclude:
                        - entity_id: light.kitchen_prep
                        - entity_id: "*_led"
                  - type: custom:auto-entities
                    show_empty: false
                    card:
                      type: custom:fold-entity-row
                      head:
                        type: section
                        label: Actionable Lights that are on
                    filter:
                      include:
                        - group: group.actionable_lights
                          state: "on"
                      exclude:
                        - entity_id: light.kitchen_prep
                        - entity_id: "*_led"
                  - type: custom:auto-entities
                    show_empty: false
                    card:
                      type: custom:fold-entity-row
                      head:
                        type: section
                        label: Lights that are dimmed below 50%
                    filter:
                      include:
                        - domain: light
                          attributes:
                            brightness: "< 125"
                      exclude:
                        - entity_id: light.kitchen_prep
                        - entity_id: "*_led"
                  - type: custom:auto-entities
                    show_empty: false
                    card:
                      type: custom:fold-entity-row
                      head:
                        type: section
                        label: Lights that are kinda blue-ish
                    filter:
                      include:
                        - domain: light
                          attributes:
                            hs_color 1: "0:> 195"
                            hs_color 2: "0:< 255"
                      exclude:
                        - entity_id: light.kitchen_prep
                        - entity_id: "*_led"
