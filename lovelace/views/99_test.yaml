  - type: entities
    title: Experimental Sensors
    show_header_toggle: false
    entities:
      - entity: binary_sensor.sleeping
        name: Sleeping, Brian & Nerene
        secondary_info: last-changed

  - type: entities
    title: auto-entities
    show_header_toggle: false
    entities:
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: All lights
        filter:
          include:
            - domain: light
          exclude:
            - entity_id: light.dummy
            - entity_id: light.lamplinc*
            - entity_id: light.kitchen_prep_light
            - entity_id: "*_led"
      - type: custom:auto-entities
        show_empty: false
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Lights that are on
        filter:
          include:
            - domain: light
              state: "on"
          exclude:
            - entity_id: light.dummy
            - entity_id: light.kitchen_prep_light
            - entity_id: "*_led"
      - type: custom:auto-entities
        show_empty: false
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Lights that are dimmed below 50%
        filter:
          include:
            - domain: light
              attributes:
                brightness: "< 125"
          exclude:
            - entity_id: light.dummy
            - entity_id: light.kitchen_prep_light
            - entity_id: "*_led"
      - type: custom:auto-entities
        show_empty: false
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Lights that are kinda blue-ish
        filter:
          include:
            - domain: light
              attributes:
                hs_color 1: "0:> 195"
                hs_color 2: "0:< 255"
          exclude:
            - entity_id: light.dummy
            - entity_id: light.kitchen_prep_light
            - entity_id: "*_led"

  - type: entities
    entities:
      - type: custom:slider-entity-row
        entity: light.family_room_table_lamp
        icon: mdi:lamp
        name: Table Lamp

  - type: entities
    title: light-entity-row + slider-entity-row
    show_header_toggle: false
    entities:
      - entity: light.family_room_light
        icon: mdi:floor-lamp
        name: Switched
      - type: custom:slider-entity-row
        entity: light.family_room_light
        full_row: true
        toggle: false
      - type: custom:slider-entity-row
        entity: light.family_room_floor_lamp
        icon: mdi:floor-lamp
        name: Floor Lamp
        toggle: true
      - type: "custom:light-entity-row"
        entity: light.family_room_table_lamp
        icon: mdi:floor-lamp
        name: Table Lamp
        showColorPicker: true
        showColorSliders: true
        buttons:
          - name: Red
            service_data:
              color_name: red
          - name: Blue
            service_data:
              color_name: blue
          - name: Teal
            service_data:
              color_name: teal

  - type: entities
    title: button-entity-row
    show_header_toggle: false
    entities:
      - type: "custom:button-entity-row"
        buttons:
          - icon: mdi:floor-lamp
            icon_color: yellow
            name: "Corner Lamp"
            entity: light.family_room_light
          - icon: mdi:lamp
            icon_color: yellow
            name: "Table Lamp"
            entity: light.family_room_table_lamp
          - icon: mdi:floor-lamp
            icon_color: yellow
            name: "Floor Lamp"
            entity: light.family_room_floor_lamp


  - <<: *compact-header