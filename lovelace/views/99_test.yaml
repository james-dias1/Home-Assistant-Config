      - type: entities
        title: Experimental Sensors
        show_header_toggle: false
        entities:
          - entity: binary_sensor.sleeping
            name: Sleeping, Brian & Nerene
            secondary_info: last-changed

      - type: entities
        title: auto-entities
        show_header_toggle: false
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: All lights
            filter:
              include:
                - domain: light
              exclude:
                - entity_id: light.lamplinc*
                - entity_id: light.kitchen_prep
                - entity_id: "*_led"
          - type: custom:auto-entities
            show_empty: false
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Lights that are on
            filter:
              include:
                - domain: light
                  state: "on"
              exclude:
                - entity_id: light.kitchen_prep
                - entity_id: "*_led"
          - type: custom:auto-entities
            show_empty: false
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Lights that are dimmed below 50%
            filter:
              include:
                - domain: light
                  attributes:
                    brightness: "< 125"
              exclude:
                - entity_id: light.kitchen_prep
                - entity_id: "*_led"
          - type: custom:auto-entities
            show_empty: false
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Lights that are kinda blue-ish
            filter:
              include:
                - domain: light
                  attributes:
                    hs_color 1: "0:> 195"
                    hs_color 2: "0:< 255"
              exclude:
                - entity_id: light.kitchen_prep
                - entity_id: "*_led"
