---
# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Admin
path: admin
#icon: mdi:wrench
icon: fas:wrench
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Mode Overrides
      - type: horizontal-stack
        cards:
          - type: entity-button
            #color: rgb(66, 134, 244)
            entity: input_boolean.guest_mode
            icon: mdi:account-supervisor-circle
            name: Guest
            tap_action:
              action: toggle
          - type: entity-button
            entity: input_boolean.motion_detection_mode
            icon: mdi:exit-run
            name: Detection
            tap_action:
              action: toggle
          - type: entity-button
            entity: input_boolean.shoe_closet_timeout
            icon: mdi:shoe-formal
            name: Timeout
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: input_boolean.speech_notifications
            icon: mdi:speaker-wireless
            name: Notifications
            tap_action:
              action: toggle
          - type: entity-button
            entity: input_boolean.time_based_dimmers_enabled
            icon: mdi:brightness-auto
            name: Lights.Dim
            tap_action:
              action: toggle
          - type: entity-button
            entity: input_boolean.vacation
            icon: mdi:car-estate
            name: Vacation
            tap_action:
              action: toggle


  - type: vertical-stack
    cards:
      - type: entities
        title: System
        show_header_toggle: false
        show_state: false
        entities:
          #- type: divider
          - group.family
          - type: divider
          - script.restart_hass
          - script.reboot
          #- input_select.log_level

      - type: markdown
        content: >
          [config](https://hass.home.brianhanifin.com/config)
          * [history](https://hass.home.brianhanifin.com/history)
          * [logbook](https://hass.home.brianhanifin.com/logbook)
      - type: markdown
        content: >
          [dev-service](https://hass.home.brianhanifin.com/dev-service)
          * [dev-state](https://hass.home.brianhanifin.com/dev-state)
          * [dev-templates](https://hass.home.brianhanifin.com/dev-template)
          * [dev-events](https://hass.home.brianhanifin.com/dev-event)
          * [dev-mqtt](https://hass.home.brianhanifin.com/dev-mqtt)
          * [dev-info](https://hass.home.brianhanifin.com/dev-info)

      - type: custom:tracker-card
        title:
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker


  - <<: *compact-header