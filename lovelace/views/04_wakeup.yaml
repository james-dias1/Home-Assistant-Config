---
# Define Anchors
blank-button: &blank-button
- type: "custom:button-card"
  color_type: blank-card

compact-header: &compact-header
- type: custom:compact-custom-header

title: Wakeup
path: wakeup
icon: mdi:clock-alert
#icon: fas:stopwatch
cards:
  - !include ../templates/alerts.yaml

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Nerene's Wakeup Light
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_boolean.wakeup_nerene_status
                icon: fas:bell
              - type: custom:time-input-row
                entity: input_datetime.wakeup_nerene_time
                icon: mdi:weather-sunny
              - entity: sensor.wakeup_nerene_10min_early
                icon: mdi:weather-sunset-up

      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.wakeup_nerene_mon
            icon: mdi:checkbox-marked-circle
            name: Mon
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.wakeup_nerene_tue
            icon: mdi:checkbox-marked-circle
            name: Tue
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.wakeup_nerene_wed
            icon: mdi:checkbox-marked-circle
            name: Wed
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.wakeup_nerene_thu
            icon: mdi:checkbox-marked-circle
            name: Thu
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.wakeup_nerene_fri
            icon: mdi:checkbox-marked-circle
            name: Fri
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: switch.wakeup_nerene_sat
            icon: mdi:checkbox-marked-circle
            name: Sat
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.wakeup_nerene_sun
            icon: mdi:checkbox-marked-circle
            name: Sun
            tap_action:
              action: toggle
          - <<: *blank-button

  - type: vertical-stack
