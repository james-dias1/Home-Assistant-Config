---
title: Wakeup
path: wakeup
#icon: mdi:clock-alert
icon: fas:stopwatch
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: notifications

      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: wakeup
                variables:
                  - pname: Nerene
                  - name:  nerene

          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: wakeup
                variables:
                  - pname: Brian
                  - name:  brian

          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:decluttering-card
                    template: heading
                    variables:
                      - heading: "Boy's Wakeup Light"

                  - type: entities
                    show_header_toggle: false
                    entities:
                      - type: "custom:button-entity-row"
                        buttons:
                          - entity: automation.wakeup_boys_10min_early
                            name: Enable
                            style:
                              background: lightgray
                              border-radius: 9999px
                            state_icons:
                              "off": "mdi:bell-off"
                              "on": "mdi:bell"
                            state_styles:
                              "off":
                                color: red
                              "on":
                                color: green
                                font-weight: bold
                          - entity: input_boolean.wakeup_boys_skipnext
                            name: Skip Next
                            style:
                              background: lightgray
                              border-radius: 9999px
                            state_icons:
                              "off": "mdi:skip-next-circle"
                              "on": "mdi:skip-next-circle"
                            state_styles:
                              "off":
                                color: red
                                font-weight: bold
                              "on":
                                color: green
                                font-weight: bold
                      # - entity: automation.wakeup_boys_10min_early
                      #   name: Activate Light
                      #   icon: mdi:bell
                      - entity: sensor.boys_room_next_alarm
                        name: Wakeup Time
                      - entity: sensor.wakeup_boys_10min_early
                        icon: mdi:weather-sunset-up

                  - type: entities
                    show_header_toggle: false
                    entities:
                      - type: custom:slider-entity-row
                        entity: light.boys_wakeup
                        name: Lamp
                        toggle: trues
