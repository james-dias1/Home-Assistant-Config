# Define Anchors
alert_style_red: &alert_style_red
  style: !include ../templates/alert_style_red.yaml

blank-button: &blank-button
- type: "custom:button-card"
  color_type: blank-card

compact-header: &compact-header
- type: custom:compact-custom-header

title: Medicine
path: medicine
icon: mdi:pill
cards:
  - type: vertical-stack
    cards:
      - type: custom:card-modder
        <<: *alert_style_red
        card:
          type: markdown
          content: |-
            ## ⚠️ Experimental Feature ⚠️

            *This feature is not functional yet and may never be.*

  - type: vertical-stack
    cards:
      - type: markdown
        content: |-
          ## Medicine Tracker
      - type: custom:check-button-card
        title: Buddy
        entity: sensor.medicine_buddy_taken
      - type: custom:check-button-card
        title: Brian
        entity: sensor.medicine_brian_taken
      - type: custom:check-button-card
        title: Nerene
        entity: sensor.medicine_nerene_taken


  - <<: *compact-header