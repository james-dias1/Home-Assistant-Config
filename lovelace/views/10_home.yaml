---
title: Control Panel
#path: home
icon: fas:th
panel: true
background: center / cover no-repeat url("/local/images/grey-gradient.png")
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: horizontal
        cards:
          # Column 1
          - type: vertical-stack
            cards:
              - type: custom:mod-card
                style: |
                  ha-card {
                    background: rgba(0, 0, 0, 0.3);
                    margin-top: 5px;
                    padding-bottom: 20px;
                  }
                card:
                  type: custom:decluttering-card
                  template: sidebar

          # Column 2
          - type: vertical-stack
            cards:
              # AREAS
              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Areas
              # Row 1
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: light.bedroom
                  - icon1: mdi:hotel
                  - name1: Bed
                  - tap_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Bedroom
                        card:
                          type: custom:decluttering-card
                          template: popup_bedroom
                        deviceID:
                          - this
                  - entity2: light.dining_room
                  - icon2: mdi:food
                  - name2: Dining
                  - tap_action2:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Dining Room
                        card:
                          type: custom:decluttering-card
                          template: popup_dining_room
                        deviceID:
                          - this
                  - entity3: light.entry
                  - icon3: mdi:door
                  - name3: Entry
                  - tap_action3:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Entry
                        card:
                          type: custom:decluttering-card
                          template: popup_entry
                        deviceID:
                          - this
              # Row 2
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: light.family_room
                  - icon1: mdi:television
                  - name1: Family
                  - hold_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Family Room
                        card:
                          type: custom:decluttering-card
                          template: popup_family_room
                        deviceID:
                          - this
                  - entity2: group.kitchen_lights
                  - icon2: mdi:stove
                  - name2: Kitchen
                  - hold_action2:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Kitchen
                        card:
                          type: custom:decluttering-card
                          template: popup_kitchen
                        deviceID:
                          - this
                  - entity3: switch.landscape_lights
                  - icon3: mdi:tree
                  - name3: Outdoor
                  - hold_action3:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Landscape
                        card:
                          type: custom:decluttering-card
                          template: popup_outdoor
                        deviceID:
                          - this
              # Row 3
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: light.play_room
                  - icon1: mdi:gamepad-variant
                  - name1: Play
                  - hold_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Playroom
                        card:
                          type: custom:decluttering-card
                          template: popup_playroom
                        deviceID:
                          - this
                  - entity2: light.upstairs_bathroom_nightlight
                  - name2: Bathâ¬†
                  - icon2: fas:rocket
                  - template3: button_blank

              # TOOLS
              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Mode Overrides
              # Row 1
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: switch.circadian_lighting
                  - icon1: mdi:weather-sunset
                  - name1: Circadian
                  - entity2: input_boolean.mobile_notifications
                  - icon2: mdi:cellphone-message
                  - name2: Notify
                  - entity3: input_boolean.audio_notifications
                  - icon3: mdi:speaker-wireless
                  - name3: Notify
              # Row 2
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: input_boolean.guest_mode
                  - icon1: mdi:account-supervisor-circle
                  - name1: Guest
                  - template2: button_blank
                  - template3: button_blank

              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Routines
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: script.goodbye_routine
                  - icon1: mdi:exit-run
                  - name1: Bye
                  - lock1: true
                  - show_state1: false
                  - tap_action1:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.goodbye_routine
                  - type2: entity-button
                  - entity2: script.goodnight_routine
                  - icon2: mdi:weather-night
                  - name2: Night
                  - lock2: true
                  - show_state2: false
                  - tap_action2:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.goodnight_routine
                  - template3: button_blank

          # Column 3
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Cameras
              # - type: horizontal-stack
              #   cards:
              - type: picture-glance
                title: Driveway
                camera_image: camera.driveway
                camera_view: camera.driveway
                entities:
                  - binary_sensor.driveway_motion
                  - camera.driveway
                entity: binary_sensor.driveway_motion
                state_filter:
                  "on": brightness(110%) saturate(1.2)
                  "off": grayscale(100%)
                tap_action:
                  action: call-service
                  service: browser_mod.more_info
                  service_data:
                    entity_id: camera.driveway
                    deviceID:
                      - this
              - type: picture-glance
                style: |
                  .box, .box .row {
                    align: right;
                  }
                title: Front Door
                camera_image: camera.front_door
                camera_view: camera.front_door
                entities:
                  - binary_sensor.front_door_motion
                  - camera.front_door
                entity: binary_sensor.front_door_motion
                state_filter:
                  "on": brightness(110%) saturate(1.2)
                  "off": brightness(70%) grayscale(100%)
                tap_action:
                  action: call-service
                  service: browser_mod.more_info
                  service_data:
                    entity_id: camera.front_door
                    deviceID:
                      - this
