---
# Blank Button Anchors
blank-button: &blank-button
- type: "custom:button-card"
  color_type: blank-card

# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Media
path: media
icon: fas:camera-retro
cards:
  # - type: vertical-stack
  #   cards:
  #     - type: markdown
  #       content: >
  #         ## Cameras
  #     - type: picture-glance
  #       title: Porch
  #       entities:
  #         - binary_sensor.ring_porch_motion
  #         - binary_sensor.ring_porch_ding
  #       camera_image: camera.porch


  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Family Room TV
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.tv_family_room_off
            icon: mdi:blank
            name: "Off"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_off
          - type: entity-button
            entity: script.tv_family_room_apple_tv
            icon: mdi:blank
            name: "Apple TV"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_apple_tv
          - type: entity-button
            entity: script.tv_family_room_computer
            icon: mdi:blank
            name: "Computer"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_computer
          - type: entity-button
            entity: script.tv_family_room_bluray
            icon: mdi:blank
            name: "Movie Disc"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_bluray

      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: remote.family_room_hub
            icon: mdi:blank
            name: Mute
            tap_action:
              action: call-service
              service: remote.send_command
              service_data: 
                command: Mute
                device: 33992719
          - type: entity-button
            entity: remote.family_room_hub
            icon: mdi:blank
            name: "-"
            tap_action:
              action: call-service
              service: remote.send_command
              service_data: 
                command: VolumeDown
                device: 33992719
          - type: entity-button
            entity: remote.family_room_hub
            icon: mdi:blank
            name: +
            tap_action:
              action: call-service
              service: remote.send_command
              service_data: 
                command: VolumeUp
                device: 33992719
          - <<: *blank-button

      - type: markdown
        content: >
          ## Play Room TV
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.tv_play_room_off
            icon: mdi:blank
            name: "Off"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_off
          - type: entity-button
            entity: script.tv_play_room_apple_tv
            icon: mdi:blank
            name: "Apple TV"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_apple_tv
          - type: entity-button
            entity: script.tv_play_room_computer
            icon: mdi:blank
            name: "Computer"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_computer
          - type: entity-button
            entity: script.tv_play_room_dvr
            icon: mdi:blank
            name: "DVR"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_dvr
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.tv_play_room_switch
            icon: mdi:blank
            name: "Switch"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_switch
          - type: entity-button
            entity: script.tv_play_room_wii
            icon: mdi:blank
            name: "Wii"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_wii
          - type: entity-button
            entity: script.tv_play_room_wii_u
            icon: mdi:blank
            name: "Wii U"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_wii_u
          - type: entity-button
            entity: script.tv_play_room_xbox
            icon: mdi:blank
            name: "Xbox"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_xbox

      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: remote.play_room_hub
            icon: mdi:blank
            name: Mute
            tap_action:
              action: call-service
              service: remote.send_command
              service_data: 
                command: Mute
                device: 33992719
          - type: entity-button
            entity: remote.play_room_hub
            icon: mdi:blank
            name: "-"
            tap_action:
              action: call-service
              service: remote.send_command
              service_data: 
                command: VolumeDown
                device: 33992719
          - type: entity-button
            entity: remote.play_room_hub
            icon: mdi:blank
            name: +
            tap_action:
              action: call-service
              service: remote.send_command
              service_data: 
                command: VolumeUp
                device: 33992719
          - <<: *blank-button

      - type: markdown
        content: >
          ## Alexa TTS
      - type: entities
        #title: TTS
        show_header_toggle: false
        show_state: false
        entities:
          - input_select.tts_phrase_room
          - input_select.tts_phrases

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Alexa Devices
      - type: custom:mini-media-player
        entity: media_player.boys_room
        artwork: cover
        hide:
          icon: true
          power_state: true
          source: true
        tts:
          platform: alexa
          entity_id: media_player.boys_room
      - type: custom:mini-media-player
        entity: media_player.family_room
        artwork: cover
        hide:
          icon: true
          power_state: true
          source: true
        tts:
          platform: alexa
          entity_id: media_player.family_room
      - type: custom:mini-media-player
        entity: media_player.play_room
        artwork: cover
        hide:
          icon: true
          power_state: true
          source: true
        tts:
          platform: alexa
          entity_id: media_player.play_room

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Chromecast
      - type: custom:mini-media-player
        entity: media_player.family_room_speaker
        artwork: cover
        hide:
          icon: true
          power_state: true
          source: true


  - <<: *compact-header