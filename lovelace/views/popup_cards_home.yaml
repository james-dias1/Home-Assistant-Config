script.tv_family_room_off:
  title: TV Controls
  large: false
  card:
    type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Family Room TV
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.tv_family_room_off
            icon: mdi:blank
            name: "Off"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_off
          - type: entity-button
            entity: script.tv_family_room_apple_tv
            icon: mdi:blank
            name: "Apple TV"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_apple_tv
          - type: entity-button
            entity: script.tv_family_room_computer
            icon: mdi:blank
            name: "Computer"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_computer
          - type: entity-button
            entity: script.tv_family_room_bluray
            icon: mdi:blank
            name: "Movie Disc"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_family_room_bluray
      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: remote.family_room_hub
            icon: mdi:blank
            name: Mute
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                command: Mute
                device: 33992719
          - type: entity-button
            entity: remote.family_room_hub
            icon: mdi:blank
            name: "-"
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                command: VolumeDown
                device: 33992719
          - type: entity-button
            entity: remote.family_room_hub
            icon: mdi:blank
            name: +
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                command: VolumeUp
                device: 33992719
          - <<: *blank-button

      - type: markdown
        content: >
          ## Play Room TV
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.tv_play_room_off
            icon: mdi:blank
            name: "Off"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_off
          - type: entity-button
            entity: script.tv_play_room_apple_tv
            icon: mdi:blank
            name: "Apple TV"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_apple_tv
          - type: entity-button
            entity: script.tv_play_room_computer
            icon: mdi:blank
            name: "Computer"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_computer
          - type: entity-button
            entity: script.tv_play_room_dvr
            icon: mdi:blank
            name: "DVR"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_dvr
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.tv_play_room_switch
            icon: mdi:blank
            name: "Switch"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_switch
          - type: entity-button
            entity: script.tv_play_room_wii
            icon: mdi:blank
            name: "Wii"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_wii
          - type: entity-button
            entity: script.tv_play_room_wii_u
            icon: mdi:blank
            name: "Wii U"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_wii_u
          - type: entity-button
            entity: script.tv_play_room_xbox
            icon: mdi:blank
            name: "Xbox"
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_room_xbox
      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: remote.play_room_hub
            icon: mdi:blank
            name: Mute
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                command: Mute
                device: 33992719
          - type: entity-button
            entity: remote.play_room_hub
            icon: mdi:blank
            name: "-"
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                command: VolumeDown
                device: 33992719
          - type: entity-button
            entity: remote.play_room_hub
            icon: mdi:blank
            name: +
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                command: VolumeUp
                device: 33992719
