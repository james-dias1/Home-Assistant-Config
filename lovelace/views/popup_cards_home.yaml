---
# Define Anchors
blank-button: &blank-button
- type: "custom:button-card"
  color_type: blank-card

light-entity-card: &light-entity-card
  type: custom:light-entity-card
  brightness: false
  color_temp: true
  colorWheel: true
  effects_list: false
  group: true
  header: false
  persist_features: true
  white_value: true

light-entity-row-colors: &light-entity-row-colors
  type: custom:light-entity-row
  hideBrightness: true
  hideColorTemp: true
  showColorPicker: false
  showColorSliders: false
  buttons:
    - name: "[X]"
      service_data:
        color_name: normal
    - name: Red
      service_data:
        color_name: red
    - name: Orange
      service_data:
        color_name: orange
    - name: Yellow
      service_data:
        color_name: yellow
    - name: Green
      service_data:
        color_name: green
    - name: Blue
      service_data:
        color_name: blue
    - name: Indigo
      service_data:
        color_name: indigo
    - name: Violet
      service_data:
        color_name: violet
    - name: Purple
      service_data:
        color_name: purple

# Define Popups
light.nerenes_light:
  title: Bedroom
  large: false
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.nerenes_light
          - type: light
            entity: light.brians_light

      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.bedroom_fan
            icon: mdi:fan
            name: Fan
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.sound_machine
            icon: mdi:weather-windy-variant
            name: Sound Machine
            tap_action:
              action: toggle

light.dining_room:
  title: Dining Room
  card:
    type: vertical-stack
    cards:
      - entity: light.dining_room
        <<: *light-entity-row-colors
      - entity: light.dining_room
        brightness: true
        color_temp: true
        color_picker: false
        effects_list: input_select.hue_effect
        group: true
        header: false
        type: custom:light-entity-card

      - entity: light.dining1
        name: Light 1-1
        <<: *light-entity-row-colors
      - entity: light.dining2
        name: Light 1-2
        <<: *light-entity-row-colors
      - entity: light.dining3
        name: Light 1-3
        <<: *light-entity-row-colors
      - entity: light.dining4
        name: Light 1-4
        <<: *light-entity-row-colors
      - entity: light.dining5
        name: Light 1-5
        <<: *light-entity-row-colors
      - entity: light.dining6
        name: Light 1-6
        <<: *light-entity-row-colors
      - entity: light.dining7
        name: Light 2-1
        <<: *light-entity-row-colors
      - entity: light.dining8
        name: Light 2-2
        <<: *light-entity-row-colors
      - entity: light.dining9
        name: Light 2-3
        <<: *light-entity-row-colors

      # - entity: light.dining_room
      #   type: light
      # - entity: light.dining_room
      #   <<: *light-entity-card

light.entry_light:
  title: Entry
  large: false
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
