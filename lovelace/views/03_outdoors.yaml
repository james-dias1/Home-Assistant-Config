---
title: Outdoors
path: outdoors
icon: fas:seedling
#icon: "{{ state_attr('sensor.today_icon','icon') }}"
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: notifications

      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  # - type: custom:simple-weather-card
                  #   entity: weather.dark_sky
                  #   name: in Santee
                  #   backdrop: true

                  - type: custom:weather-card
                    entity: weather.dark_sky
                    tap_action:
                      action: call-service
                      service: browser_mod.command
                      service_data:
                        command: popup
                        title: Weather
                        card:
                          type: custom:decluttering-card
                          template: popup_weather

                  - type: picture-entity
                    entity: camera.radar

          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:decluttering-card
                    template: heading
                    variables:
                      - heading: "Irrigation System"
                  - type: custom:swipe-card
                    card_width: '90%'
                    parameters:
                      centeredSlides: true
                      keyboard:
                        enabled: true
                        onlyInViewport: true
                      navigation:
                      pagination:
                        #type: 'progressbar'
                        type: 'bullets'
                      slidesPerView: 'auto'
                      spaceBetween: 8
                    cards:
                      - type: custom:decluttering-card
                        template: irrigation_zone
                        variables:
                          - name: "Front Yard"
                          - zone_number: 1

                      - type: custom:decluttering-card
                        template: irrigation_zone
                        variables:
                          - name: "Pool Filler"
                          - zone_number: 3

