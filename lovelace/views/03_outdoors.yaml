---
title: Outdoors
path: outdoors
icon: fas:seedling
cards:
  - !include ../templates/alerts.yaml

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Plants
      - type: horizontal-stack
        cards:
          - type: custom:swipe-card
            card_width: '90%'
            parameters:
              centeredSlides: true
              slidesPerView: 'auto'
              spaceBetween: 8
              pagination:
                #type: 'progressbar'
                type: 'bullets'
              navigation:
              keyboard:
                enabled: true
                onlyInViewport: true
            cards:
              - type: custom:mini-graph-card
                animate: true
                entities:
                  - entity: sensor.xiaomi_miflora_01_moisture
                    name: Daisy
                  - entity: sensor.xiaomi_miflora_02_moisture
                    name: Plant 2
                  - entity: sensor.xiaomi_miflora_03_moisture
                    name: Plant 3
                  - entity: sensor.xiaomi_miflora_04_moisture
                    name: Plant 4
                  - entity: sensor.xiaomi_miflora_05_moisture
                    name: Plant 5
                  - entity: sensor.xiaomi_miflora_06_moisture
                    name: Plant 6
                font_size: 75
                line_width: 3
                more_info: false
                name: Moisture
                # show:
                #   state: false
              - type: custom:mini-graph-card
                animate: true
                entities:
                  - entity: sensor.xiaomi_miflora_01_soil_conductivity
                    name: Daisy
                  - entity: sensor.xiaomi_miflora_02_soil_conductivity
                    name: Plant 2
                  - entity: sensor.xiaomi_miflora_03_soil_conductivity
                    name: Plant 3
                  - entity: sensor.xiaomi_miflora_04_soil_conductivity
                    name: Plant 4
                  - entity: sensor.xiaomi_miflora_05_soil_conductivity
                    name: Plant 5
                  - entity: sensor.xiaomi_miflora_06_soil_conductivity
                    name: Plant 6
                font_size: 75
                line_width: 3
                more_info: false
                name: Conductivity
                # show:
                #   state: false

              - type: custom:mini-graph-card
                animate: true
                entities:
                  - entity: sensor.xiaomi_miflora_01_illuminance
                    name: Daisy
                  - entity: sensor.xiaomi_miflora_02_illuminance
                    name: Plant 2
                  - entity: sensor.xiaomi_miflora_03_illuminance
                    name: Plant 3
                  - entity: sensor.xiaomi_miflora_04_illuminance
                    name: Plant 4
                  - entity: sensor.xiaomi_miflora_05_illuminance
                    name: Plant 5
                  - entity: sensor.xiaomi_miflora_06_illuminance
                    name: Plant 6
                font_size: 75
                line_width: 3
                more_info: false
                name: Illuminance
                # show:
                #   state: false
              - type: custom:mini-graph-card
                animate: true
                entities:
                  - entity: sensor.xiaomi_miflora_01_temperature
                    name: Daisy
                  - entity: sensor.xiaomi_miflora_02_temperature
                    name: Plant 2
                  - entity: sensor.xiaomi_miflora_03_temperature
                    name: Plant 3
                  - entity: sensor.xiaomi_miflora_04_temperature
                    name: Plant 4
                  - entity: sensor.xiaomi_miflora_05_temperature
                    name: Plant 5
                  - entity: sensor.xiaomi_miflora_06_temperature
                    name: Plant 6
                font_size: 75
                line_width: 3
                more_info: false
                name: Temperature
                # show:
                #   state: false

      - type: horizontal-stack
        cards:
          - type: custom:swipe-card
            card_width: '90%'
            parameters:
              centeredSlides: true
              slidesPerView: 'auto'
              spaceBetween: 8
              pagination:
                #type: 'progressbar'
                type: 'bullets'
              navigation:
              keyboard:
                enabled: true
                onlyInViewport: true
            cards:
              - type: plant-status
                entity: plant.plant01
                name: Daisy
              - type: plant-status
                entity: plant.plant02
                name: Plant 02
              - type: plant-status
                entity: plant.plant03
                name: Plant 03
              - type: plant-status
                entity: plant.plant04
                name: Plant 04
              - type: plant-status
                entity: plant.plant05
                name: Plant 05
              - type: plant-status
                entity: plant.plant06
                name: Plant 06

      - type: markdown
        content: >
          ## Garden Irrigation
      - type: custom:swipe-card
        card_width: '90%'
        parameters:
          centeredSlides: true
          slidesPerView: 'auto'
          spaceBetween: 8
          pagination:
            #type: 'progressbar'
            type: 'bullets'
          navigation:
          keyboard:
            enabled: true
            onlyInViewport: true
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  ## Garden Irrigation
              - type: entities
                entities:
                  - entity: switch.front_yard_automatic_watering
                    name: Scheduled
                  - entity: sensor.front_yard_next_cycle
                    name: Next Schedule
                    secondary_info: last-changed
                  - type: call-service
                    name: Run for 15 minutes
                    action_name: Start Now
                    service: switch.toggle
                    service_data:
                      entity_id: switch.front_yard_manual_watering
                  - entity: binary_sensor.front_yard_watering
                    secondary_info: last-changed
                  - entity: sensor.front_yard_remaining_watering_time
                    name: Time Remaining

          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  ## Pool Filler
              - type: entities
                entities:
                  - entity: switch.pool_filler_automatic_watering
                    name: Scheduled
                  - entity: sensor.pool_filler_next_cycle
                    name: Next Schedule
                    secondary_info: last-changed
                  - type: call-service
                    name: Run for 15 minutes
                    action_name: Start Now
                    service: switch.toggle
                    service_data:
                      entity_id: switch.pool_filler_manual_watering
                  - entity: binary_sensor.pool_filler_watering
                    secondary_info: last-changed
                  - entity: sensor.pool_filler_remaining_watering_time
                    name: Time Remaining

          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  ## Irrigation Controller
              - type: vertical-stack
                cards:
                  - type: glance
                    entities:
                      - binary_sensor.aquatimer_control_unit_status
                      - binary_sensor.side_yard_status
                      - sensor.side_yard_battery


  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.dark_sky

      - type: custom:mini-graph-card
        animate: true
        entities:
          - entity: sensor.rainforest_energy_monitoring_unit
            name: Usage
          - entity: sensor.solor_energy_generation
            name: Generated
        font_size: 75
        height: 150
        line_width: 3
        name: Power
        show:
          labels: false
