---
# Define Anchors
blank-card: &blank-card
- type: "custom:button-card"
  color_type: blank-card

compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Brief Control Panel
path: home
icon: mdi:apps
#icon: fas:th
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.alarm_smoke_detected
        state: "on"
    card:
      type: glance
      title: SMOKE DETECTED!
      entities:
        - binary_sensor.alarm_smoke_detected
  - type: conditional
    conditions:
      - entity: binary_sensor.alarm_co_detected
        state: "on"
    card:
      type: glance
      title: CARBON MONOXIDE DETECTED!
      entities:
        - binary_sensor.alarm_co_detected


  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Lights
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: service
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.nerenes_light
            icon: mdi:hotel
            long_press_action: more_info
            name: Bedroom
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.toggle_bedroom_lights
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.dining_room_light
            icon: mdi:food
            long_press_action: more_info
            name: Dining
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.entry_light
            icon: mdi:door
            long_press_action: more_info
            name: Entry
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.family_room_light
            icon: mdi:television
            long_press_action: more_info
            name: Family
          - type: custom:button-card
            action: service
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.kitchen_light
            icon: mdi:stove
            name: Kitchen
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.toggle_kitchen_lights
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.living_room_light
            icon: mdi:gamepad-variant
            long_press_action: more_info
            name: Living
      # - type: horizontal-stack
      #   cards:
      #     - type: custom:button-card
      #       action: service
      #       color_type: card
      #       color: rgb(66, 134, 244)
      #       entity: switch.landscape_lights
      #       icon: mdi:tree
      #       name: Outdoor
      #       service:
      #         domain: script
      #         action: turn_on
      #         data:
      #           entity_id: script.toggle_outdoor_lights
      #     - <<: *blank-card
      #     - <<: *blank-card

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Devices
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.bed_room_fan
            icon: mdi:fan 
            name: Bedroom
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Family
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.living_room_fan
            icon: mdi:fan
            name: Living
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.hot_water_pump
            icon: mdi:hot-tub
            name: Hot.Water
          - type: custom:button-card
            action: service
            color_type: card
            color: rgb(66, 134, 244)
            entity: lock.front_door
            icon: mdi:lock-smart
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.toggle_front_door_lock
            show_state: true
            state:
              - value: 'locked'
                color: var(--disabled-text-color)
              - value: 'unlocked'
                color: rgb(66, 134, 244)
          - type: custom:button-card
            action: service
            color_type: card
            color: rgb(66, 134, 244)
            entity: cover.garage_door
            icon: mdi:garage
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.toggle_garage_door
            show_state: true

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Routines
      - type: horizontal-stack
        cards:
          - <<: *blank-card
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: script.goodbye_routine
            icon: mdi:exit-run
            name: Bye
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: script.goodnight_routine
            icon: mdi:weather-night
            name: Night
          - <<: *blank-card


  - type: horizontal-stack
    cards:
    - type: entities
      entities:
        - type: thermostat
          entity: climate.home
        - type: thermostat
          entity: climate.goez
          name: Goez

  - <<: *compact-header