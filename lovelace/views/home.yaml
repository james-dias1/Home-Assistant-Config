---
title: Brief Control Panel
path: home
icon: mdi:dialpad
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Lights
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.bedroom_lights_group
            icon: mdi:hotel
            name: Bedroom
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.dining_room_light
            icon: mdi:food
            name: Dining
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.entry_light
            icon: mdi:door
            name: Entry
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.family_room_lights_group
            icon: mdi:television
            name: Family
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.goez_wing_lights_group
            icon: mdi:account-supervisor
            name: Goez.Wing
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.kitchen_lights_group
            icon: mdi:stove
            name: Kitchen
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.living_room_light
            icon: mdi:gamepad-variant
            name: Living
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.outdoor_lighting_group
            icon: mdi:tree
            name: Outdoor
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.christmas_tree_lights
            icon: mdi:pine-tree
            name: Xmas.Tree

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Devices
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: service
            color_type: card
            color: rgb(66, 134, 244)
            entity: lock.front_door
            icon: mdi:lock-smart
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.toggle_front_door_lock
            show_state: true
            state:
              - value: 'locked'
                color: var(--disabled-text-color)
              - value: 'unlocked'
                color: rgb(66, 134, 244)
          - type: "custom:button-card"
            color_type: blank-card
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.master_bedroom_fan
            icon: mdi:fan 
            name: Bedroom
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Family
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: service
            color_type: card
            color: rgb(66, 134, 244)
            entity: cover.garage_door
            icon: mdi:garage
            service:
              domain: script
              action: turn_on
              data:
                entity_id: script.toggle_garage_door
            show_state: true
            state:
              - value: 'closed'
                color: var(--disabled-text-color)
                icon: mdi:garage
              - value: 'closing'
                color: rgb(66, 134, 244)
                icon: mdi:garage-open
              - value: 'open'
                color: rgb(66, 134, 244)
                icon: mdi:garage-open
              - value: 'opening'
                color: rgb(66, 134, 244)
                icon: mdi:garage-open
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.hot_water_pump
            icon: mdi:hot-tub
            name: Hot.Water
          - type: custom:button-card
            action: more_info
            color_type: card
            color: rgb(66, 134, 244)
            entity: climate.home
            icon: mdi:thermostat
            name: House
          - type: custom:button-card
            action: more_info
            color_type: card
            color: rgb(66, 134, 244)
            entity: climate.playroom
            icon: mdi:thermostat
            name: Goez

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Routines
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: script.goodbye_routine
            icon: mdi:exit-run
            name: Bye
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: script.goodnight_routine
            icon: mdi:weather-night
            name: Night
          - type: "custom:button-card"
            color_type: blank-card
  

  - type: "custom:compact-custom-header"
    clock_format: 24
    menu: false
    # Custom options for different devices
    # user_agent: Macintosh, iPhone
