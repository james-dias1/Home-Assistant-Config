compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Control Panel
path: home
#icon: mdi:apps
icon: fas:th
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.alarm_smoke_detected
        state: "on"
    card:
      type: glance
      title: SMOKE DETECTED!
      entities:
        - binary_sensor.alarm_smoke_detected
      snow_name: false
      show_state: false
  - type: conditional
    conditions:
      - entity: binary_sensor.alarm_co_detected
        state: "on"
    card:
      type: glance
      title: CARBON MONOXIDE DETECTED!
      entities:
        - binary_sensor.alarm_co_detected
      snow_name: false
      show_state: false


  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Lights
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.nerenes_light
            icon: mdi:hotel
            name: Bedroom
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_bedroom_lights
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.dining_room_light
            icon: mdi:food
            name: Dining
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.entry_light
            icon: mdi:door
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.family_room_light
            icon: mdi:television
            name: Family
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.kitchen_light
            icon: mdi:stove
            name: Kitchen
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_kitchen_lights
          - type: entity-button
            entity: light.living_room_light
            icon: mdi:gamepad-variant
            name: Living
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      # - type: horizontal-stack
      #   cards:
      #     - type: entity-button
      #       entity: switch.landscape_lights
      #       icon: mdi:tree
      #       name: Outdoor
      #       tap_action:
      #         action: call-service
      #         service: script.turn_on
      #         service_data:
      #           entity_id: script.toggle_outdoor_lights

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Devices
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.bedroom_fan
            icon: mdi:fan 
            name: Bedroom
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Family
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.living_room_fan
            icon: mdi:fan
            name: Living
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.hot_water_pump
            icon: mdi:hot-tub
            name: Hot Water
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.toggle_front
            name: Front Door
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.toggle_garage
            name: Garage Door
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - type: thermostat
                entity: climate.home
              - type: thermostat
                entity: climate.goez
                name: Goez

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Routines
      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: script.goodbye_routine
            icon: mdi:exit-run
            name: Bye
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodbye_routine
          - type: entity-button
            entity: script.goodnight_routine
            icon: mdi:weather-night
            name: Night
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodnight_routine
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Sensors
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.medicine_buddy_given_today
                icon: mdi:pill
                name: Buddy's Medicine Last Given
              - binary_sensor.dog_water_bowl
              - entity: variable.last_motion
                icon: mdi:motion-sensor
                name: Last Motion
              - entity: binary_sensor.sleeping
                icon: mdi:hotel
                name: Sleeping, Brian & Nerene
              - binary_sensor.washer_running

  - <<: *compact-header