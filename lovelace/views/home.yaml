---
title: Brief Control Panel
path: home
icon: mdi:apps
#icon: fas:th
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.alarm_smoke_detected
        state: "on"
    card:
      type: glance
      title: SMOKE DETECTED!
      entities:
        - binary_sensor.alarm_smoke_detected
  - type: conditional
    conditions:
      - entity: binary_sensor.alarm_co_detected
        state: "on"
    card:
      type: glance
      title: CARBON MONOXIDE DETECTED!
      entities:
        - binary_sensor.alarm_co_detected

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Lights
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.nerenes_light
            icon: mdi:hotel
            name: Bedroom
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_bedroom_lights
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.dining_room_light
            icon: mdi:food
            name: Dining
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.entry_light
            icon: mdi:door
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.family_room_light
            icon: mdi:television
            name: Family
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.granny_flat_light
            icon: mdi:account-supervisor
            name: Granny
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.kitchen_light
            icon: mdi:stove
            name: Kitchen
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_kitchen_lights
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.living_room_light
            icon: mdi:gamepad-variant
            name: Living
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.landscape_lights
            icon: mdi:tree
            name: Outdoor
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_outdoor_lights
            hold_action:
              action: more-info
          - type: "custom:button-card"
            color_type: blank-card

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Devices
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: lock.front_door
            icon: mdi:lock-smart
            name: Lock
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_front_door_lock
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.living_room_fan
            icon: mdi:fan
            name: Living
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.bed_room_fan
            icon: mdi:fan 
            name: Bedroom
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Family
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: cover.garage_door
            icon: mdi:garage
            name: Garage
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_garage_door
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.hot_water_pump
            icon: mdi:hot-tub
            name: Hot.Water
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: climate.home
            icon: mdi:thermostat
            name: House
            tap_action:
              action: more-info
          - type: entity-button
            entity: climate.goez
            icon: mdi:thermostat
            name: Granny
            tap_action:
              action: more-info

  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Routines
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: blank-card
          - type: entity-button
            entity: script.goodbye_routine
            icon: mdi:exit-run
            name: Bye
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodbye_routine
            hold_action:
              action: more-info
          - type: entity-button
            entity: script.goodnight_routine
            icon: mdi:weather-night
            name: Night
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodnight_routine
            hold_action:
              action: more-info
          - type: "custom:button-card"
            color_type: blank-card
  

  - type: "custom:compact-custom-header"
    clock_format: 24
    menu: false
    # Custom options for different devices
    # user_agent: Macintosh, iPhone
    # clock: options, notification
    # #notification: true, false
    # options: true, false