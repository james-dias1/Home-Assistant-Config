---
title: Control Panel
#path: home
#icon: fas:th
panel: true
cards:
  - type: horizontal-stack
    cards:
      # Column 1
      - type: vertical-stack
        cards:
          - type: custom:mod-card
            style: |
              ha-card {
                background: var(--secondary-background-color);
                margin-top: 10px;
                padding-bottom: 20px;
                opacity: 0.9;
              }
            card:
              type: custom:decluttering-card
              template: sidebar

      # Column 2
      - type: vertical-stack
        cards:
          # AREAS
          - type: custom:decluttering-card
            template: heading
            variables:
              - heading: Areas
          # Row 1
          - type: custom:decluttering-card
            template: button2_row3
            variables:
              - entity1: light.bedroom
              - icon1: mdi:hotel
              - name1: Bed
              - tap_action1:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Bedroom
                    card:
                      type: custom:decluttering-card
                      template: popup_bedroom
                    deviceID:
                      - this
              - entity2: light.bedroom
              - icon2: mdi:hotel
              - name2: Boys
              - tap_action2:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Boys Bedroom
                    card:
                      type: custom:decluttering-card
                      template: popup_boys_bedroom
                    deviceID:
                      - this
              - entity3: light.dining_room
              - icon3: mdi:food
              - name3: Dining
              - tap_action3:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Dining Room
                    card:
                      type: custom:decluttering-card
                      template: popup_dining_room
                    deviceID:
                      - this
          # Row 2
          - type: custom:decluttering-card
            template: button2_row3
            variables:
              - entity1: light.entry
              - icon1: mdi:door
              - name1: Entry
              - tap_action1:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Entry
                    card:
                      type: custom:decluttering-card
                      template: popup_entry
                    deviceID:
                      - this
              - entity2: light.family_room
              - icon2: mdi:television
              - name2: Family
              - tap_action2:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Family Room
                    card:
                      type: custom:decluttering-card
                      template: popup_family_room
                    deviceID:
                      - this
              - entity3: switch.landscape_lights
              - icon3: mdi:tree
              - name3: Front
              - tap_action3:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Front Yard
                    card:
                      type: custom:decluttering-card
                      template: popup_front_yard
                    deviceID:
                      - this
          # Row 3
          - type: custom:decluttering-card
            template: button2_row3
            variables:
              - entity1: group.kitchen_lights
              - icon1: mdi:stove
              - name1: Kitchen
              - tap_action1:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Kitchen
                    card:
                      type: custom:decluttering-card
                      template: popup_kitchen
                    deviceID:
                      - this
              - entity2: light.play_room
              - icon2: mdi:gamepad-variant
              - name2: Play
              - tap_action2:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Playroom
                    card:
                      type: custom:decluttering-card
                      template: popup_playroom
                    deviceID:
                      - this
              - entity3: switch.upstairs_bathroom_fan
              - name3: Up Bath
              - icon3: mdi:hot-tub
              - tap_action3:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Upstairs Bathroom
                    card:
                      type: custom:decluttering-card
                      template: popup_upstairs_bathroom
                    deviceID:
                      - this

          #- type: custom:theme-maker

          # Special
          - type: custom:decluttering-card
            template: heading
            variables:
              - heading: Special
          # Row 1
          - type: custom:decluttering-card
            template: button2_row3
            variables:
              - entity1: ""
              - icon1: mdi:thermostat
              - name1: Climate
              - tap_action1:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Thermostats
                    card:
                      type: custom:decluttering-card
                      template: popup_thermostats
                    deviceID:
                      - this
              - entity2: ""
              - icon2: mdi:cake-variant
              - name2: Dates
              - tap_action2:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Important Dates
                    card:
                      type: custom:decluttering-card
                      template: popup_dates
                    deviceID:
                      - this
              - entity3: ""
              - icon3: mdi:calendar-today #fas:calendar-day
              - name3: Events
              - tap_action3:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Event Reminders
                    card:
                      type: custom:decluttering-card
                      template: popup_events
                    deviceID:
                      - this
          # Row 2
          - type: custom:decluttering-card
            template: button2_row3
            variables:
              - entity1: ""
              - icon1: mdi:sprinkler-variant
              - name1: Irrigate
              - tap_action1:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Irrigation Controller
                    card:
                      type: custom:decluttering-card
                      template: popup_irrigation
                    deviceID:
                      - this
              - entity2: ""
              - icon2: mdi:printer-3d-nozzle
              - name2: Making
              - tap_action2:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: 3D Printing
                    card:
                      type: custom:decluttering-card
                      template: popup_making
                    deviceID:
                      - this
              - entity3: ""
              - icon3: mdi:heart-pulse
              - name3: Responsibilities
              - tap_action3:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Family Responsibilities
                    card:
                      type: custom:decluttering-card
                      template: popup_responsibilities
                    deviceID:
                      - this
          # Row 3
          - type: custom:decluttering-card
            template: button2_row3
            variables:
              - entity1: ""
              - icon1: mdi:remote
              - name1: TV
              - tap_action1:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: TV Activities + Volume
                    card:
                      type: custom:decluttering-card
                      template: popup_tv
                    deviceID:
                      - this
              - entity2: ""
              - name2: Wakeup
              - icon2: mdi:account-clock #fas:user-clock
              - tap_action2:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Wakeup Lights
                    card:
                      type: custom:decluttering-card
                      template: popup_wakeup
                    deviceID:
                      - this
              - template3: button_blank

      # Column 3
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: heading
            variables:
              - heading: Cameras
          # - type: horizontal-stack
          #   cards:
          - type: picture-glance
            title: Driveway
            camera_image: camera.driveway
            camera_view: camera.driveway
            entities:
              - binary_sensor.driveway_motion
              - camera.driveway
            entity: binary_sensor.driveway_motion
            state_filter:
              "on": brightness(110%) saturate(1.2)
              "off": grayscale(100%)
            tap_action:
              action: call-service
              service: browser_mod.more_info
              service_data:
                entity_id: camera.driveway
                deviceID:
                  - this
          - type: picture-glance
            title: Front Door
            camera_image: camera.front_door
            camera_view: camera.front_door
            entities:
              - binary_sensor.front_door_motion
              - camera.front_door
            entity: binary_sensor.front_door_motion
            state_filter:
              "on": brightness(110%) saturate(1.2)
              "off": grayscale(100%)
            tap_action:
              action: call-service
              service: browser_mod.more_info
              service_data:
                entity_id: camera.front_door
                deviceID:
                  - this
