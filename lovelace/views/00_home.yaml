---
title: Control Panel
path: home
icon: fas:th
panel: true
background: center / cover no-repeat url("/local/images/grey-gradient.png")
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: horizontal
        cards:
          # Column 1
          - type: vertical-stack
            cards:
              - type: custom:mod-card
                style: |
                  ha-card {
                    background: rgba(0, 0, 0, 0.3);
                    margin-top: 5px;
                    padding-bottom: 20px;
                  }
                card:
                  type: custom:decluttering-card
                  template: sidebar

          # Column 2
          - type: vertical-stack
            cards:
              # AREAS
              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Areas
              # Row 1
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: light.bedroom
                  - icon1: mdi:hotel
                  - name1: Bed
                  - tap_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Bedroom
                        card:
                          type: custom:decluttering-card
                          template: popup_bedroom
                        deviceID:
                          - this
                  - entity2: light.bedroom
                  - icon2: mdi:hotel
                  - name2: Boys
                  - tap_action2:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Boys Bedroom
                        card:
                          type: custom:decluttering-card
                          template: popup_boys_bedroom
                        deviceID:
                          - this
                  - entity3: light.dining_room
                  - icon3: mdi:food
                  - name3: Dining
                  - tap_action3:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Dining Room
                        card:
                          type: custom:decluttering-card
                          template: popup_dining_room
                        deviceID:
                          - this
              # Row 2
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: light.entry
                  - icon1: mdi:door
                  - name1: Entry
                  - tap_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Entry
                        card:
                          type: custom:decluttering-card
                          template: popup_entry
                        deviceID:
                          - this
                  - entity2: light.family_room
                  - icon2: mdi:television
                  - name2: Family
                  - tap_action2:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Family Room
                        card:
                          type: custom:decluttering-card
                          template: popup_family_room
                        deviceID:
                          - this
                  - entity3: switch.landscape_lights
                  - icon3: mdi:tree
                  - name3: Front
                  - tap_action3:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Front Yard
                        card:
                          type: custom:decluttering-card
                          template: popup_front_yard
                        deviceID:
                          - this
              # Row 3
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: group.kitchen_lights
                  - icon1: mdi:stove
                  - name1: Kitchen
                  - tap_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Kitchen
                        card:
                          type: custom:decluttering-card
                          template: popup_kitchen
                        deviceID:
                          - this
                  - entity2: light.play_room
                  - icon2: mdi:gamepad-variant
                  - name2: Play
                  - tap_action2:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Playroom
                        card:
                          type: custom:decluttering-card
                          template: popup_playroom
                        deviceID:
                          - this
                  - entity3: switch.upstairs_bathroom_fan
                  - name3: Up Bath
                  - icon3: mdi:hot-tub
                  - tap_action3:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Upstairs Bathroom
                        card:
                          type: custom:decluttering-card
                          template: popup_upstairs_bathroom
                        deviceID:
                          - this

              # Special
              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Special
              # Row 1
              - type: custom:decluttering-card
                template: button2_row3
                variables:
                  - entity1: ""
                  - icon1: mdi:cake-variant
                  - name1: Dates
                  - tap_action1:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Important Dates
                        card:
                          type: custom:decluttering-card
                          template: popup_dates
                        deviceID:
                          - this
                  - entity2: ""
                  - icon2: mdi:robot
                  - name2: Routines
                  - tap_action2:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Modes & Routines
                        card:
                          type: custom:decluttering-card
                          template: popup_routines
                        deviceID:
                          - this
                  - entity3: ""
                  - icon3: mdi:sprinkler-variant
                  - name3: Watering
                  - tap_action3:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Irrigation System
                        card:
                          type: custom:decluttering-card
                          template: popup_irrigation
                        deviceID:
                          - this

          # Column 3
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: heading2
                variables:
                  - heading: Cameras
              # - type: horizontal-stack
              #   cards:
              - type: picture-glance
                title: Driveway
                camera_image: camera.driveway
                camera_view: camera.driveway
                entities:
                  - binary_sensor.driveway_motion
                  - camera.driveway
                entity: binary_sensor.driveway_motion
                state_filter:
                  "on": brightness(110%) saturate(1.2)
                  "off": grayscale(100%)
                tap_action:
                  action: call-service
                  service: browser_mod.more_info
                  service_data:
                    entity_id: camera.driveway
                    deviceID:
                      - this
              - type: picture-glance
                style: |
                  .box, .box .row {
                    align: right;
                  }
                title: Front Door
                camera_image: camera.front_door
                camera_view: camera.front_door
                entities:
                  - binary_sensor.front_door_motion
                  - camera.front_door
                entity: binary_sensor.front_door_motion
                state_filter:
                  "on": brightness(110%) saturate(1.2)
                  "off": brightness(70%) grayscale(100%)
                tap_action:
                  action: call-service
                  service: browser_mod.more_info
                  service_data:
                    entity_id: camera.front_door
                    deviceID:
                      - this
