---
# Define Anchors
blank-button: &blank-button
- type: custom:button-card
  color_type: blank-card

compact-header: &compact-header
- type: custom:compact-custom-header
  main_config: true
  clock_date: true
  menu: overflow
  notifications: clock
  options: show
  redirect: false
  exceptions:
    - conditions:
        user: Kyle
      config:
        hide_tabs: 4,5,6
        notifications: hide
    - conditions:
        user: Lucas
      config:
        hide_tabs: 4,5,6
        notifications: hide
    - conditions:
        user: Nerene
      config:
        hide_tabs: 5,6
        notifications: hide
        #options: hide
    - conditions:
        media_query: "(max-width: 600px)"
      config:
        notifications: overflow
        options: show

tap_call_script: &tap_call_script
  tap_action:
    action: call-service
    service: script.turn_on
    service_data:

tap_more_info: &tap_more_info
  tap_action:
    action: more-info

tap_toggle: &tap_toggle
  tap_action:
    action: toggle


title: Control Panel
path: home
#icon: mdi:apps
icon: fas:th
popup_cards: !include popup_cards_home.yaml
cards:
  - !include ../templates/alerts.yaml

  - type: vertical-stack
    cards:
      - type: markdown
        content: |-
          ## Areas / Lights
          Click: quick toggle &middot; Long-press: more lights/switches
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.nerenes_light
            icon: mdi:hotel
            name: Bed Room
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_bedroom_lights
          - type: entity-button
            entity: light.dining_room_light
            icon: mdi:food
            name: Dining
            <<: *tap_toggle
          - type: entity-button
            entity: light.entry_light
            icon: mdi:door
            name: Entry
            <<: *tap_toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.family_room_light
            icon: mdi:television
            name: Family
            <<: *tap_toggle
          - type: entity-button
            entity: switch.kitchen_light
            icon: mdi:stove
            name: Kitchen
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_kitchen_lights
          - type: entity-button
            entity: switch.landscape_lights
            icon: mdi:tree
            name: Outdoor
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_outdoor_lights
      - type: horizontal-stack
        cards: 
          - type: entity-button
            entity: light.play_room_light
            icon: mdi:gamepad-variant
            name: Play Room
            <<: *tap_toggle
          - type: entity-button
            entity: light.upstairs_bathroom_nightlight
            name: Upstairs Bath
            icon: fas:rocket
            <<: *tap_toggle
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Devices
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.bedroom_fan
            icon: mdi:fan 
            name: Bed Room
            <<: *tap_toggle
          - type: entity-button
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Family
            <<: *tap_toggle
          - type: entity-button
            entity: switch.play_room_fan
            icon: mdi:fan
            name: Play Room
            <<: *tap_toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.hot_water_pump
            icon: mdi:hot-tub
            name: Hot Water
            <<: *tap_toggle
          - type: entity-button
            entity: switch.toggle_front
            name: Front Door
            <<: *tap_toggle
          - type: entity-button
            entity: switch.toggle_garage
            name: Garage Door
            <<: *tap_toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.printers
            icon: mdi:printer
            name: Printers
            <<: *tap_toggle
          - type: entity-button
            entity: climate.home
            icon: mdi:thermostat
            name: Thermostats
            <<: *tap_more_info
          - type: entity-button
            entity: script.tv_family_room_off
            icon: mdi:remote
            name: TV Controls
            <<: *tap_more_info

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Routines
      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: script.goodbye_routine
            icon: mdi:exit-run
            name: Bye
            <<: *tap_call_script
            entity_id: script.goodbye_routine
          - type: entity-button
            entity: script.goodnight_routine
            icon: mdi:weather-night
            name: Night
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodnight_routine
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Sensors
      - type: custom:swipe-card
        card_width: '90%'
        parameters:
          centeredSlides: true
          slidesPerView: 'auto'
          spaceBetween: 8
          pagination:
            #type: 'progressbar'
            type: 'bullets'
          navigation:
          keyboard:
            enabled: true
            onlyInViewport: true
        cards:
          - type: entities
            entities:
              - entity: sensor.medicine_buddy_given_today
                name: Buddy's Medicine Last Given
                icon: mdi:pill
                secondary_info: last-changed
              #- binary_sensor.dog_water_bowl
              - entity: variable.last_motion
                name: Last Motion
                icon: mdi:motion-sensor
                secondary_info: last-changed
              # - entity: binary_sensor.washer_running
              #   secondary_info: last-changed
              - entity: sensor.washing_machine_status
                secondary_info: last-changed
          - type: custom:mini-graph-card
            animate: true
            entities:
              - entity: sensor.home_temperature
                name: Downstairs
              - entity: sensor.bedroom_temperature
                name: Bedroom
              - entity: sensor.boys_bedroom_temperature
                name: Boys
              - entity: sensor.upstairs_bathroom_temperature
                name: Bath
              - entity: sensor.goez_temperature
                name: Goez
            font_size: 75
            height: 150
            line_width: 3
            name: Temperature
            show:
              labels: false


  - <<: *compact-header