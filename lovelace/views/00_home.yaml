---
# Define Anchors
blank-button: &blank-button
- type: custom:button-card
  color_type: blank-card

tap_more_info: &tap_more_info
  tap_action:
    action: more-info

tap_toggle: &tap_toggle
  tap_action:
    action: toggle


title: Control Panel
path: 00_home
#icon: mdi:apps
icon: fas:th
popup_cards: !include popup_cards_home.yaml
cards:
  - !include ../templates/alerts.yaml

  - type: vertical-stack
    cards:
      - type: markdown
        content: |-
          ## Areas / Lights
          Click: quick toggle &middot; Long-press: more lights/switches
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.bedroom
            icon: mdi:hotel
            name: Bed Room
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_bedroom_lights
          - type: entity-button
            entity: light.dining_room
            icon: mdi:food
            name: Dining
          - type: entity-button
            entity: light.entry
            icon: mdi:door
            name: Entry
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.family_room
            icon: mdi:television
            name: Family
          - type: entity-button
            entity: switch.kitchen
            icon: mdi:stove
            name: Kitchen
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_kitchen_lights
          - type: entity-button
            entity: switch.landscape_lights
            icon: mdi:tree
            name: Outdoor
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.toggle_outdoor_lights
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.play_room
            icon: mdi:gamepad-variant
            name: Play Room
          - type: entity-button
            entity: light.upstairs_bathroom_nightlight
            name: Upstairs Bath
            icon: fas:rocket
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Devices
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.bedroom_fan
            icon: mdi:fan
            name: Bed Room
          - type: entity-button
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Family
          - type: entity-button
            entity: switch.play_room_fan
            icon: mdi:fan
            name: Play Room
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.hot_water_pump
            icon: mdi:hot-tub
            name: Hot Water
          - type: entity-button
            entity: switch.toggle_front
            name: Front Door
          - type: entity-button
            entity: switch.toggle_garage
            name: Garage Door
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.printers
            icon: mdi:printer
            name: Printers
          - type: entity-button
            entity: climate.home
            icon: mdi:thermostat
            name: Thermostats
            <<: *tap_more_info
          - type: entity-button
            entity: script.tv_family_room_off
            icon: mdi:remote
            name: TV Controls
            <<: *tap_more_info

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Routines
      - type: horizontal-stack
        cards:
          - <<: *blank-button
          - type: entity-button
            entity: script.goodbye_routine
            icon: mdi:exit-run
            name: Bye
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodbye_routine
          - type: entity-button
            entity: script.goodnight_routine
            icon: mdi:weather-night
            name: Night
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.goodnight_routine
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Sensors
      - type: glance
        entities:
          - entity: sensor.medicine_buddy_given_today
            name: Buddy's Meds
            icon: mdi:pill
            secondary_info: last-changed
          - entity: variable.last_motion
            name: Last Motion
            icon: mdi:motion-sensor
          - entity: sensor.glowforge_status
            name: Glowforge Status
            secondary_info: last-changed
            secondary_info: last-changed
          - entity: sensor.washing_machine_status
            name: Wash Status
            secondary_info: last-changed

      - type: vertical-stack
        cards:

          - type: horizontal-stack
            cards:
              - type: custom:swipe-card
                card_width: '90%'
                parameters:
                  centeredSlides: true
                  slidesPerView: 'auto'
                  spaceBetween: 8
                  pagination:
                    #type: 'progressbar'
                    type: 'bullets'
                  navigation:
                  keyboard:
                    enabled: true
                    onlyInViewport: true
                cards:
                  - type: custom:mini-graph-card
                    animate: true
                    entities:
                      # - entity: sensor.rainforest_energy_monitoring_unit
                      #   name: Power/Solar Offset
                      - entity: sensor.power_use
                        name: Power Use
                        color: lightblue
                      - entity: sensor.solor_power_generation
                        name: Solar Generation
                        color: orange
                    font_size: 75
                    height: 150
                    icon_adaptive_color: true
                    line_color: lightblue
                    line_width: 3
                    name: Home Power
                    hours_to_show: 12
                    points_per_hour: 1
                    show:
                      #average: true
                      #extrema: true
                      icon: false
                      #labels: false
                      #graph: bar
                      #state: false

                  - type: custom:mini-graph-card
                    animate: true
                    entities:
                      - sensor.solar_difference_hourly
                      - entity: sensor.zero
                        color: grey
                    font_size: 75
                    height: 150
                    icon_adaptive_color: true
                    line_color: lightblue
                    line_width: 3
                    name: Solar Difference (+/-)
                    hours_to_show: 12
                    points_per_hour: 1
                    show:
                      #average: true
                      #extrema: true
                      icon: false
                      #labels: false
                      #graph: bar
                      #state: false
