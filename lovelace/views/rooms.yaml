compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Rooms
path: rooms1
#icon: mdi:dip-switch
icon: fas:sliders-h
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Porch / Entry
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.porch_light
            icon: mdi:ceiling-light
            name: Porch
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.landscape_lights
            icon: mdi:tree
            name: Landscape
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.entry_light
            icon: mdi:ceiling-light
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - <<: *blank-button

