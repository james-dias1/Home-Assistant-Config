---
# Compact Header 'Anchor'
x-compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Verbose Control Panel
path: rooms
icon: mdi:dip-switch
#icon: fas:sliders-h
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Porch / Entry
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.porch_light
            icon: mdi:ceiling-light
            long_press_action: more_info
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: switch.landscape_lights
            icon: mdi:tree
          - type: custom:button-card
            action: toggle
            color_type: card
            color: rgb(66, 134, 244)
            entity: light.entry_light
            icon: mdi:ceiling-light
            long_press_action: more_info
          - type: "custom:button-card"
            color_type: blank-card

