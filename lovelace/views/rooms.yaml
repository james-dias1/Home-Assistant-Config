---
# Define Anchors
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Verbose Control Panel
path: rooms
#icon: mdi:dip-switch
icon: fas:sliders-h
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Porch / Entry
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.porch_light
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
            hold_action:
              action: more_info
