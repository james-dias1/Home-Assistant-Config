---
title: Verbose Control Panel
path: rooms
icon: mdi:dip-switch
#icon: fas:sliders-h
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: Porch / Entry
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.porch_light
            icon: mdi:ceiling-light
            name: Porch
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.landscape_lights
            icon: mdi:tree
            name: Outside
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.entry_light
            icon: mdi:ceiling-light
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: "custom:button-card"
            color_type: blank-card

