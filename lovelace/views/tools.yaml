---
# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

action_more_info: &action_more_info
  tap_action:
    action: more-info

title: Tools
path: tools
#icon: mdi:wrench
icon: fas:wrench
badges:
  - device_tracker.brian
  - device_tracker.nerene
  - device_tracker.eric
  - device_tracker.sandy
  - device_tracker.heather
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Mode Overrides
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.time_based_dimmers_enabled
            icon: mdi:brightness-auto
            name: Lights.Dim
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.motion_detection_mode
            icon: mdi:exit-run
            name: Detection
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.shoe_closet_timeout
            icon: mdi:shoe-formal
            name: Timeout
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.ios_notifications
            icon: mdi:cellphone-message
            name: Notify
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.audio_notifications
            icon: mdi:speaker-wireless
            name: Notify
            tap_action:
              action: toggle
          - type: entity-button
            #color: rgb(66, 134, 244)
            entity: switch.guest_mode
            icon: mdi:account-supervisor-circle
            name: Guest
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.vacation
            icon: mdi:car-estate
            name: Vacation
            tap_action:
              action: toggle

      - type: horizontal-stack
        cards:
          - type: markdown
            content: >
              ## Alexa TTS
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            show_state: false
            entities:
              - input_select.tts_phrase_room
              - type: divider
              - input_select.tts_phrases
              - input_text.tts_phrase
              - type: divider
              - script.tts_phrase_submitted

  - type: vertical-stack
    cards:
      - type: entities
        title: System
        show_header_toggle: false
        show_state: false
        entities:
          - type: call-service
            name: Check Config
            service: script.config_check
          - type: call-service
            name: Check Config + Restart
            service: script.config_check_and_restart
          - type: divider
          - script.restart_hass
          - script.reboot
          #- input_select.log_level
          - type: divider
          # - type: custom:config-template-card
          #   config:
          #     entity: binary_sensor.update_available
          #     state: "${this.hass.states['binary_sensor.update_available'].state === 'on' ? 'Available' : 'Not Available'}"
          - binary_sensor.update_available
          - sensor.docker_lastest_build
          - sensor.current_version
          # - automation.homeassistant_update_notification

      - type: custom:tracker-card
        title: Custom Lovelace Updates
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
        update_all_text: Update


  - <<: *compact-header