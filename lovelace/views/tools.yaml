---
# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

action_more_info: &action_more_info
  tap_action:
    action: more-info

title: Tools
path: tools
#icon: mdi:wrench
icon: fas:wrench
badges:
  - group.family
  - device_tracker.brian
  - device_tracker.nerene
  - device_tracker.eric
  - device_tracker.sandy
  - device_tracker.heather
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Mode Overrides
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.time_based_dimmers_enabled
            icon: mdi:brightness-auto
            name: Lights.Dim
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.motion_detection_mode
            icon: mdi:exit-run
            name: Detection
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.shoe_closet_timeout
            icon: mdi:shoe-formal
            name: Timeout
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.ios_notifications
            icon: mdi:cellphone-message
            name: Notify
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.speech_notifications
            icon: mdi:speaker-wireless
            name: Notify
            tap_action:
              action: toggle
          - type: entity-button
            #color: rgb(66, 134, 244)
            entity: switch.guest_mode
            icon: mdi:account-supervisor-circle
            name: Guest
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.vacation
            icon: mdi:car-estate
            name: Vacation
            tap_action:
              action: toggle

      - type: markdown
        content: >
          ## Extended Presence
      - type: horizontal-stack
        cards:
        - type: glance
          columns: 2
          show_name: False
          entities:
            - entity: input_select.brian
              <<: *action_more_info
            - entity: input_select.nerene
              <<: *action_more_info
      - type: horizontal-stack
        cards:
        - type: glance
          columns: 3
          show_name: False
          entities:
            - entity: input_select.eric
              <<: *action_more_info
            - entity: input_select.sandy
              <<: *action_more_info
            - entity: input_select.heather
              <<: *action_more_info
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - input_boolean.residents_home
              - input_boolean.residents_away
              - input_boolean.residents_extended_away

  - type: vertical-stack
    cards:
      - type: entities
        title: System
        show_header_toggle: false
        show_state: false
        entities:
        #- type: divider
        #- group.family
        #- type: divider
        - script.restart_hass
        - script.reboot
        #- input_select.log_level

      - type: markdown
        content: >
          [config](https://hass.home.brianhanifin.com/config)
          * [history](https://hass.home.brianhanifin.com/history)
          * [logbook](https://hass.home.brianhanifin.com/logbook)
      - type: markdown
        content: >
          [dev-service](https://hass.home.brianhanifin.com/dev-service)
          * [dev-state](https://hass.home.brianhanifin.com/dev-state)
          * [dev-templates](https://hass.home.brianhanifin.com/dev-template)
          * [dev-events](https://hass.home.brianhanifin.com/dev-event)
          * [dev-mqtt](https://hass.home.brianhanifin.com/dev-mqtt)
          * [dev-info](https://hass.home.brianhanifin.com/dev-info)

      - type: custom:tracker-card
        title:
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker


  - <<: *compact-header