---
# Define Anchors
compact-header: &compact-header
- type: custom:compact-custom-header
  clock_format: 24
  menu: false

title: Outdoors
path: outdoors
icon: fas:seedling
cards:
  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.dark_sky

      - type: markdown
        content: >
          ## Plant Health
      - type: plant-status
        entity: plant.plant01
        name: "Daisy"
      - type: plant-status
        entity: plant.plant02
        name: "Plant 02"

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Irrigation Controller
      - type: vertical-stack
        cards:
          - type: glance
            entities:
              - binary_sensor.aquatimer_control_unit_status
              - binary_sensor.side_yard_status
              - sensor.side_yard_battery

      - type: markdown
        content: >
          ## Garden Irrigation
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: switch.front_yard_automatic_watering
                name: Scheduled
              - entity: sensor.front_yard_next_cycle
                name: Next Schedule
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: More Info
                items:
                  - type: call-service
                    name: Run for 15 minutes
                    action_name: Start Now
                    service: switch.toggle
                    service_data:
                      entity_id: switch.front_yard_manual_watering
                  - binary_sensor.front_yard_watering
                  - entity: sensor.front_yard_remaining_watering_time
                    name: Time Remaining

      - type: markdown
        content: >
          ## Pool Filler
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: switch.pool_filler_automatic_watering
                name: Scheduled
              - entity: sensor.pool_filler_next_cycle
                name: Next Schedule
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: More Info
                items:
                  - type: call-service
                    name: Run for 15 minutes
                    action_name: Start Now
                    service: switch.toggle
                    service_data:
                      entity_id: switch.pool_filler_manual_watering
                  - binary_sensor.pool_filler_watering
                  - entity: sensor.pool_filler_remaining_watering_time
                    name: Time Remaining
  
  - <<: *compact-header