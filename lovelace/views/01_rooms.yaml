---
# Define Anchors
blank-button: &blank-button
- type: "custom:button-card"
  color_type: blank-card


title: Rooms
path: rooms
#icon: mdi:dip-switch
icon: fas:sliders-h
cards:
  - !include ../templates/alerts.yaml

  # Family Room
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Family Room
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.family_room_light
            icon: mdi:floor-lamp
            name: Lamp
          - type: entity-button
            entity: light.family_room_table_lamp
            icon: mdi:lamp
            name: Table
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.family_room_floor_lamp
            icon: fas:sun
            name: Floor
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.family_room_fan
            icon: mdi:fan
            name: Fan
            tap_action:
              action: toggle

  # Dining / Kitchen
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Dining / Kitchen
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.dining_room
            icon: mdi:ceiling-light
            name: Dining
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.kitchen_light
            name: Kitchen
            icon: mdi:wall-sconce-flat
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.kitchen_prep_light
            name: Prep
            icon: mdi:wall-sconce-flat
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.kitchen_cabinet
            icon: mdi:led-strip
            name: Cabinet
            tap_action:
              action: toggle
            hold_action:
              action: more-info

  # Play Room / Garage
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Play Room
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.play_room_light
            icon: mdi:lightbulb
            name: Big Bulb
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.play_room_floor_lamp
            icon: mdi:floor-lamp
            name: Floor Lamp
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.garage_entry_light
            icon: mdi:wall-sconce-flat
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.play_room_fan
            icon: mdi:fan
            name: Fan
            tap_action:
              action: toggle

  # Bedroom
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Bedroom
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.nerenes_light
            icon: mdi:floor-lamp
            name: Nerene
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.brians_light
            icon: mdi:floor-lamp
            name: Brian
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.sound_machine
            icon: mdi:weather-windy-variant
            name: Machine
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.bedroom_fan
            icon: mdi:fan
            name: Fan
            tap_action:
              action: toggle

  # Upstairs Bathroom
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Upstairs Bathroom
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            animate: true
            entities:
              - sensor.upstairs_bathroom_humidity
            font_size: 75
            hours_to_show: 6
            line_color: lightblue
            line_width: 8
            name: Humidity
            points_per_hour: 6
            show:
              labels: false
          - type: custom:mini-graph-card
            animate: true
            entities:
              - sensor.upstairs_bathroom_temperature
            font_size: 75
            hours_to_show: 6
            line_color: orange
            line_width: 8
            name: Temperature
            points_per_hour: 4
            show:
              labels: false

      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.upstairs_bathroom_nightlight
            icon: fas:rocket
            name: Nightlight
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          # - type: entity-button
          #   entity: switch.upstairs_bathroom_fan
          #   icon: mdi:air-filter
          #   name: Fan
          #   tap_action:
          #     action: toggle
          - <<: *blank-button
          - <<: *blank-button
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Garage
      - type: horizontal-stack
        cards:
          # - type: entity-button
          #   entity: light.workbench_light
          #   icon: mdi:lightbulb
          #   name: Workbench
          #   tap_action:
          #     action: toggle
          #   hold_action:
          #     action: more-info
          - type: entity-button
            entity: light.garage_entry_light
            icon: mdi:lightbulb
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.garage_fan
            icon: mdi:fan
            name: Fan
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.toggle_garage
            name: Garage Door
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - <<: *blank-button

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Outdoor / Entry
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.porch_light
            icon: mdi:ceiling-light
            name: Porch
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.landscape_lights
            icon: mdi:tree
            name: Landscape
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.entry_light
            icon: mdi:ceiling-light
            name: Entry
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: switch.toggle_front
            name: Door
            tap_action:
              action: toggle
