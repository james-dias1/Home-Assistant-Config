---
title: Tools
path: tools
#icon: mdi:wrench
icon: fas:wrench
badges:
  - person.brian
  - person.nerene
  - person.eric
  - person.sandy
  - person.heather
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: notifications

      - type: custom:layout-card
        layout: horizontal
        cards:
          - type: vertical-stack
            cards:
              - type: custom:search-card
                max_results: 20

              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      ## Mode Overrides

                  - type: custom:decluttering-card
                    template: button_row4
                    variables:
                      - entity1: input_boolean.guest_mode
                      - icon1: mdi:account-supervisor-circle
                      - name1: Guest
                      - entity2: switch.circadian_lighting
                      - icon2: mdi:weather-sunset
                      - name2: Circadian
                      - entity3: input_boolean.mobile_notifications
                      - icon3: mdi:cellphone-message
                      - name3: Notify
                      - entity4: input_boolean.audio_notifications
                      - icon4: mdi:speaker-wireless
                      - name4: Notify

                  - type: horizontal-stack
                    cards:
                      - type: markdown
                        content: >
                          ## Alexa TTS
                  - type: horizontal-stack
                    cards:
                      - type: entities
                        show_header_toggle: false
                        show_state: false
                        entities:
                          - entity: sensor.last_alexa
                            secondary_info: last-changed
                            name: Last voice command given to
                          - entity: sensor.last_message_target
                            secondary_info: last-changed
                            name: Last msg target
                          - entity: sensor.last_message
                            secondary_info: last-changed
                            name: Last msg
                  - type: horizontal-stack
                    cards:
                      - type: entities
                        show_header_toggle: false
                        show_state: false
                        entities:
                          - input_select.tts_phrase_room
                          - input_select.tts_voices
                          - input_select.tts_phrases
                          - type: custom:text-input-row
                            entity: input_text.tts_phrase
                          - type: custom:button-entity-row
                            buttons:
                              - service: script.tts_phrase_submitted
                                name: "Make Announcement"
                                icon: "mdi:voice"
                                style:
                                  background: lightgray
                                  border-radius: 9999px
                                  color: black
                                  font-weight: bold

          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      ## System
                  - type: custom:decluttering-card
                    template: button_row3
                    variables:
                      - entity1: script.automation_reload
                      - name1: 🔄 Automa...
                      - show_state1: false
                      - entity2: script.script_reload
                      - name2: 🔄 Scripts
                      - show_state2: false
                      - entity3: script.config_check_and_restart
                      - name3: 🔃 HASS
                      - show_state3: false
                  - type: custom:decluttering-card
                    template: button_row3
                    variables:
                      - entity1: script.config_check_and_reboot_server
                      - name1: ↪ Server
                      - show_state1: false
                      - entity2: script.config_check
                      - name2: ✔️ Config
                      - show_state2: false
                      - entity3: script.ci_prep
                      - name3: 🔄 CI Prep
                      - show_state3: false

                  # - type: custom:auto-entities
                  #   show_empty: false
                  #   filter:
                  #     include:
                  #       - entity_id: persistent_notification.1337
                  #   card:
                  #     type: markdown
                  #     content: >
                  #       ### {{ state_attr('persistent_notification.1337','title') }}

                  #       {{ state_attr('persistent_notification.1337','message') }}

                  - type: custom:auto-entities
                    show_empty: false
                    filter:
                      include:
                        - entity_id: binary_sensor.update_available
                          state: "on"
                        - entity_id: sensor.potential_breaking_changes
                          state: "> 0"
                    card:
                      type: entities

                  - type: glance
                    show_header_toggle: false
                    entities:
                      - sensor.current_version
                      - sensor.latest_release
                      - sensor.latest_beta

                  - type: custom:decluttering-card
                    template: button_row3
                    variables:
                      - entity1: sensor.unifi_gateway_alerts
                      - name1: Network
                      - icon1: mdi:lan
                      - show_state1: false
                      - tap_action1:
                          action: call-service
                          service: browser_mod.popup
                          service_data:
                            title: Network Status
                            card:
                              type: custom:decluttering-card
                              template: popup_network
                            deviceID:
                              - this
                      - entity2: sensor.uptime
                      - name2: System
                      - icon2: mdi:server
                      - show_state2: false
                      - tap_action2:
                          action: call-service
                          service: browser_mod.popup
                          service_data:
                            title: System
                            card:
                              type: custom:decluttering-card
                              template: popup_system
                            deviceID:
                              - this
                      - template3: button_blank

              # - type: vertical-stack
              #   cards:
              #     - type: markdown
              #       content: >
              #         ## Sandbox
              #     - type: horizontal-stack
              #       cards:
              #         - type: custom:theme-maker
              #         - type: custom:gui-sandbox

              - type: entities
                show_header_toggle: false
                show_state: false
                entities:
                  - type: custom:auto-entities
                    filter:
                      include:
                        - entity_id: "sensor.*_battery"
                          # attributes:
                          #   battery_level: "<= 20"
                      exclude:
                        - entity_id: "*phone*"
                        - entity_id: "*brightness*" # *presence* = state for same device
                        - entity_id: "*left_button*"
                        - entity_id: "*right_button*"
                    show_empty: false
                    card:
                      type: custom:fold-entity-row
                      head:
                        type: section
                        label: All Batteries
