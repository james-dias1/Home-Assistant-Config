---
# Define Anchors
alert_style_yellow: &alert_style_yellow
  style: !include ../templates/alert_style_yellow.yaml

# Compact Header 'Anchor'
compact-header: &compact-header
- type: custom:compact-custom-header

title: Tools
path: tools
#icon: mdi:wrench
icon: fas:wrench
badges:
  - device_tracker.brian
  - device_tracker.nerene
  - device_tracker.eric
  - device_tracker.sandy
  - device_tracker.heather
cards:
  - !include ../templates/alerts.yaml

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Network Tools
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            show_state: false
            entities:
              - name: Router
                url: https://10.0.0.1
                icon: mdi:lan
                type: weblink
              - name: Unifi
                url: https://10.0.0.56:8443/
                icon: mdi:router-wireless
                type: weblink

  - type: custom:theme-maker

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Mode Overrides
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.time_based_dimmers_enabled
            icon: mdi:brightness-auto
            name: Lights.Dim
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.motion_detection_mode
            icon: mdi:exit-run
            name: Detection
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.network_closet_timeout
            icon: mdi:ethernet
            name: Timeout
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.mobile_notifications
            icon: mdi:cellphone-message
            name: Notify
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.audio_notifications
            icon: mdi:speaker-wireless
            name: Notify
            tap_action:
              action: toggle
          - type: entity-button
            #color: rgb(66, 134, 244)
            entity: switch.guest_mode
            icon: mdi:account-supervisor-circle
            name: Guest
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.vacation
            icon: mdi:car-estate
            name: Vacation
            tap_action:
              action: toggle

      - type: horizontal-stack
        cards:
          - type: markdown
            content: >
              ## Alexa TTS
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            show_state: false
            entities:
              - entity: sensor.last_alexa
                secondary_info: last-changed
              - entity: sensor.last_message
                secondary_info: last-changed
              - type: divider
              - type: divider
              - input_select.tts_phrase_room
              - type: divider
              - input_select.tts_phrases
              - input_text.tts_phrase
              - type: divider
              - script.tts_phrase_submitted

  - type: vertical-stack
    cards:
      - type: entities
        title: System
        show_header_toggle: false
        show_state: false
        entities:
          - type: call-service
            name: Check Config
            service: script.config_check
          - type: call-service
            name: Check Config + Restart
            service: script.config_check_and_restart

          - type: custom:auto-entities
            filter:
              include:
                - entity_id: persistent_notification.1337
            show_empty: false
            card:
              type: custom:card-modder
              <<: *alert_style_yellow
              card:
                type: custom:useful-markdown-card
                content: >
                  ### [[ persistent_notification.1337.attributes.title ]]

                  [[ persistent_notification.1337.attributes.message ]]

          - type: divider
          - script.restart_hass
          - script.reboot
          #- input_select.log_level
          - type: divider

          - type: custom:auto-entities
            filter:
              include:
                - entity_id: binary_sensor.update_available
                  state: "on"
                - entity_id: sensor.potential_breaking_changes
                  state: "> 0"
            card:
              type: entities

          - entity: sensor.latest_version
            secondary_info: last-changed
          - entity: sensor.current_version
            secondary_info: last-changed
          - automation.homeassistant_update_notification
          # - type: divider
          # - type: custom:config-template-card
          #   variables:
          #     - states['binary_sensor.update_available'].state
          #   entities:
          #     - binary_sensor.update_available
          #   card:
          #     type: custom:hui-glance-card
          #     entities:
          #       - entity: binary_sensor.update_available
          #         name: "${vars[0] === 'on' ? 'Update Available' : 'No Update Available'}"
          #     show_state: false

      - type: custom:tracker-card
        title: Custom Lovelace Updates
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
        update_all_text: Update


  - <<: *compact-header
